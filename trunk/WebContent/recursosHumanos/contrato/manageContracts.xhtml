<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action" value="contratoAction.initializeSearch" />
	<ui:param name="titulo"
		value="mensaje.label_gestionar,mensajeRecursosHumanos.contract_label_s" />

	<ui:define name="body">
		<t:saveState value="#{contratoAction}" />
		<ui:param name="listaVacia"
			value="#{contratoAction.contractList eq null or (empty contratoAction.contractList)}" />
		<ui:param name="anchoTabla" value="anchoDos" />
		<!-- parametros para botones y ordenamiento del listado -->
		<ui:param name="actionLista" value="#{contratoAction}" />
		<ui:param name="renderLista" value="panelContrato vigenciaPopup" />
		<ui:param name="metodoLista" value="searchContracts" />
		<!-- parametros solo para ordenamiento del listado -->
		<ui:param name="ocultarOrden" value="#{listaVacia}" />
		<!-- parametros solo para botones del listado -->
		<ui:param name="nombreAction" value="contratoAction" />
		<ui:param name="metodoNuevo" value="addEditContract" />
		<ui:param name="parametroNuevo" value="#{null}" />
		<ui:param name="renderBuscar" value="formBuscar:popupBuscar" />
		<ui:param name="popupBuscar" value="popupBuscar" />
		<ui:param name="metodoListarTodos" value="initializeSearch" />

		<h:form id="formContrato">
			<rich:panel styleClass="anchoUno MinH253P"
				header="#{mensaje.label_listado_de} #{mensajeRecursosHumanos.contract_label_s}"
				id="panelContrato">
				<ui:include src="/plantillas/plantillaBotonesListado.xhtml">
					<ui:param name="tieneVigencia" value="no" />
				</ui:include>
				<rich:dataTable value="#{contratoAction.contractList}"
					var="contrato"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} #{anchoTabla}"
					rowClasses="odd-row, even-row" footerClass="H130P">

					<rich:column styleClass="colIconoAjustable"
						rendered="#{contratoAction.valid eq 'si' and (identity.autorizado('contratoAction','A') or identity.autorizado('contratoAction','U'))}">
						<a:outputPanel
							rendered="#{(identity.autorizado('contratoAction','A') or identity.autorizado('contratoAction','D'))}">
							<a:commandLink render="popupEliminar"
								actionListener="#{contratoAction.setContract(contrato)}"
								oncomplete="#{rich:component('popupEliminar')}.show()">
								<h:graphicImage value="/img/delete_16.png" />
								<rich:tooltip layout="block">
									<h:outputText value="#{mensaje.button_eliminar}" />
								</rich:tooltip>
							</a:commandLink>
						</a:outputPanel>
					</rich:column>

					<rich:column styleClass="colTextoLargo">
						<f:facet name="header">#{mensaje.label_nombre}</f:facet>
						<h:commandLink value="#{contrato.persona.nombreCompleto}"
							action="#{contratoAction.addEditContract(contrato)}"
							onclick="#{rich:component('statPane')}.show();">
						</h:commandLink>
					</rich:column>

					<rich:column styleClass="colTextoExtraLargo">
						<f:facet name="header">#{mensaje.label_observaciones}</f:facet>
						<h:outputText value="#{contrato.observaciones}" />
					</rich:column>

					<rich:column styleClass="colIconoCinco">
						<f:facet name="header">#{mensaje.label_periodo_prueba}</f:facet>
						<h:graphicImage value="/img/okPermiso_16.png"
							rendered="#{contrato.esPeriodoPrueba eq true}" />
					</rich:column>

					<rich:column styleClass="colFechaExtraLarga">
						<f:facet name="header">#{mensaje.label_fecha_fin_contrato}</f:facet>
						<h:outputText value="#{contrato.fechaFinContrato}">
							<f:convertDateTime type="date" pattern="MMM dd, yyyy"
								locale="#{idioma.locale}" />
						</h:outputText>
					</rich:column>

					<rich:column styleClass="colFechaExtraLarga">
						<f:facet name="header">#{mensaje.label_fecha_creacion}</f:facet>
						<h:outputText value="#{contrato.fechaCreacion}">
							<f:convertDateTime type="date" pattern="MMM dd, yyyy"
								locale="#{idioma.locale}" />
						</h:outputText>
					</rich:column>

					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="7" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<ui:include src="/plantillas/plantillaBotonesListado.xhtml">
					<ui:param name="botonesAbajo" value="si" />
					<ui:param name="tieneVigencia" value="no" />
				</ui:include>
				<a:outputPanel rendered="#{!listaVacia}">
					<br />
					<div class="#{anchoTabla} center inBlock">
						<ui:include src="/plantillas/plantillaPaginador.xhtml">
							<ui:param name="valReder" value="panelContrato" />
							<ui:param name="beanActionParam" value="#{contratoAction}" />
							<ui:param name="metodoActionParam" value="searchContracts" />
						</ui:include>
					</div>
				</a:outputPanel>
			</rich:panel>
		</h:form>
		<h:form id="formBuscar">
			<rich:popupPanel id="popupBuscar" autosized="true" maxWidth="342"
				header="#{mensaje.button_buscar} #{mensajeRecursosHumanos.contract_label_s}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupBuscar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText value="#{mensaje.label_nombre}:"
						styleClass="etiquetaTitulo" />
					<h:inputText styleClass="colTextoMediano" maxlength="100"
						id="txtNombreBuscar" value="#{contratoAction.nameSearch}"
						onkeypress="return submitByEnter(event,'formBuscar:btnBuscar')" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_buscar}" id="btnBuscar"
						actionListener="#{contratoAction.searchContracts()}"
						oncomplete="#{rich:component('popupBuscar')}.hide();"
						render="panelContrato, mensajes, mensajeBusqueda" />
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancelar}" />
				</div>
			</rich:popupPanel>
		</h:form>
		<h:form>
			<rich:popupPanel id="popupEliminar" keepVisualState="true"
				autosized="true" domElementAttachment="form"
				header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupEliminar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_nombre}:" />
						<h:outputText value="#{contratoAction.contract.persona.nombres}" />
					</ui:define>
					<ui:define name="botones">
						<a:commandButton value="#{mensaje.button_aceptar}"
							actionListener="#{contratoAction.deleteContract()}"
							onclick="#{rich:component('popupEliminar')}.hide()"
							render="panelContrato, mensajes, mensajeBusqueda" />
						<a:commandButton value="#{mensaje.button_cancelar}"
							onclick="#{rich:component('popupEliminar')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
