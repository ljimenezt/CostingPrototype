<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<!-- PopUp de confirmacion -->
	<h:form id="formModificacion">
		<rich:popupPanel id="confirmacionPopUp" autosized="true" height="550"
			header="#{mensaje.label_confirmation}">
			<f:facet name="controls">
				<h:outputLink value="#"
					onclick="#{rich:component('confirmacionPopUp')}.hide(); return false;">
					<img src="#{request.contextPath}/img/close_14.png"
						onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
						onmouseout="this.src='#{request.contextPath}/img/close_14.png';" />
				</h:outputLink>
			</f:facet>
			<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
				<ui:define name="mensaje">
					<h:outputText value="#{mensaje.message_registro_confirmacion} "
						styleClass="etiquetaTitulo" />
				</ui:define>
				<ui:define name="campos">
					<h:outputText value="#{mensaje.label_document_type}" />
					<h:outputText
						value="#{validacionesAction.getLabel(personaAction.itemsDocumentsTypes,personaAction.person.tipoDocumento.id)}" />

					<h:outputText value="#{mensaje.label_identification_number}" />
					<h:outputText value="#{personaAction.person.documento}" />

					<h:outputText value="#{mensaje.label_name} :" />
					<h:outputText value="#{personaAction.person.nombres}" />

					<h:outputText value="#{mensaje.label_surname} :" />
					<h:outputText value="#{personaAction.person.apellidos}" />

					<h:outputText value="#{mensaje.label_gender} :" />
					<h:outputText value="#{mensaje.label_f}"
						rendered="#{personaAction.person.genero eq 'f'}" />
					<h:outputText value="#{mensaje.label_m}"
						rendered="#{personaAction.person.genero eq 'm'}" />

					<h:outputText
						value="#{messageHumanResources.person_label_date_birth} :" />
					<h:outputText value="#{personaAction.person.fechaNacimiento}">
						<f:convertDateTime pattern="MMM dd, yyyy"
							locale="#{idioma.locale}" />
					</h:outputText>

					<h:outputText value="#{mensaje.label_telephone_number} :" />
					<h:outputText value="#{personaAction.person.telefono}" />

					<h:outputLabel value="#{mensaje.label_mobile} :" />
					<h:outputText value="#{personaAction.person.movil}" />

					<h:outputText value="#{mensaje.label_fax} :" />
					<h:outputText value="#{personaAction.person.fax}" />

					<h:outputText value="#{mensaje.label_address}:" />
					<h:outputText value="#{personaAction.person.direccion}" />

					<h:outputText value="#{mensaje.label_email}:" />
					<h:outputText value="#{personaAction.person.correo}" />

					<h:outputText value="#{messageBaseInformation.country_label}:" />
					<h:outputText
						value="#{validacionesAction.getLabel(personaAction.itemsCountries,personaAction.person.paisNac.id)}" />
					<h:outputText value="#{messageBaseInformation.department_label}:" />
					<h:outputText
						value="#{validacionesAction.getLabel(personaAction.itemDepartments,personaAction.person.departamentoNac.id)}" />
					<h:outputText value="#{messageBaseInformation.municipality_label}:" />
					<h:outputText
						value="#{validacionesAction.getLabel(personaAction.itemsMunicipalities,personaAction.person.municipioNac.id)}" />
				</ui:define>
				<ui:define name="botones">
					<h:commandButton value="#{mensaje.button_accept}"
						action="#{personaAction.addEditPerson()}"
						onclick="#{rich:component('confirmacionPopUp')}.hide(); #{rich:component('statPane')}.show();" />

					<a:commandButton value="#{mensaje.button_cancel}"
						onclick="#{rich:component('confirmacionPopUp')}.hide()" />
				</ui:define>
			</ui:decorate>
		</rich:popupPanel>
	</h:form>
</ui:composition>
