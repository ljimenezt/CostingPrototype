<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action" value="metodoAction.inicializarBusqueda" />
	<ui:param name="titulo"
		value="mensaje.label_gestionar,mensajeSeguridad.metodo_label" />
	<ui:define name="body">
		<h:form id="frmMetodo">
			<t:saveState value="#{metodoAction}" />

			<ui:param name="listaVacia"
				value="#{metodoAction.metodos eq null or (empty metodoAction.metodos)}" />
			<ui:param name="anchoTabla" value="anchoCuatro" />
			<!-- parametros para botones y ordenamiento del listado -->
			<ui:param name="actionLista" value="#{metodoAction}" />
			<ui:param name="renderLista" value="panelMetodo" />
			<ui:param name="metodoLista" value="consultarMetodos" />
			<!-- parametros solo para ordenamiento del listado -->
			<ui:param name="ocultarOrden" value="#{listaVacia}" />
			<!-- parametros solo para botones del listado -->
			<ui:param name="nombreAction" value="metodoAction" />
			<ui:param name="metodoNuevo" value="registrarMetodo" />
			<ui:param name="parametroNuevo" value="#{null}" />
			<ui:param name="renderBuscar" value="buscarForm:popupBuscar" />
			<ui:param name="popupBuscar" value="popupBuscar" />
			<ui:param name="metodoListarTodos" value="inicializarBusqueda" />
			<ui:param name="tieneVigencia" value="no" />

			<rich:panel
				header="#{mensaje.label_listado_de} #{mensajeSeguridad.metodo_label_s}"
				id="panelMetodo" styleClass="anchoUno MinH208P">

				<ui:include src="/plantillas/plantillaBotonesListado.xhtml" />

				<rich:dataTable value="#{metodoAction.metodos}" var="metodoList"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} #{anchoTabla}"
					rowClasses="odd-row, even-row" footerClass="H130P">
					<rich:column styleClass="colIconoUno">
						<a:commandLink render="popupEliminar"
							actionListener="#{metodoAction.setMetodo(metodoList)}"
							oncomplete="#{rich:component('popupEliminar')}.show()">
							<h:graphicImage value="/img/delete_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.button_eliminar}" />
							</rich:tooltip>
						</a:commandLink>
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">#{mensaje.label_proceso}</f:facet>
						<c:choose>
							<c:when
								test="#{identity.autorizado('metodoAction','A') or identity.autorizado('metodoAction','U')}">
								<h:commandLink value="#{metodoList.nombre}"
									onclick="#{rich:component('statPane')}.show();"
									action="#{metodoAction.registrarMetodo(metodoList)}">
								</h:commandLink>
							</c:when>
							<c:otherwise>
								<h:outputText value="#{metodoList.nombre}" />
							</c:otherwise>
						</c:choose>
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">#{mensajeSeguridad.metodo_label_nombre}</f:facet>
						<h:outputText value="#{metodoList.nombreMetodo}" />
					</rich:column>
					<rich:column styleClass="colTextoLargo">
						<f:facet name="header">#{mensaje.label_descripcion}</f:facet>
						<h:outputText value="#{metodoList.descripcion}" />
					</rich:column>
					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="4" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<ui:include src="/plantillas/plantillaBotonesListado.xhtml">
					<ui:param name="botonesAbajo" value="si" />
				</ui:include>
				<a:outputPanel rendered="#{!listaVacia}">
					<br />
					<div class="#{anchoTabla} center inBlock">
						<ui:include src="/plantillas/plantillaPaginador.xhtml">
							<ui:param name="valId" value="1" />
							<ui:param name="valReder" value="panelMetodo" />
							<ui:param name="beanActionParam" value="#{metodoAction}" />
							<ui:param name="metodoActionParam" value="consultarMetodos" />
						</ui:include>
					</div>
				</a:outputPanel>
			</rich:panel>
		</h:form>
		<h:form id="buscarForm">
			<rich:popupPanel id="popupBuscar" autosized="true"
				header="#{mensaje.button_buscar} #{mensajeSeguridad.metodo_label}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupBuscar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<rich:messages id="mensajesPopup" styleClass="messageBlock" />
				<br />
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText value="#{mensaje.label_proceso}:"
						styleClass="etiquetaTitulo" />
					<h:inputText size="40" maxlength="100" id="txtNombreBuscar"
						value="#{metodoAction.nombreBuscar}"
						onkeypress="return submitByEnter(event,'buscarForm:btnBuscar')" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_buscar}" id="btnBuscar"
						actionListener="#{metodoAction.consultarMetodos()}"
						oncomplete="if (#{facesContext.maximumSeverity.ordinal == 0} || #{facesContext.maximumSeverity==null}) {#{rich:component('popupBuscar')}.hide();}"
						render="panelMetodo, mensajes, mensajeBusqueda" />
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>
		<h:form>
			<rich:popupPanel id="popupEliminar" keepVisualState="true"
				autosized="true" domElementAttachment="form"
				header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupEliminar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">

						<h:outputText value="#{mensaje.label_proceso}:" />
						<h:outputText value="#{metodoAction.metodo.nombre}" />

						<h:outputText value="#{mensajeSeguridad.metodo_label_nombre}:" />
						<h:outputText value="#{metodoAction.metodo.nombreMetodo}" />

					</ui:define>
					<ui:define name="botones">
						<a:commandButton value="#{mensaje.button_accept}"
							actionListener="#{metodoAction.eliminarMetodo()}"
							onclick="#{rich:component('popupEliminar')}.hide()"
							render="panelMetodo, mensajes, mensajeBusqueda" />
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupEliminar')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
