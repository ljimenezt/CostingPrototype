<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml">

	<ui:param name="action" value="rolAction.inicializarBusqueda" />
	<ui:param name="titulo"
		value="mensaje.label_gestionar,mensajeSeguridad.rol_label_s" />

	<ui:define name="body">
		<h:form id="frmRol">
			<t:saveState value="#{rolAction}" />

			<ui:param name="listaVacia"
				value="#{rolAction.listaRoles eq null or (empty rolAction.listaRoles)}" />
			<ui:param name="anchoTabla" value="anchoCuatro" />
			<!-- parametros para botones y ordenamiento del listado -->
			<ui:param name="actionLista" value="#{rolAction}" />
			<ui:param name="renderLista" value="panelTablaRol" />
			<ui:param name="metodoLista" value="consultarRoles" />
			<!-- parametros solo para ordenamiento del listado -->
			<ui:param name="ocultarOrden" value="#{listaVacia}" />
			<!-- parametros solo para botones del listado -->
			<ui:param name="nombreAction" value="rolAction" />
			<ui:param name="metodoNuevo" value="agregarEditarRol" />
			<ui:param name="parametroNuevo" value="#{null}" />
			<ui:param name="renderBuscar" value="buscarForm:popupBuscar" />
			<ui:param name="popupBuscar" value="popupBuscar" />
			<ui:param name="metodoListarTodos" value="inicializarBusqueda" />

			<rich:panel
				header="#{mensaje.label_listado_de} #{mensajeSeguridad.rol_label_s}"
				id="panelTablaRol" styleClass="anchoUno MinH208P">

				<ui:include src="/plantillas/plantillaBotonesListado.xhtml" />

				<rich:dataTable value="#{rolAction.listaRoles}" var="objRol"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} #{anchoTabla}"
					rowClasses="odd-row, even-row" footerClass="H130P">
					<rich:column styleClass="colIconoUno"
						rendered="#{rolAction.vigencia eq 'si' and (identity.autorizado('rolAction','A') or identity.autorizado('rolAction','U'))}">
						<a:commandLink render="popupVigencia"
							actionListener="#{rolAction.setRol(objRol)}"
							oncomplete="#{rich:component('popupVigencia')}.show()">
							<h:graphicImage value="/img/dateDelete_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.button_finish_force}" />
							</rich:tooltip>
						</a:commandLink>
					</rich:column>
					<rich:column styleClass="colIconoUno"
						rendered="#{rolAction.vigencia eq 'no' and (identity.autorizado('rolAction','A') or identity.autorizado('rolAction','U'))}">
						<a:commandLink render="popupVigencia"
							actionListener="#{rolAction.setRol(objRol)}"
							oncomplete="#{rich:component('popupVigencia')}.show()">
							<h:graphicImage value="/img/dateAdd_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.button_start_term}" />
							</rich:tooltip>
						</a:commandLink>
					</rich:column>
					<rich:column styleClass="colTextoMediano">
						<f:facet name="header">#{mensaje.label_nombre}</f:facet>
						<c:choose>
							<c:when
								test="#{rolAction.vigencia eq 'si' and (identity.autorizado('rolAction','A') or identity.autorizado('rolAction','U'))}">
								<h:commandLink action="#{rolAction.agregarEditarRol(objRol)}"
									value="#{objRol.nombre}"
									onclick="#{rich:component('statPane')}.show();" />
							</c:when>
							<c:otherwise>
								<h:outputText value="#{objRol.nombre}" />
							</c:otherwise>
						</c:choose>
					</rich:column>
					<rich:column styleClass="colTextoLargo">
						<f:facet name="header">#{mensaje.label_descripcion}</f:facet>
						<h:outputText value="#{objRol.descripcion}" />
					</rich:column>
					<rich:column styleClass="colFecha">
						<f:facet name="header">#{mensaje.label_fecha_creacion}</f:facet>
						<h:outputText value="#{objRol.fechaCreacion}">
							<f:convertDateTime pattern="MMM dd, yyyy"
								locale="#{idioma.locale}" />
						</h:outputText>
					</rich:column>
					<rich:column styleClass="colFecha"
						rendered="#{rolAction.vigencia eq 'no'}">
						<f:facet name="header">#{mensaje.label_fecha_fin_vigencia}</f:facet>
						<h:outputText value="#{objRol.fechaFinVigencia}">
							<f:convertDateTime pattern="MMM dd, yyyy"
								locale="#{idioma.locale}" />
						</h:outputText>
					</rich:column>
					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="6" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<ui:include src="/plantillas/plantillaBotonesListado.xhtml">
					<ui:param name="botonesAbajo" value="si" />
				</ui:include>
				<a:outputPanel rendered="#{!listaVacia}">
					<br />
					<div class="#{anchoTabla} center inBlock">
						<ui:include src="/plantillas/plantillaPaginador.xhtml">
							<ui:param name="valId" value="1" />
							<ui:param name="valReder" value="panelTablaRol" />
							<ui:param name="beanActionParam" value="#{rolAction}" />
							<ui:param name="metodoActionParam" value="consultarRoles" />
						</ui:include>
					</div>
				</a:outputPanel>
			</rich:panel>
		</h:form>
		<h:form>
			<rich:popupPanel id="popupVigencia" keepVisualState="true"
				autosized="true" domElementAttachment="form"
				header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupVigencia')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_nombre}:" />
						<h:outputText value="#{rolAction.rol.nombre}" />
					</ui:define>
					<ui:define name="botones">
						<a:outputPanel id="vigenciaPopup">
							<a:commandButton value="#{mensaje.button_accept}"
								actionListener="#{rolAction.vigenciaRoles('true')}"
								onclick="#{rich:component('popupVigencia')}.hide()"
								render="panelTablaRol, mensajes, mensajeBusqueda"
								rendered="#{rolAction.vigencia eq 'si'}" />
							<a:commandButton value="#{mensaje.button_accept}"
								actionListener="#{rolAction.vigenciaRoles('false')}"
								onclick="#{rich:component('popupVigencia')}.hide()"
								render="panelTablaRol, mensajes, mensajeBusqueda"
								rendered="#{rolAction.vigencia eq 'no'}" />
						</a:outputPanel>
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupVigencia')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
		<h:form id="buscarForm">
			<rich:popupPanel id="popupBuscar" autosized="true"
				header="#{mensaje.button_search} #{mensajeSeguridad.rol_label_s}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('popupBuscar')}.hide(); return false;">
						<img src="#{request.contextPath}/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';" />
					</h:outputLink>
				</f:facet>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText value="#{mensaje.label_nombre}:"
						styleClass="etiquetaTitulo" />
					<h:inputText styleClass="colTextoMediano" id="txtNombreBuscar"
						value="#{rolAction.nombreBuscar}"
						onkeypress="return submitByEnter(event,'buscarForm:btnBuscar')" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_search}" id="btnBuscar"
						action="#{rolAction.consultarRoles()}"
						oncomplete="#{rich:component('popupBuscar')}.hide();"
						render="panelTablaRol, mensajes, mensajeBusqueda">
					</a:commandButton>
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
