<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<rich:panel styleClass="H373P fondoAnchoUno W510P">
		<a:outputPanel id="outputBuscarMenus">
			<t:fieldset styleClass="BorderW2P">
				<legend class="etiquetaTitulo">#{mensaje.label_buscar}
					#{mensajeSeguridad.menu_label_s}</legend>
				<h:panelGrid columns="3" cellpadding="7">
					<h:outputText value="#{mensaje.label_nombre}"
						styleClass="etiquetaTitulo" />
					<h:inputText size="40" maxlength="100" id="txtNombreBuscar"
						value="#{menuAction.nombreBuscar}" />

					<a:commandButton value="#{mensaje.button_buscar}"
						actionListener="#{menuAction.consultarMenus()}"
						render="outputBuscarMenus">
						<f:param name="param2" value="si" />
					</a:commandButton>
				</h:panelGrid>
			</t:fieldset>
			<br />
			<rich:messages id="mensajesPopup" styleClass="messageInfSpan W470P" />
			<br />
			<ui:param name="listaVacia"
				value="#{menuAction.listaMenus eq null or (empty menuAction.listaMenus)}" />
			<div align="right" class="W470P">
				<a:commandLink render="outputBuscarMenus"
					styleClass="quitarDecoracionLink"
					actionListener="#{menuAction.inicializarBusqueda}">
					<h:panelGrid styleClass="tablaIconoTexto" columns="2">
						<h:graphicImage value="/img/listarTodos_16.png" />
						<h:outputText value="#{mensaje.button_listar_todos}" />
					</h:panelGrid>
					<f:param name="param2" value="si" />
				</a:commandLink>
			</div>
			<a:outputPanel id="outputMenus">
				<rich:dataTable value="#{menuAction.listaMenus}" var="menuList"
					id="tMenu" footerClass="H130P"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} W470P"
					rowClasses="odd-row, even-row">
					<f:facet name="header">
						<h:outputText
							value="#{mensaje.label_listado_de} #{mensajeSeguridad.menu_label_s}" />
					</f:facet>
					<rich:column styleClass="colIconoUno">
						<f:facet name="header" />
						<a:commandLink render="#{valReder1}"
							oncomplete="#{rich:component('popupMenu')}.hide();">
							<h:graphicImage value="/img/add_16.png" />
							<f:setPropertyActionListener value="#{menuList}"
								target="#{beanActionParam[metodoActionParam]}" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.label_seleccionar}" />
							</rich:tooltip>
						</a:commandLink>
					</rich:column>
					<rich:column styleClass="colTextoMediano">
						<f:facet name="header">#{mensaje.label_nombre}</f:facet>
						<h:outputText value="#{menuList.nombre}" />
					</rich:column>
					<rich:column styleClass="colIconoUno">
						<f:facet name="header">#{mensaje.label_descripcion}</f:facet>
						<a:outputPanel>
							<h:graphicImage value="/img/info_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{menuList.descripcion}" />
							</rich:tooltip>
						</a:outputPanel>
					</rich:column>

					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="3" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<a:outputPanel rendered="#{!listaVacia}">
					<div class="W470P center inBlock">
						<ui:include src="/plantillas/plantillaPaginador.xhtml">
							<ui:param name="valParam2" value="si" />
							<ui:param name="conParam2" value="1" />
							<ui:param name="valId" value="11" />
							<ui:param name="valReder" value=":popupForm:outputMenus" />
							<ui:param name="beanActionParam" value="#{menuAction}" />
							<ui:param name="metodoActionParam" value="consultarMenus" />
						</ui:include>
					</div>
				</a:outputPanel>
			</a:outputPanel>
		</a:outputPanel>
	</rich:panel>
</ui:composition>
