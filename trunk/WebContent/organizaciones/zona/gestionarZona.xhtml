<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action" value="zonaAction.inicializarBusqueda()" />
	<ui:param name="titulo"
		value="mensaje.label_gestionar,mensajeOrganizaciones.zona_label_s" />
	<ui:define name="body">
		<h:form id="frmGestionarZona">
			<t:saveState value="#{zonaAction}" />
			<ui:param name="listaVacia"
				value="#{zonaAction.listaZonaes eq null or (empty zonaAction.listaZonaes)}" />
			<ui:param name="anchoTabla" value="anchoCuatro" />
			<!-- parametros para botones y ordenamiento del listado -->
			<ui:param name="actionLista" value="#{zonaAction}" />
			<ui:param name="renderLista" value="panelZona" />
			<ui:param name="metodoLista" value="consultarZonaes" />
			<!-- parametros solo para ordenamiento del listado -->
			<ui:param name="ocultarOrden" value="#{listaVacia}" />
			<!-- parametros solo para botones del listado -->
			<ui:param name="nombreAction" value="zonaAction" />
			<ui:param name="metodoNuevo" value="registrarZona" />
			<ui:param name="parametroNuevo" value="#{null}" />
			<ui:param name="renderBuscar" value="buscarForm:popupBuscar" />
			<ui:param name="popupBuscar" value="popupBuscar" />
			<ui:param name="metodoListarTodos" value="inicializarBusqueda" />
			<rich:panel
				header="#{mensaje.label_listado_de} #{mensajeOrganizaciones.zona_label_s}"
				id="panelZona" styleClass="anchoUno MinH253P">
				<ui:include src="/plantillas/plantillaBotonesListado.xhtml" />
				<rich:dataTable value="#{zonaAction.listaZonaes}" var="tipoZona"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} #{anchoTabla}"
					rowClasses="odd-row, even-row" footerClass="H130P">
					<rich:column styleClass="colIconoUno"
						rendered="#{identity.autorizado('zonaAction','A') or identity.autorizado('zonaAction','U')}">
						<a:commandLink rendered="#{zonaAction.vigencia eq 'si'}"
							render="popupVigencia"
							actionListener="#{zonaAction.setZona(tipoZona)}"
							oncomplete="#{rich:component('popupVigencia')}.show()">
							<h:graphicImage value="/img/dateDelete_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.button_finish_force}" />
							</rich:tooltip>
						</a:commandLink>
						<a:commandLink rendered="#{zonaAction.vigencia eq 'no'}"
							render="popupVigencia"
							actionListener="#{zonaAction.setZona(tipoZona)}"
							oncomplete="#{rich:component('popupVigencia')}.show()">
							<h:graphicImage value="/img/dateAdd_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.button_start_term}" />
							</rich:tooltip>
						</a:commandLink>
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">#{mensaje.label_nombre}</f:facet>
						<c:choose>
							<c:when
								test="#{zonaAction.vigencia eq 'si' and (identity.autorizado('zonaAction','A') or identity.autorizado('zonaAction','U'))}">
								<h:commandLink value="#{tipoZona.nombre}"
									action="#{zonaAction.registrarZona(tipoZona)}"
									onclick="#{rich:component('statPane')}.show();" />
							</c:when>
							<c:otherwise>
								<h:outputText value="#{tipoZona.nombre}" />
							</c:otherwise>
						</c:choose>
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">#{mensajeOrganizaciones.variedad_zona_label}</f:facet>
						<h:outputText value="#{tipoZona.variedadZona.nombre}" />
					</rich:column>

					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">#{mensaje.label_descripcion}</f:facet>
						<h:outputText value="#{tipoZona.descripcion}" />
					</rich:column>
					<rich:column styleClass="colFecha">
						<f:facet name="header">#{mensaje.label_fecha_creacion}</f:facet>
						<h:outputText value="#{tipoZona.fechaCreacion}">
							<f:convertDateTime pattern="MMM dd, yyyy"
								locale="#{idioma.locale}" />
						</h:outputText>
					</rich:column>
					<rich:column styleClass="colFecha"
						rendered="#{zonaAction.vigencia eq 'no'}">
						<f:facet name="header">#{mensaje.label_fecha_fin_vigencia}</f:facet>
						<h:outputText value="#{tipoZona.fechaFinVigencia}">
							<f:convertDateTime pattern="MMM dd, yyyy"
								locale="#{idioma.locale}" />
						</h:outputText>
					</rich:column>
					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="8" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<ui:include src="/plantillas/plantillaBotonesListado.xhtml">
					<ui:param name="botonesAbajo" value="si" />
				</ui:include>
				<a:outputPanel rendered="#{!listaVacia}">
					<br />
					<div class="#{anchoTabla} center inBlock">
						<ui:include src="/plantillas/plantillaPaginador.xhtml">
							<ui:param name="valId" value="1" />
							<ui:param name="valReder" value="panelZona" />
							<ui:param name="beanActionParam" value="#{zonaAction}" />
							<ui:param name="metodoActionParam" value="consultarZonaes" />
						</ui:include>
					</div>
				</a:outputPanel>
			</rich:panel>
		</h:form>

		<h:form>
			<rich:popupPanel id="popupVigencia" keepVisualState="true"
				autosized="true" width="500" domElementAttachment="form"
				header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupVigencia')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_nombre}:" />
						<h:outputText value="#{zonaAction.zona.nombre}" />
					</ui:define>
					<ui:define name="botones">
						<a:outputPanel id="vigenciaPopup">
							<a:commandButton value="#{mensaje.button_accept}"
								actionListener="#{zonaAction.vigenciaZona('true')}"
								render="panelZona, mensajes, mensajeBusqueda"
								onclick="#{rich:component('popupVigencia')}.hide()"
								rendered="#{zonaAction.vigencia eq 'si'}" />
							<a:commandButton value="#{mensaje.button_accept}"
								actionListener="#{zonaAction.vigenciaZona('false')}"
								render="panelZona, mensajes, mensajeBusqueda"
								onclick="#{rich:component('popupVigencia')}.hide()"
								rendered="#{zonaAction.vigencia eq 'no'}" />
						</a:outputPanel>
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupVigencia')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>

		<h:form id="buscarForm">
			<rich:popupPanel id="popupBuscar" autosized="true"
				header="#{mensaje.button_buscar} #{mensajeOrganizaciones.zona_label_s}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('popupBuscar')}.hide(); return false;">
						<img src="#{request.contextPath}/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';" />
					</h:outputLink>
				</f:facet>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText value="#{mensaje.label_nombre}:"
						styleClass="etiquetaTitulo" />
					<h:inputText styleClass="colTextoMediano" id="txtNombreBuscar"
						value="#{zonaAction.nombreBuscar}"
						onkeypress="return submitByEnter(event,'buscarForm:btnBuscar')" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_buscar}" id="btnBuscar"
						action="#{zonaAction.consultarZonaes()}"
						oncomplete="#{rich:component('popupBuscar')}.hide();"
						render="panelZona, mensajes, mensajeBusqueda">
					</a:commandButton>
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
