<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui" xmlns:a="http://richfaces.org/a4j"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action" value="zonaAction.registrarZona(null)" />
	<ui:param name="titulo"
		value="mensaje.label_registrar,mensajeOrganizaciones.zona_label_s" />
	<ui:define name="body">
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.maxlength-min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){    
				  $('#frmRegistrarZona\\:txtDescripcion').maxlength({   
				    events: [],     
				    max: 200,    
				    feedbackText: "#{mensaje.label_characters_left}",  
				    showFeedback: 'active'    
				  }); 
			});		
		</script>
		<h:form id="frmRegistrarZona">
			<t:saveState value="#{zonaAction}" />
			<t:saveState value="#{encodeFilter}" />
			<rich:panel id="pnlRegistrarZona" styleClass="anchoUno"
				header="#{mensaje.label_registrar} #{mensajeOrganizaciones.zona_label}">
				<h:panelGrid columns="4"
					cellpadding="#{propPrototipoCostos['locate.fields.cellpadding']}"
					cellspacing="#{propPrototipoCostos['locate.fields.cellspacing']}"
					columnClasses="tdAlignTop,tdAlignTop,,tdAlignTop">
					<h:outputText value="#{mensaje.label_name}: "
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required" />
					<h:inputText id="txtNombre" styleClass="colTextoMediano"
						maxlength="50" required="true"
						requiredMessage="#{mensaje.message_campo_requerido}"
						value="#{zonaAction.zona.nombre}"
						validator="#{zonaAction.validarNombreZonaXSS}">
						<f:validateLength maximum="50" />
					</h:inputText>
					<rich:message for="txtNombre" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensaje.label_description}" />
					<h:outputText value="" />
					<h:inputTextarea value="#{zonaAction.zona.descripcion}"
						styleClass="colTextoMedianoTextArea" id="txtDescripcion"
						validator="#{encodeFilter.validarScripting}">
						<f:validateLength maximum="500" />
					</h:inputTextarea>
					<rich:message for="txaDescripcion" />

					<h:outputText value="#{mensajeOrganizaciones.tipo_zona_label}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required" />
					<h:selectOneMenu required="true"
						requiredMessage="#{mensaje.message_campo_requerido}"
						value="#{zonaAction.zona.variedadZona.tipoZona.id}"
						id="cmbListaTipoZona">
						<f:selectItem itemLabel="#{mensaje.label_select}" itemValue="" />
						<f:selectItems value="#{zonaAction.itemsTipoZona}" />
						<f:ajax event="change"
							listener="#{zonaAction.seleccionarComboTipoZona()}"
							render=":frmRegistrarZona:cmbListaVariedadZona" />
					</h:selectOneMenu>
					<rich:message for="cmbListaTipoZona" />



					<h:outputText value="#{mensajeOrganizaciones.variedad_zona_label}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required" />
					<h:selectOneMenu required="true"
						requiredMessage="#{mensaje.message_campo_requerido}"
						value="#{zonaAction.zona.variedadZona.id}"
						id="cmbListaVariedadZona">
						<f:selectItem itemLabel="#{mensaje.label_select}" itemValue="" />
						<f:selectItems value="#{zonaAction.itemsVariedadZona}" />

					</h:selectOneMenu>
					<rich:message for="cmbListaVariedadZona" />
				</h:panelGrid>
				<div class="inBlock W100Per center">
					<a:commandButton value="#{mensaje.button_save}"
						render="formGenerico, popupConfirmar" execute="pnlRegistrarZona"
						oncomplete="if (#{facesContext.maximumSeverity==null}) { #{rich:component('popupConfirmar')}.show(); } 
									else { setFocus(#{rich:element('formGenerico:valFocus')}.value); }"
						rendered="#{(zonaAction.zona.id ne 0 and identity.autorizado('zonaAction','U')) or identity.autorizado('zonaAction','A') or identity.autorizado('zonaAction','I')}">
					</a:commandButton>
				</div>
			</rich:panel>

			<rich:popupPanel id="popupConfirmar" autosized="true"
				header="#{mensaje.label_confirmation}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupConfirmar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_registro_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_name}:" />
						<h:outputText value="#{zonaAction.zona.nombre}" />
					</ui:define>
					<ui:define name="botones">
						<h:commandButton value="#{mensaje.button_accept}"
							action="#{zonaAction.agregarEditarZona}"
							onclick="#{rich:component('popupConfirmar')}.hide(); #{rich:component('statPane')}.show();" />
						<h:commandButton id="btnCancelarConfirmacion"
							value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupConfirmar')}.hide()"
							type="button" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
