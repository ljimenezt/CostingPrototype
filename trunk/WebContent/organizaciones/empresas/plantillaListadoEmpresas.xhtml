<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://richfaces.org/a4j">
	<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
		columnClasses="W50Per,W50Per" styleClass="anchoDos">
		<h:selectOneRadio value="#{empresaAction.vigencia}"
			styleClass="rdVigencia">
			<f:selectItem itemValue="si" itemLabel="#{mensaje.label_vigentes}" />
			<f:selectItem itemValue="no" itemLabel="#{mensaje.label_no_vigentes}" />
			<a:ajax event="click"
				listener="#{empresaAction.consultarEmpresas(valId)}"
				render="panelEmpresa, mensajes, vigenciaPopup, mensajeBusqueda" />
		</h:selectOneRadio>
		<a:outputPanel>
			<div align="right">
				<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
					<h:panelGrid styleClass="tablaIconoTexto" columns="2"
						onclick="document.getElementById('frmGestionarEmpresas:idButtonNuevo').click()"
						rendered="#{empresaAction.vigencia eq 'si' and (identity.autorizado('empresaAction','A') or identity.autorizado('empresaAction','I'))}">
						<h:commandButton action="#{empresaAction.nuevaEmpresa(valId)}"
							image="/img/new_16.png" id="idButtonNuevo"
							onclick="#{rich:component('statPane')}.show();" />
						<h:outputText value="#{mensaje.button_new}" />
					</h:panelGrid>
					<h:panelGrid styleClass="tablaIconoTexto" columns="2"
						onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('frmGestionarEmpresas:idButtonBuscar').click();}">
						<a:commandButton image="/img/consultar_16.png"
							onmouseover="var1=true" onmouseout="var1=false"
							id="idButtonBuscar"
							render=":buscarForm:popupBuscar, mensajes, mensajeBusqueda"
							oncomplete="#{rich:component('popupBuscar')}.show(); setFocusPopUp();">
							<f:setPropertyActionListener value=""
								target="#{empresaAction.nombreBuscar}" />
						</a:commandButton>
						<h:outputText value="#{mensaje.button_search}" />
					</h:panelGrid>
					<h:panelGrid styleClass="tablaIconoTexto" columns="2"
						onclick="document.getElementById('frmGestionarEmpresas:idButtonLisTodos').click()">
						<a:commandButton image="/img/listarTodos_16.png"
							id="idButtonLisTodos"
							actionListener="#{empresaAction.inicializarBusqueda}"
							render="panelEmpresa, mensajes, mensajeBusqueda">
						</a:commandButton>
						<h:outputText value="#{mensaje.button_list_all}" />
					</h:panelGrid>
				</h:panelGrid>
			</div>
		</a:outputPanel>
	</h:panelGrid>
	<a:outputPanel id="tablaEmpresas#{valId}">
		<rich:dataTable value="#{empresaAction.listaEmpresas}" var="empresa"
			styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} anchoDos"
			rowClasses="odd-row, even-row" footerClass="H130P">
			<rich:column styleClass="colIconoAjustable"
				rendered="#{empresaAction.vigencia eq 'si'}">
				<a:commandLink id="details" render="PopupDetalles"
					oncomplete="#{rich:component('PopupDetalles')}.show()"
					actionListener="#{empresaAction.setEmpresa(empresa)}">
					<h:graphicImage value="/img/details_16.png" />
					<rich:tooltip layout="block">
						<h:outputText value="#{mensaje.label_detalles}" />
					</rich:tooltip>
				</a:commandLink>
				<h:outputText value="&#32;&#32;&#32;" />
				<a:commandLink render="popupVigencia"
					rendered="#{empresaAction.vigencia eq 'si' and (identity.autorizado('empresaAction','A') or identity.autorizado('empresaAction','U'))}"
					actionListener="#{empresaAction.setEmpresaVigencia(empresa)}"
					oncomplete="#{rich:component('popupVigencia')}.show()">
					<h:graphicImage value="/img/dateDelete_16.png" />
					<rich:tooltip layout="block">
						<h:outputText value="#{mensaje.button_finish_force}" />
					</rich:tooltip>
				</a:commandLink>
			</rich:column>
			<rich:column styleClass="colIconoUno"
				rendered="#{empresaAction.vigencia eq 'no' and (identity.autorizado('empresaAction','A') or identity.autorizado('empresaAction','U'))}">
				<a:commandLink render="popupVigencia"
					actionListener="#{empresaAction.setEmpresaVigencia(empresa)}"
					oncomplete="#{rich:component('popupVigencia')}.show()">
					<h:graphicImage value="/img/dateAdd_16.png" />
					<rich:tooltip layout="block">
						<h:outputText value="#{mensaje.button_start_term}" />
					</rich:tooltip>
				</a:commandLink>
			</rich:column>
			<rich:column styleClass="colNumero">
				<f:facet name="header">#{mensaje.label_nit}</f:facet>
				<c:choose>
					<c:when
						test="#{empresaAction.vigencia eq 'si' and (identity.autorizado('empresaAction','A') or identity.autorizado('empresaAction','U'))}">
						<h:commandLink value="#{empresa.nit}"
							action="#{empresaAction.editarEmpresa(empresa, valId)}"
							onclick="#{rich:component('statPane')}.show();" />
					</c:when>
					<c:otherwise>
						<h:outputText value="#{empresa.nit}" />
					</c:otherwise>
				</c:choose>
			</rich:column>
			<rich:column styleClass="colTextoMediano">
				<f:facet name="header">#{mensaje.label_nombre}</f:facet>
				<h:outputText value="#{empresa.nombre}" />
			</rich:column>
			<rich:column styleClass="colTextoMediano">
				<f:facet name="header">#{mensaje.label_direccion}</f:facet>
				<h:outputText value="#{empresa.direccion}" />
			</rich:column>
			<rich:column styleClass="colNumero">
				<f:facet name="header">#{mensaje.label_telefono}</f:facet>
				<h:outputText value="#{empresa.telefono}" />
			</rich:column>
			<rich:column styleClass="colTextoCorto">
				<f:facet name="header">#{mensaje.label_email}</f:facet>
				<h:outputText value="#{empresa.correo}" />
			</rich:column>
			<rich:column styleClass="colNumero">
				<f:facet name="header">#{mensaje.label_movil}</f:facet>
				<h:outputText value="#{empresa.movil}" />
			</rich:column>
			<rich:column styleClass="colFecha">
				<f:facet name="header">#{mensaje.label_fecha_creacion}</f:facet>
				<h:outputText value="#{empresa.fechaCreacion}">
					<f:convertDateTime pattern="MMM dd, yyyy" locale="#{idioma.locale}" />
				</h:outputText>
			</rich:column>
			<rich:column styleClass="colFecha"
				rendered="#{empresaAction.vigencia eq 'no'}">
				<f:facet name="header">#{mensaje.label_fecha_fin_vigencia}</f:facet>
				<h:outputText value="#{empresa.fechaFinVigencia}">
					<f:convertDateTime pattern="MMM dd, yyyy" locale="#{idioma.locale}" />
				</h:outputText>
			</rich:column>
			<f:facet name="footer">
				<rich:columnGroup rendered="#{listaVacia}">
					<rich:column colspan="10" styleClass="footTabla">
						<h:outputText
							value="#{mensaje.message_no_existen_registros_tabla}" />
					</rich:column>
				</rich:columnGroup>
			</f:facet>
		</rich:dataTable>
		<a:outputPanel
			rendered="#{propErp['locate.mostrar.botones.inferiores'] eq 'si'}">
			<div align="right" class="anchoDos">
				<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
					<h:panelGrid styleClass="tablaIconoTexto" columns="2"
						onclick="document.getElementById('frmGestionarEmpresas:idButtonNuevoInf').click()"
						rendered="#{empresaAction.vigencia eq 'si' and (identity.autorizado('empresaAction','A') or identity.autorizado('empresaAction','I'))}">
						<h:commandButton action="#{empresaAction.nuevaEmpresa(valId)}"
							image="/img/new_16.png" id="idButtonNuevoInf"
							onclick="#{rich:component('statPane')}.show();" />
						<h:outputText value="#{mensaje.button_new}" />
					</h:panelGrid>
					<h:panelGrid styleClass="tablaIconoTexto" columns="2"
						onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('frmGestionarEmpresas:idButtonBuscarInf').click();}">
						<a:commandButton image="/img/consultar_16.png"
							onmouseover="var1=true" onmouseout="var1=false"
							id="idButtonBuscarInf"
							render=":buscarForm:popupBuscar, mensajes, mensajeBusqueda"
							oncomplete="#{rich:component('popupBuscar')}.show()">
							<f:setPropertyActionListener value=""
								target="#{empresaAction.nombreBuscar}" />
						</a:commandButton>
						<h:outputText value="#{mensaje.button_search}" />
					</h:panelGrid>
					<h:panelGrid styleClass="tablaIconoTexto" columns="2"
						onclick="document.getElementById('frmGestionarEmpresas:idButtonLisTodosInf').click()">
						<a:commandButton image="/img/listarTodos_16.png"
							id="idButtonLisTodosInf"
							actionListener="#{empresaAction.inicializarBusqueda}"
							render="panelEmpresa, mensajes, mensajeBusqueda">
						</a:commandButton>
						<h:outputText value="#{mensaje.button_list_all}" />
					</h:panelGrid>
				</h:panelGrid>
			</div>
		</a:outputPanel>
		<a:outputPanel rendered="#{!listaVacia}">
			<br />
			<div class="anchoDos center inBlock">
				<ui:include src="/plantillas/plantillaPaginador.xhtml">
					<ui:param name="valParam2" value="#{valId}" />
					<ui:param name="conParam2" value="1" />
					<ui:param name="valReder"
						value=":frmGestionarEmpresas:tablaEmpresas#{valId}" />
					<ui:param name="beanActionParam" value="#{empresaAction}" />
					<ui:param name="metodoActionParam" value="consultarEmpresas" />
					<ui:param name="valId" value="#{valId}" />
				</ui:include>
			</div>
		</a:outputPanel>
	</a:outputPanel>
</ui:composition>
