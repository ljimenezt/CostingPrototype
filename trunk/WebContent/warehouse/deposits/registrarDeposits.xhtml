<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml">

	<ui:param name="titulo"
		value="mensaje.label_registrar,mensajeWarehouse.deposits_label" />
	<ui:define name="body">
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.maxlength-min.js"></script>
		<t:saveState value="#{depositsAction}" />
		<script type="text/javascript">
			$g=jQuery.noConflict();
		</script>
		<h:form id="formDeposits">
			<rich:panel
				header="#{mensaje.label_registrar} #{mensajeWarehouse.deposits_label}"
				styleClass="anchoUno MinH253P" id="panelDeposits">
				<h:panelGrid columns="4"
					cellpadding="#{propPrototipoCostos['locate.fields.cellpadding']}"
					cellspacing="#{propPrototipoCostos['locate.fields.cellspacing']}"
					columnClasses="tdAlignTop,,,tdAlignTop">

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensajeWarehouse.materials_type_label}" />
					<h:outputText value="" styleClass="required" />
					<h:selectOneMenu value="#{depositsAction.idMaterialType}"
						id="materialsType" required="true">
						<f:selectItem itemLabel="#{mensaje.label_seleccione}"
							itemValue="0" />
						<f:selectItems value="#{depositsAction.itemsMaterialType}" />
						<f:ajax event="change"
							listener="#{depositsAction.loadMaterials()}"
							render=":formDeposits:materials" />
					</h:selectOneMenu>
					<rich:message for="materialsType" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensajeWarehouse.materials_label}" />
					<h:outputText value="*" styleClass="required" />
					<h:selectOneMenu
						value="#{depositsAction.deposits.materials.idMaterial}"
						id="materials" required="true"
						validator="#{validacionesAction.validarComboRequerido}">
						<f:selectItem itemLabel="#{mensaje.label_seleccione}"
							itemValue="0" />
						<f:selectItems value="#{depositsAction.itemsMaterial}" />
					</h:selectOneMenu>
					<rich:message for="materials" />


					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensajeWarehouse.suppliers_label}" />
					<h:outputText value="*" styleClass="required" />
					<h:selectOneMenu value="#{depositsAction.idSupplier}"
						id="suppliers" required="true"
						validator="#{validacionesAction.validarComboRequerido}">
						<f:selectItem itemLabel="#{mensaje.label_seleccione}"
							itemValue="0" />
						<f:selectItems value="#{depositsAction.itemsSuppliers}" />
						<f:ajax event="change"
							listener="#{depositsAction.loadPurchaseInvoice()}"
							render=":formDeposits:invoices" />
					</h:selectOneMenu>
					<rich:message for="suppliers" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensajeWarehouse.purchase_invoice_label}" />
					<h:outputText value="*" styleClass="required" />
					<h:selectOneMenu
						value="#{depositsAction.deposits.purchaseInvoices.idPurchaseInvoice}"
						id="invoices" required="true"
						validator="#{validacionesAction.validarComboRequerido}">
						<f:selectItem itemLabel="#{mensaje.label_seleccione}"
							itemValue="0" />
						<f:selectItems value="#{depositsAction.itemsInvoices}" />
					</h:selectOneMenu>
					<rich:message for="invoices" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensajeMenu.unidad_medida_label}" />
					<h:outputText value="*" styleClass="required" />
					<h:selectOneMenu
						value="#{depositsAction.deposits.measurementUnits.idMeasurementUnits}"
						id="measurementUnits" required="true"
						validator="#{validacionesAction.validarComboRequerido}">
						<f:selectItem itemLabel="#{mensaje.label_seleccione}"
							itemValue="0" />
						<f:selectItems value="#{depositsAction.itemsMeasurementUnits}" />
					</h:selectOneMenu>
					<rich:message for="measurementUnits" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensaje.label_cantidad}" />
					<h:outputText value="*" styleClass="required" />
					<h:inputText value="#{depositsAction.deposits.initialQuantity}"
						id="initialQuantity" required="true" maxlength="25"
						label="#{mensaje.label_cantidad}"
						requiredMessage="#{mensaje.message_campo_requerido}"
						converterMessage="#{mensaje.message_campo_positivo}">
						<f:validateDoubleRange minimum="1" />
						<f:validateLength maximum="25" />
					</h:inputText>
					<rich:message for="initialQuantity" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensaje.label_total_cost}" />
					<h:outputText value="*" styleClass="required" />
					<h:inputText value="#{depositsAction.deposits.totalCost}"
						id="totalCost" maxlength="25" required="true"
						label="#{mensaje.label_total_cost}"
						requiredMessage="#{mensaje.message_campo_requerido}"
						converterMessage="#{mensaje.message_campo_positivo}">
						<f:validateDoubleRange minimum="1" />
						<a:ajax execute="initialQuantity, totalCost"
							listener="#{depositsAction.calculateUnitCost()}"
							render="unitCost" />
					</h:inputText>
					<rich:message for="totalCost" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensaje.label_unit_cost}" />
					<h:outputText value="" styleClass="required" />
					<h:inputText value="#{depositsAction.unitCost}" id="unitCost"
						maxlength="25" readonly="true" label="#{mensaje.label_unit_cost}">
					</h:inputText>
					<rich:message for="unitCost" />

					<h:outputText value="#{mensaje.label_purchase_date}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required" />
					<p:calendar value="#{depositsAction.deposits.dateTime}"
						required="true" showOn="button" navigator="true"
						converterMessage="#{mensaje.message_validar_formato_fecha}"
						id="fechaDeposits" pattern="MM/dd/yyyy" readonlyInput="true"
						validator="#{controladorFechas.validarRangoFecha}"
						label="#{mensaje.label_purchase_date}"
						requiredMessage="#{mensaje.message_campo_requerido}">
						<p:ajax event="dateSelect" update="fechaExpirate" />
						<f:attribute name="validarHora" value="si" />
					</p:calendar>
					<rich:message for="fechaDeposits" />

					<h:outputText value="#{mensaje.label_expiration_date}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="" />
					<p:calendar value="#{depositsAction.deposits.expireDate}"
						showOn="button" navigator="true"
						converterMessage="#{mensaje.message_validar_formato_fecha}"
						id="fechaExpirate" pattern="MM/dd/yyyy" readonlyInput="true"
						mindate="#{depositsAction.deposits.dateTime}"
						validator="#{controladorFechas.validarRangoFecha}">
						<p:ajax event="dateSelect" update="fechaDeposits" />
						<f:attribute name="validarHora" value="si" />
					</p:calendar>
					<rich:message for="fechaExpirate" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensajeMenu.farms_label}" />
					<h:outputText value="*" styleClass="required" />
					<h:selectOneMenu value="#{depositsAction.deposits.farm.idFarm}"
						id="farm" validator="#{validacionesAction.validarComboRequerido}"
						required="true">
						<f:selectItem itemLabel="#{mensaje.label_seleccione}"
							itemValue="0" />
						<f:selectItems value="#{depositsAction.itemsFarm}" />
					</h:selectOneMenu>
					<rich:message for="farm" />
				</h:panelGrid>
				<br />

				<div align="center">
					<a:commandButton render="formConfirmar:popUpConfirmar,formGenerico"
						execute="formDeposits"
						oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('popUpConfirmar')}.show();} else { setFocus(#{rich:element('formGenerico:valFocus')}.value); }"
						value="#{mensaje.button_guardar}" />
				</div>
			</rich:panel>
		</h:form>
		<h:form id="formConfirmar">
			<rich:popupPanel id="popUpConfirmar" modal="true" autosized="true"
				maxWidth="500" header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							styleClass="hidelink cursor"
							onclick="#{rich:component('popUpConfirmar')}.hide()" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_registro_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">

						<h:outputText value="#{mensajeWarehouse.materials_label}:" />
						<h:outputText
							value="#{validacionesAction.getLabel(depositsAction.itemsMaterial,depositsAction.deposits.materials.idMaterial)}" />

						<h:outputText value="#{mensaje.label_cantidad}:" />
						<h:outputText value="#{depositsAction.deposits.initialQuantity}" />

						<h:outputText value="#{mensajeMenu.unidad_medida_label}:" />
						<h:outputText
							value="#{validacionesAction.getLabel(depositsAction.itemsMeasurementUnits,depositsAction.deposits.measurementUnits.idMeasurementUnits)}" />

						<h:outputText value="#{mensaje.label_total_cost}:" />
						<h:outputText value="#{depositsAction.deposits.totalCost}">
							<f:convertNumber locale="en" maxFractionDigits="2"
								minFractionDigits="2" pattern="#,##0.00" />
						</h:outputText>

						<h:outputText value="#{mensaje.label_purchase_date}:" />
						<h:outputText value="#{depositsAction.deposits.dateTime}" />

						<h:outputText value="#{mensaje.label_expiration_date}:" />
						<h:outputText value="#{depositsAction.deposits.expireDate}" />

						<h:outputText value="#{mensajeMenu.farms_label}:" />
						<h:outputText
							value="#{validacionesAction.getLabel(depositsAction.itemsFarm,depositsAction.deposits.farm.idFarm)}" />

					</ui:define>
					<ui:define name="botones">
						<h:commandButton value="#{mensaje.button_aceptar}"
							action="#{depositsAction.saveDeposits()}"
							onclick="#{rich:component('popUpConfirmar')}.hide(); #{rich:component('statPane')}.show();" />
						<a:commandButton value="#{mensaje.button_cancelar}"
							onclick="#{rich:component('popUpConfirmar')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
