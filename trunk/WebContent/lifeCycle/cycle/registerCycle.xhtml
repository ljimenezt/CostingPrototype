<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action" value="cycleAction.addEditCycles(null)" />
	<ui:param name="titulo" value="mensajeMenu.cycle_label_register" />
	<ui:define name="body">
		<t:saveState value="#{cycleAction}" />
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.maxlength-min.js"></script>
		<script type="text/javascript">
			$g=jQuery.noConflict();
		</script>
		<h:form id="formRegisterCycle">
			<rich:panel
				header="#{mensaje.label_registrar} #{messageLifeCycle.cycle_label}"
				styleClass="anchoUno MinH253P" id="panelCycle">
				<t:fieldset styleClass="anchoDos BorderW2P">
					<legend class="etiquetaTitulo">#{messageLifeCycle.crops_label}</legend>
					<h:panelGrid columns="4"
						cellpadding="#{propPrototipoCostos['locate.fields.cellpadding']}"
						cellspacing="#{propPrototipoCostos['locate.fields.cellspacing']}"
						columnClasses="tdAlignTop W130P,tdAlignTop">
						<h:outputText value="#{messageLifeCycle.crop_names_label}"
							styleClass="etiquetaTitulo" />

						<h:outputText value="" styleClass="required" />
						<h:selectOneMenu id="cropName" value="#{cycleAction.idCropsName}"
							rendered="#{cycleAction.flagCycle eq false}"
							styleClass="colTextoMediano" required="true">
							<f:selectItem itemLabel="#{mensaje.label_select}" itemValue="0" />
							<f:selectItems value="#{cycleAction.optionsCropNames}" />
							<f:ajax event="change"
								listener="#{cycleAction.loadCropNamesCrop()}" render="@form" />
						</h:selectOneMenu>
						<h:outputText rendered="#{cycleAction.flagCycle eq true}"
							value="#{validacionesAction.getLabel(cycleAction.optionsCropNames,cycleAction.idCropsName)}" />
						<rich:message for="cropName" />

						<h:outputText value="#{messageLifeCycle.crops_label}"
							styleClass="etiquetaTitulo" />
						<h:outputText value="" styleClass="required" />
						<h:selectOneMenu id="crop" value="#{cycleAction.idCrops}"
							rendered="#{cycleAction.flagCycle eq false}"
							styleClass="colTextoMediano" required="true">
							<f:selectItem itemLabel="#{mensaje.label_select}" itemValue="0" />
							<f:selectItems value="#{cycleAction.optionsCrops}" />
							<f:ajax event="change" listener="#{cycleAction.loadActivities()}"
								render="formRegisterCycle" />
						</h:selectOneMenu>
						<h:outputText rendered="#{cycleAction.flagCycle eq true}"
							value="#{validacionesAction.getLabel(cycleAction.optionsCrops,cycleAction.idCrops)}" />
						<rich:message for="crop" />

					</h:panelGrid>
				</t:fieldset>
				<br />
				<t:fieldset styleClass="anchoDos BorderW2P"
					rendered="#{cycleAction.idCrops gt 0 and cycleAction.idCropsName gt 0}">
					<legend class="etiquetaTitulo">#{messageLifeCycle.cycle_label}</legend>
					<h:panelGrid columns="4"
						cellpadding="#{propPrototipoCostos['locate.fields.cellpadding']}"
						cellspacing="#{propPrototipoCostos['locate.fields.cellspacing']}"
						columnClasses=" W130P etiquetaTitulo tdAlignTop,,,"
						rendered="#{activitiesAction.listActivities eq null or (empty activitiesAction.listActivities)}">

						<h:outputText value="#{messageLifeCycle.activity_names_label}" />
						<h:outputText value="#{cycleAction.flagCycle eq true ? '' : '*'}"
							styleClass="required" />
						<h:selectOneMenu id="activities"
							rendered="#{cycleAction.flagCycle eq false}"
							value="#{cycleAction.cycle.activiyNames.idActivityName}"
							styleClass="colTextoCorto" required="true"
							validator="#{validacionesAction.validarComboRequerido}">
							<f:selectItem itemLabel="#{mensaje.label_seleccione}"
								itemValue="0" />
							<f:selectItems value="#{cycleAction.itemsActivityName}" />
							<f:ajax event="change"
								listener="#{cycleAction.calculateCycleNumber()}" render="@form" />
						</h:selectOneMenu>
						<h:outputText rendered="#{cycleAction.flagCycle eq true}"
							value="#{validacionesAction.getLabel(cycleAction.itemsActivityName,cycleAction.cycle.activiyNames.idActivityName)}" />

						<rich:message for="activities" />

						<h:outputText value="#{mensaje.label_fecha_inicio}" />
						<h:outputText value="#{cycleAction.flagDate eq true ? '' : '*'}"
							styleClass="required" />
						<p:calendar value="#{cycleAction.cycle.initialDateTime}"
							rendered="#{cycleAction.flagDate eq false}" pattern="MM/dd/yyyy"
							id="fechaInicio" required="true" readonlyInput="true"
							showOn="button" maxdate="#{cycleAction.cycle.finalDateTime}"
							navigator="true"
							requiredMessage="#{mensaje.message_campo_requerido}"
							converterMessage="#{mensaje.message_validar_formato_fecha}"
							validator="#{controladorFechas.validarRangoFecha}">
							<p:ajax event="dateSelect" update="fechaFinal" />
							<f:attribute name="validarHora" value="si" />
						</p:calendar>
						<h:outputText value="#{cycleAction.cycle.initialDateTime}"
							rendered="#{cycleAction.flagDate eq true}" />
						<rich:message for="fechaInicio" />

						<h:outputText value="#{mensaje.label_fecha_fin}" />
						<h:outputText value="#{cycleAction.flagDate eq true ? '' : '*'}"
							styleClass="required" />
						<p:calendar value="#{cycleAction.cycle.finalDateTime}"
							rendered="#{cycleAction.flagDate eq false}" pattern="MM/dd/yyyy"
							id="fechaFinal" readonlyInput="true" required="true"
							showOn="button" mindate="#{cycleAction.cycle.initialDateTime}"
							navigator="true"
							requiredMessage="#{mensaje.message_campo_requerido}"
							converterMessage="#{mensaje.message_validar_formato_fecha}"
							validator="#{controladorFechas.validarRangoFecha}">
							<p:ajax event="dateSelect" update="fechaInicio" />
							<f:attribute name="validarHora" value="si" />
						</p:calendar>
						<h:outputText value="#{cycleAction.cycle.finalDateTime}"
							rendered="#{cycleAction.flagDate eq true}" />
						<rich:message for="fechaFinal" />

						<h:outputText value="#{messageLifeCycle.cycle_label_number}" />
						<h:outputText value="*" styleClass="required" />
						<h:inputText id="cycleNumber" maxlength="5" rendered="true"
							value="#{cycleAction.cycle.cycleNumber}" readonly="true"
							required="true" styleClass="W75P"
							converterMessage="#{mensaje.message_campo_positivo}"
							requiredMessage="#{mensaje.message_campo_requerido}">
							<f:validateDoubleRange minimum="1" />
							<f:validateLength maximum="5" />
						</h:inputText>
						<rich:message for="cycleNumber" />

						<h:outputText value="#{mensaje.label_material_requerido}" />
						<h:outputText value="" />
						<h:selectBooleanCheckbox
							value="#{cycleAction.cycle.materialsRequired}" id="txtMaterials"
							styleClass="marginCheckbox">
							<a:ajax event="click"
								listener="#{cycleAction.loadMaterialsType()}"
								render="materialsPanel" />
						</h:selectBooleanCheckbox>
						<h:outputText value="" />

						<h:outputText value="#{mensaje.label_hr_requerido}" />
						<h:outputText value="" />
						<h:selectBooleanCheckbox value="#{cycleAction.cycle.hrRequired}"
							id="txtHr" styleClass="marginCheckbox">
						</h:selectBooleanCheckbox>
						<h:outputText value="" />

						<h:outputText value="#{mensaje.label_maquina_requerida}" />
						<h:outputText value="" />
						<h:selectBooleanCheckbox
							value="#{cycleAction.cycle.machineRequired}" id="txtMachine"
							styleClass="marginCheckbox">
							<a:ajax event="click" listener="#{cycleAction.loadMachines()}"
								render="machinesPanel" />
						</h:selectBooleanCheckbox>
						<h:outputText value="" />

						<h:outputText value="#{mensaje.label_servicio_requerido}" />
						<h:outputText value="" />
						<h:selectBooleanCheckbox
							value="#{cycleAction.cycle.serviceRequired}" id="txtService"
							styleClass="marginCheckbox">
							<f:ajax event="click" listener="#{cycleAction.loadServices()}"
								render="servicesPanel" />
						</h:selectBooleanCheckbox>
						<h:outputText value="" />

					</h:panelGrid>
				</t:fieldset>
				<br />
				<a:outputPanel id="materialsPanel">
					<t:fieldset styleClass="anchoDos BorderW2P"
						rendered="#{cycleAction.cycle.materialsRequired eq true and cycleAction.idCrops gt 0 and cycleAction.idCropsName gt 0}">
						<legend class="etiquetaTitulo">#{mensajeWarehouse.materials_label_s}</legend>
						<h:panelGrid columns="4"
							cellpadding="#{propPrototipoCostos['locate.fields.cellpadding']}"
							cellspacing="#{propPrototipoCostos['locate.fields.cellspacing']}"
							columnClasses=" W130P etiquetaTitulo tdAlignTop,,W180P,">

							<h:outputText value="#{mensajeWarehouse.materials_type_label}" />
							<h:outputText value="*" styleClass="required" />
							<h:selectOneMenu id="cmbMaterialsType"
								value="#{cycleAction.idMaterialsType}"
								styleClass="colTextoCorto" required="true"
								validator="#{validacionesAction.validarComboRequerido}">
								<f:selectItem itemLabel="#{mensaje.label_todos}" itemValue="0" />
								<f:selectItems value="#{cycleAction.itemsMaterialsType}" />
								<f:ajax event="change" listener="#{cycleAction.loadMaterials()}"
									render="cmbMaterials" />
							</h:selectOneMenu>
							<rich:message for="cmbMaterialsType" />

							<h:outputText value="#{mensajeWarehouse.materials_label}" />
							<h:outputText value="*" styleClass="required" />
							<h:selectOneMenu id="cmbMaterials"
								value="#{cycleAction.idMaterials}" styleClass="colTextoCorto"
								required="true"
								validator="#{validacionesAction.validarComboRequerido}">
								<f:selectItem itemLabel="#{mensaje.label_todos}" itemValue="0" />
								<f:selectItems value="#{cycleAction.itemsMaterials}" />
								<f:ajax event="change" listener="#{cycleAction.loadUnits()}"
									render="units cmbMaterialsType cmbMaterials" />
							</h:selectOneMenu>
							<rich:message for="cmbMaterials" />

							<h:outputText value="#{mensaje.label_cantidad}" />
							<h:outputText value="*" styleClass="required" />
							<h:inputText id="quantity" maxlength="5" rendered="true"
								value="#{cycleAction.quantity}" required="true"
								styleClass="W75P"
								converterMessage="#{mensaje.message_campo_positivo}"
								requiredMessage="#{mensaje.message_campo_requerido}">
								<f:validateDoubleRange minimum="1" />
								<f:validateLength maximum="5" />
							</h:inputText>
							<rich:message for="quantity" />

							<h:outputText value="#{mensaje.label_units}" />
							<h:outputText value="*" styleClass="required" />
							<h:inputText value="#{cycleAction.units}" id="units"
								required="true" readonly="true"
								requiredMessage="#{mensaje.message_campo_requerido}"
								validator="#{encodeFilter.validarScripting}" />
							<rich:message for="units" />

						</h:panelGrid>
					</t:fieldset>
				</a:outputPanel>
				<br />

				<a:outputPanel id="machinesPanel">
					<t:fieldset
						rendered="#{cycleAction.cycle.machineRequired eq true and cycleAction.idCrops gt 0 and cycleAction.idCropsName gt 0}"
						styleClass="anchoDos BorderW2P">
						<legend class="etiquetaTitulo">#{messageMachine.machines_label_names_s}</legend>
						<h:panelGrid columns="4"
							cellpadding="#{propPrototipoCostos['locate.fields.cellpadding']}"
							cellspacing="#{propPrototipoCostos['locate.fields.cellspacing']}"
							columnClasses=" W130P etiquetaTitulo tdAlignTop,,W180P,">

							<h:outputText value="#{mensaje.label_tipo_maquina}" />
							<h:outputText value="*" styleClass="required" />
							<h:selectOneMenu id="cmbMachinesType"
								value="#{cycleAction.idMachinesType}" styleClass="colTextoCorto"
								required="true"
								validator="#{validacionesAction.validarComboRequerido}">
								<f:selectItem itemLabel="#{mensaje.label_seleccione}"
									itemValue="0" />
								<f:selectItems value="#{cycleAction.itemsMachinesType}" />
							</h:selectOneMenu>
							<rich:message for="cmbMachinesType" />

						</h:panelGrid>
					</t:fieldset>
				</a:outputPanel>
				<br />
				<a:outputPanel id="servicesPanel">
					<t:fieldset styleClass="anchoDos BorderW2P"
						rendered="#{cycleAction.cycle.serviceRequired eq true and cycleAction.idCrops gt 0 and cycleAction.idCropsName gt 0}">
						<legend class="etiquetaTitulo">#{messageServices.service_label_s}</legend>
						<h:panelGrid columns="2" columnClasses="W550P tdAlignTop,">

							<h:panelGrid columns="4"
								cellpadding="#{propPrototipoCostos['locate.fields.cellpadding']}"
								cellspacing="#{propPrototipoCostos['locate.fields.cellspacing']}"
								columnClasses=" W130P etiquetaTitulo tdAlignTop,,W180P,">

								<h:outputText value="#{messageServices.service_type_label}" />
								<h:outputText value="*" styleClass="required" />
								<h:selectOneMenu id="cmbServicesType"
									value="#{cycleAction.idServicesType}"
									styleClass="colTextoCorto" required="true"
									validator="#{validacionesAction.validarComboRequerido}">
									<f:selectItem itemLabel="#{mensaje.label_seleccione}"
										itemValue="0" />
									<f:selectItems value="#{cycleAction.itemsServicesType}" />
								</h:selectOneMenu>
								<rich:message for="cmbServicesType" />

								<h:outputText value="#{mensaje.label_quote}" />
								<h:outputText value="*" styleClass="required" />
								<h:inputText id="quote" maxlength="5" rendered="true"
									value="#{cycleAction.quote}" required="true"
									styleClass="colValor"
									converterMessage="#{mensaje.message_campo_positivo}"
									requiredMessage="#{mensaje.message_campo_requerido}">
									<f:validateDoubleRange minimum="1" />
									<f:validateLength maximum="5" />
								</h:inputText>
								<rich:message for="quote" />
							</h:panelGrid>

							<t:fieldset styleClass="W166P">
								<legend class="etiquetaTitulo">#{mensaje.label_document}</legend>
								<h:panelGrid columns="1" cellspacing="0" cellpadding="0"
									id="panelDocumentCycle">
									<a:outputPanel
										rendered="#{cycleAction.nameDocument != null and !(empty cycleAction.nameDocument)}">
										<div class="uploadImg155P">
											<div class="closeImg">
												<a:commandLink action="#{cycleAction.deleteFilename()}"
													immediate="true"
													render=":formRegisterCycle:panelDocumentCycle">
													<h:graphicImage value="/img/close_14.png"
														onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
														onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
														styleClass="cursor" title="#{mensaje.label_change_file}" />
												</a:commandLink>
											</div>
											<a:outputPanel
												rendered="#{cycleAction.loadDocumentTemporal eq true and cycleAction.iconPdf eq true }">
												<a:outputPanel
													rendered="#{cycleAction.loadDocumentTemporal}">
													<a target="_blank"
														href="#{request.contextPath}#{cycleAction.folderFileTemporal}/#{cycleAction.nameDocument}"><h:graphicImage
															title="#{cycleAction.nameDocument}" styleClass="H156P"
															value="/img/bigPdf_128.png" /></a>
												</a:outputPanel>
												<a:outputPanel>
													<h:graphicImage value="/img/bigPdf_128.png"
														title="#{cycleAction.nameDocument}" styleClass="H156P"
														rendered="#{!cycleAction.loadDocumentTemporal}" />
												</a:outputPanel>
											</a:outputPanel>
											<a:outputPanel
												rendered="#{cycleAction.loadDocumentTemporal eq true and cycleAction.iconPdf eq false }">
												<a:outputPanel
													rendered="#{cycleAction.loadDocumentTemporal}">
													<a target="_blank"
														href="#{request.contextPath}#{cycleAction.folderFileTemporal}/#{cycleAction.nameDocument}"><h:graphicImage
															title="#{cycleAction.nameDocument}" styleClass="H156P"
															value="/img/bigWord_128.png" /></a>
												</a:outputPanel>
												<a:outputPanel>
													<h:graphicImage value="/img/bigWord_128.png"
														title="#{cycleAction.nameDocument}" styleClass="H156P"
														rendered="#{!cycleAction.loadDocumentTemporal}" />
												</a:outputPanel>
											</a:outputPanel>
										</div>
									</a:outputPanel>
									<a:outputPanel>
										<h:graphicImage value="/img/fileLess_128.png"
											rendered="#{cycleAction.nameDocument eq null or empty cycleAction.nameDocument}"
											styleClass="H162P" />
										<p:fileUpload id="uploadDocument" dragDropSupport="true"
											styleClass="sytleButtonUpload"
											rendered="#{cycleAction.nameDocument eq null or empty cycleAction.nameDocument}"
											label="#{mensaje.label_seleccione_archivo}" mode="advanced"
											auto="true" fileUploadListener="#{cycleAction.submit}"
											update="panelDocumentCycle"
											onstart="#{rich:component('statPane')}.show();"
											oncomplete="#{rich:component('statPane')}.hide();" />
										<rich:message for="uploadDocument" styleClass="errors" />
										<h:panelGrid columns="1" cellpadding="0" cellspacing="0"
											styleClass="W100Per">
											<hr />
											<h:outputText styleClass="etiquetaTitulo"
												value="#{mensaje.label_ext_permitida}: #{propPrototipoCostos['locate.ext.permitted.doc.docx.pdf']} " />
											<hr />
										</h:panelGrid>
									</a:outputPanel>
								</h:panelGrid>
							</t:fieldset>
						</h:panelGrid>
					</t:fieldset>
				</a:outputPanel>
				<br />
				<div align="center">
					<a:commandButton render="formConfirmar:popUpConfirmar,formGenerico"
						actionListener="#{cycleAction.validateQuantityMaterials()}"
						oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('popUpConfirmar')}.show();} else { setFocus(#{rich:element('formGenerico:valFocus')}.value); }"
						value="#{mensaje.button_save}" />
				</div>

			</rich:panel>
		</h:form>

		<h:form id="formConfirmar">
			<rich:popupPanel id="popUpConfirmar" modal="true" autosized="true"
				maxWidth="500" header="#{mensaje.label_confirmation}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							styleClass="hidelink cursor"
							onclick="#{rich:component('popUpConfirmar')}.hide()" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_registro_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>

					<ui:define name="campos">
						<h:outputText value="#{messageLifeCycle.crop_names_label}:" />
						<h:outputText
							value="#{validacionesAction.getLabel(cycleAction.optionsCropNames,cycleAction.idCropsName)}" />

						<h:outputText value="#{messageLifeCycle.crops_label}:" />
						<h:outputText
							value="#{validacionesAction.getLabel(cycleAction.optionsCrops,cycleAction.idCrops)}" />

						<h:outputText value="#{messageLifeCycle.activity_names_label}:" />
						<h:outputText
							value="#{validacionesAction.getLabel(cycleAction.itemsActivityName,cycleAction.cycle.activiyNames.idActivityName)}" />

						<h:outputText value="#{mensaje.label_fecha_inicio}:" />
						<h:outputText value="#{cycleAction.cycle.initialDateTime}" />

						<h:outputText value="#{mensaje.label_fecha_fin}:" />
						<h:outputText value="#{cycleAction.cycle.finalDateTime}" />

						<h:outputText value="#{messageLifeCycle.cycle_label_number}:" />
						<h:outputText value="#{cycleAction.cycle.cycleNumber}" />
					</ui:define>

					<ui:define name="botones">
						<h:commandButton value="#{mensaje.button_accept}"
							action="#{cycleAction.saveUpdateCycle}"
							onclick="#{rich:component('popUpConfirmar')}.hide(); #{rich:component('statPane')}.show();" />
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popUpConfirmar')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>

	</ui:define>
</ui:composition>
