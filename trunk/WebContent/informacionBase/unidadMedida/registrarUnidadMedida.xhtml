<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action"
		value="unidadMedidaAction.registrarUnidadMedida(null)" />
	<ui:param name="titulo"
		value="mensaje.label_registrar,mensajeInformacionBase.unidad_medida_label" />
	<ui:define name="body">
		<t:saveState value="#{unidadMedidaAction}" />
		<h:form id="frmRegistrarUnidad">
			<rich:panel header="#{mensajeInformacionBase.unidad_medida_label}"
				styleClass="anchoUno" id="panelUnidadMedida">
				<h:panelGrid columns="4" cellpadding="5" cellspacing="7">
					<h:outputText
						value="#{mensajeInformacionBase.tipo_unidad_medida_label}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required" />
					<h:selectOneMenu id="cmbTipoUnidad"
						requiredMessage="#{mensaje.message_campo_requerido}"
						required="true"
						value="#{unidadMedidaAction.unidadMedida.tipoUnidad.id}">
						<f:selectItem itemLabel="#{mensaje.label_select}" />
						<f:selectItems value="#{unidadMedidaAction.itemsTipoUnidades}"
							id="selectTipoUnidad">
						</f:selectItems>
					</h:selectOneMenu>
					<rich:message for="cmbTipoUnidad" />

					<h:outputText value="#{mensaje.label_name}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required" />
					<h:inputText value="#{unidadMedidaAction.unidadMedida.nombre}"
						requiredMessage="#{mensaje.message_campo_requerido}"
						maxlength="50" required="true" id="txtNombre"
						styleClass="colTextoMediano"
						validator="#{unidadMedidaAction.validarNombreUnidadMedidaXSS}">
						<f:validateLength maximum="50" />
					</h:inputText>
					<rich:message for="txtNombre" />

					<h:outputText value="#{mensaje.label_abreviatura}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required" />
					<h:inputText value="#{unidadMedidaAction.unidadMedida.abreviatura}"
						id="txtAbreviatura" styleClass="colNumero" required="true"
						maxlength="10"
						validator="#{unidadMedidaAction.validarAbreviaturaUnidadXSS}"
						requiredMessage="#{mensaje.message_campo_requerido}">
						<f:validateLength maximum="10" />
					</h:inputText>
					<rich:message for="txtAbreviatura" />

				</h:panelGrid>
				<br />
				<div align="center">
					<a:commandButton view="*" value="#{mensaje.button_save}"
						rendered="#{(unidadMedidaAction.unidadMedida.id ne 0 and identity.autorizado('unidadMedida','U')) or identity.autorizado('unidadMedida','A') or identity.autorizado('unidadMedida','I')}"
						render="confirmacionCrearPopUp,formGenerico"
						oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('confirmacionCrearPopUp')}.show();}
						else { setFocus(#{rich:element('formGenerico:valFocus')}.value); }" />
				</div>
			</rich:panel>
		</h:form>
		<!-- PopUp  confirmacion de creacion de una unidad de medida -->
		<h:form id="formConfirmacion">
			<rich:popupPanel id="confirmacionCrearPopUp" modal="true"
				autosized="true" resizeable="false"
				header="#{mensaje.label_confirmation}">
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('confirmacionCrearPopUp')}.hide(); return false;">
						<img src="#{request.contextPath}/img/close_14.png" />
					</h:outputLink>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_registro_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText
							value="#{mensajeInformacionBase.tipo_unidad_medida_label}: " />
						<h:outputText
							value="#{validacionesAction.getLabel(unidadMedidaAction.itemsTipoUnidades,unidadMedidaAction.unidadMedida.tipoUnidad.id)}" />
						<h:outputText value="#{mensaje.label_name}: " />
						<h:outputText value="#{unidadMedidaAction.unidadMedida.nombre}" />
						<h:outputText value="#{mensaje.label_abreviatura}: " />
						<h:outputText
							value="#{unidadMedidaAction.unidadMedida.abreviatura}" />
					</ui:define>
					<ui:define name="botones">
						<h:commandButton value="#{mensaje.button_accept}"
							action="#{unidadMedidaAction.guardarUnidadMedida()}"
							onclick="#{rich:component('confirmacionCrearPopUp')}.hide(); #{rich:component('statPane')}.show();"
							render="mensajes" />
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('confirmacionCrearPopUp')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
