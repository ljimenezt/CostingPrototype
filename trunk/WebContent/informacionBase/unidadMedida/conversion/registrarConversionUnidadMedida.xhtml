<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action"
		value="unidadMedidaAction.registrarConversionUnidades(null)" />
	<ui:param name="titulo"
		value="mensaje.label_registrar,mensajeInformacionBase.conversion_unidad_medida_label" />
	<ui:define name="body">
		<t:saveState value="#{unidadMedidaAction}" />
		<h:form id="formCrearUnidad">
			<rich:panel
				header="#{mensajeInformacionBase.conversion_unidad_medida_label}"
				styleClass="anchoUno" id="panelUnidadMedida">
				<h:panelGrid columns="4" cellpadding="5" cellspacing="7">
					<h:outputText
						value="#{mensajeInformacionBase.unidad_medida_label_inicial}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required"
						rendered="#{!unidadMedidaAction.esEdicion}" />
					<h:outputText value="" rendered="#{unidadMedidaAction.esEdicion}" />
					<h:selectOneMenu required="true" id="cmdbUnidadInicial"
						rendered="#{!unidadMedidaAction.esEdicion}"
						requiredMessage="#{mensaje.message_campo_requerido}"
						value="#{unidadMedidaAction.conversionUnidad.llavePrimaria.unidadInicial.id}">
						<f:selectItem itemLabel="#{mensaje.label_seleccionar}" />
						<f:selectItems value="#{unidadMedidaAction.itemsUnidadInicial}" />
						<a:ajax event="change" render=":formCrearUnidad:cmdbUnidadFinal"
							listener="#{unidadMedidaAction.cargarComboUnidadesFinales()}" />
					</h:selectOneMenu>
					<h:outputText
						value="#{unidadMedidaAction.conversionUnidad.llavePrimaria.unidadInicial.nombre}"
						rendered="#{unidadMedidaAction.esEdicion}"
						styleClass="etiquetaValor" />
					<rich:message for="cmdbUnidadInicial" />

					<h:outputText
						value="#{mensajeInformacionBase.unidad_medida_label_final}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required"
						rendered="#{!unidadMedidaAction.esEdicion}" />
					<h:outputText value="" rendered="#{unidadMedidaAction.esEdicion}" />
					<h:selectOneMenu required="true" id="cmdbUnidadFinal"
						rendered="#{!unidadMedidaAction.esEdicion}"
						requiredMessage="#{mensaje.message_campo_requerido}"
						value="#{unidadMedidaAction.conversionUnidad.llavePrimaria.unidadFinal.id}">
						<f:selectItem itemLabel="#{mensaje.label_seleccionar}" />
						<f:selectItems value="#{unidadMedidaAction.itemsUnidadFinal}" />
					</h:selectOneMenu>
					<h:outputText
						value="#{unidadMedidaAction.conversionUnidad.llavePrimaria.unidadFinal.nombre}"
						rendered="#{unidadMedidaAction.esEdicion}"
						styleClass="etiquetaValor" />
					<rich:message for="cmdbUnidadFinal" />

					<h:outputText
						value="#{mensajeInformacionBase.conversion_unidad_medida_label_factor}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required" />
					<h:inputText required="true" styleClass="colNumero"
						converterMessage="#{mensaje.message_campo_decimal}"
						requiredMessage="#{mensaje.message_campo_requerido}"
						value="#{unidadMedidaAction.conversionUnidad.factorConversion}"
						id="txtFactorConversion" maxlength="10">
						<f:validateDoubleRange />
						<f:validateLength maximum="10" />
					</h:inputText>
					<rich:message for="txtFactorConversion" />
				</h:panelGrid>
				<br />
				<div align="center">
					<a:commandButton value="#{mensaje.button_save}"
						rendered="#{(unidadMedidaAction.esEdicion and identity.autorizado('conversionUnidadMedida','U')) or identity.autorizado('conversionUnidadMedida','A') or identity.autorizado('conversionUnidadMedida','I')}"
						actionListener="#{unidadMedidaAction.setConversionUnidad(unidadMedidaAction.conversionUnidad)}"
						render="formGenerico,confirmacionCrearPopUp"
						oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('confirmacionCrearPopUp')}.show();}
						else { setFocus(#{rich:element('formGenerico:valFocus')}.value); }" />
				</div>
			</rich:panel>
		</h:form>
		<!-- PopUp  confirmacion de creacion de una Conversion para la unidad de medida -->
		<h:form id="formConfirmacion">
			<rich:popupPanel id="confirmacionCrearPopUp" modal="true"
				autosized="true" resizeable="false"
				header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('confirmacionCrearPopUp')}.hide(); return false;">
						<img src="#{request.contextPath}/img/close_14.png" />
					</h:outputLink>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_registro_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText
							value="#{mensajeInformacionBase.unidad_medida_label_inicial} " />
						<h:outputText
							value="#{encodeFilter.getKey(unidadMedidaAction.itemsUnidadInicial,unidadMedidaAction.conversionUnidad.llavePrimaria.unidadInicial.id)}" />
						<h:outputText
							value="#{mensajeInformacionBase.unidad_medida_label_final} " />
						<h:outputText
							value="#{encodeFilter.getKey(unidadMedidaAction.itemsUnidadFinal,unidadMedidaAction.conversionUnidad.llavePrimaria.unidadFinal.id)}" />
						<h:outputText
							value="#{mensajeInformacionBase.conversion_unidad_medida_label_factor} " />
						<h:outputText
							value="#{unidadMedidaAction.conversionUnidad.factorConversion}" />
					</ui:define>
					<ui:define name="botones">
						<h:commandButton value="#{mensaje.button_accept}"
							action="#{unidadMedidaAction.guardarConversionUnidad()}"
							onclick="#{rich:component('confirmacionCrearPopUp')}.hide(); #{rich:component('statPane')}.show();"
							render="mensajes" />
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('confirmacionCrearPopUp')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
