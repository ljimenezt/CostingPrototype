<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<rich:panel styleClass="anchoUno">
		<h:panelGrid columns="1" cellpadding="0" cellspacing="0"
			rowClasses=",,center" styleClass="anchoDos">
			<h:panelGrid columns="2" columnClasses="W100Per,tdAlignTop">
				<h:panelGrid columns="1" columnClasses=",tdAlignTop">
					<h:outputText value="#{mensaje.label_nombre_sistema}"
						styleClass="Font40P etiquetaTitulo FontFamilyArial" />
					<h:outputText value="#{mensaje.label_descripcion_sistema}"
						styleClass="Font22P etiquetaTitulo FontFamilyArial" />
				</h:panelGrid>
				<h:graphicImage value="/img/informatix_95X69.jpg"
					styleClass="BorderStyleSolid BorderW2P colorGris" />
			</h:panelGrid>
			<a:outputPanel>
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
			</a:outputPanel>
			<ui:insert name="mensajeErrorOFinSesion" />
		</h:panelGrid>
		<br />
		<div class="center">
			<ui:insert name="botonPaginaError" />
		</div>
		<h:panelGrid columns="1" rowClasses=",center,center"
			styleClass="W100Per">
			<a:outputPanel>
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />
			</a:outputPanel>
			<h:outputText value="#{mensaje.label_copyright_infx}"
				styleClass="Font11P FontFamilyArial" />
			<h:panelGrid columns="4" styleClass="MarginAuto">
				<h:outputText value="#{mensaje.label_powered_by}"
					styleClass="Font11P FontFamilyArial" />
				<h:outputLink value="http://www.informatixinc.com" tabindex="_blank">
					<h:outputText value="#{mensaje.label_infx_colombia}"
						styleClass="Font11P FontFamilyArial" />
				</h:outputLink>
				<h:graphicImage value="/img/twitter_24.png" />
				<h:graphicImage value="/img/facebook_24.png" />
			</h:panelGrid>
		</h:panelGrid>
	</rich:panel>
</ui:composition>
