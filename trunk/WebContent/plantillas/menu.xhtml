<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
	<h:form id="menuTabPanelForm">
		<rich:dropDownMenu id="dropDownFijo" styleClass="ocultar">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="File" />
				</h:panelGroup>
			</f:facet>
			<rich:menuGroup label="Save as..">
				<rich:menuItem label="Save"></rich:menuItem>
				<rich:menuItem label="ALl"></rich:menuItem>
			</rich:menuGroup>
		</rich:dropDownMenu>
		<rich:tabPanel switchType="ajax" styleClass="ocultar">
			<rich:tab header="Se Oculta por Bug RichFaces">
				<rich:tooltip styleClass="ocultar" value="ocultar" />
			</rich:tab>
		</rich:tabPanel>
		<rich:dataTable styleClass="ocultar"></rich:dataTable>
		<rich:tabPanel switchType="client" id="menuTabPanelInformatix"
			onitemchange="clickButton('menuTabPanelForm:buttonGoHomeId');"
			binding="#{menuCabecera.tabPanelMenu}" styleClass="encabezadoMenu">
		</rich:tabPanel>
		<h:commandButton value="#{mensaje.button_home}" action="urlHome"
			id="buttonGoHomeId" onclick="#{rich:component('statPane')}.show();"
			styleClass="ocultar" />
	</h:form>
</ui:composition>
