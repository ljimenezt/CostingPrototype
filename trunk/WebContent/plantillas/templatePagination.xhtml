<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<c:if test="#{pager eq null or empty(pager)}">
		<ui:param name="pager" value="pagination" />
	</c:if>
	<ui:param name="pagination" value="#{beanActionParam[pager]}" />
	<h:inputHidden value="#{pagination['limpiarOpcion']}" />
	<br />
	<a:commandLink id="first#{valId}" render="#{valReder}"
		disabled="#{pagination['inicio'] - pagination['rango'] lt 0}"
		action="#{beanActionParam[metodoActionParam]}" execute="@this">
		<h:graphicImage value="/img/first_24X12.png"
			title="#{mensaje.label_first}" />
		<f:setPropertyActionListener value="f"
			target="#{pagination['opcion']}" />
		<f:param name="param2" value="#{valParam2}"
			rendered="#{conParam2 eq '1'}" />
		<f:param name="param3" value="#{valParam3}"
			rendered="#{conParam3 eq '1'}" />
		<f:param name="estado" value="#{valEstado}"
			rendered="#{conEstado eq '1'}" />
	</a:commandLink>
	<a:commandLink id="previous#{valId}"
		disabled="#{pagination['inicio'] - pagination['rango'] lt 0}"
		action="#{beanActionParam[metodoActionParam]}" render="#{valReder}"
		execute="@this">
		<h:graphicImage value="/img/previous_24X12.png"
			title="#{mensaje.label_previous}" />
		<f:setPropertyActionListener value="p"
			target="#{pagination['opcion']}" />
		<f:param name="param2" value="#{valParam2}"
			rendered="#{conParam2 eq '1'}" />
		<f:param name="param3" value="#{valParam3}"
			rendered="#{conParam3 eq '1'}" />
		<f:param name="estado" value="#{valEstado}"
			rendered="#{conEstado eq '1'}" />
	</a:commandLink>
	<h:outputText
		value="#{pagination['itemInicial']} ... #{pagination['itemFinal']} #{mensaje.label_of} #{pagination['totalItems']}" />
	<a:commandLink id="next#{valId}"
		disabled="#{pagination['inicio'] + pagination['rango'] ge pagination['totalItems']}"
		action="#{beanActionParam[metodoActionParam]}" render="#{valReder}"
		execute="@this">
		<h:graphicImage value="/img/next_24X12.png"
			title="#{mensaje.label_label_next}" />
		<f:setPropertyActionListener value="n"
			target="#{pagination['opcion']}" />
		<f:param name="param2" value="#{valParam2}"
			rendered="#{conParam2 eq '1'}" />
		<f:param name="param3" value="#{valParam3}"
			rendered="#{conParam3 eq '1'}" />
		<f:param name="estado" value="#{valEstado}"
			rendered="#{conEstado eq '1'}" />
	</a:commandLink>
	<a:commandLink id="last#{valId}"
		disabled="#{pagination['inicio'] + pagination['rango'] ge pagination['totalItems']}"
		action="#{beanActionParam[metodoActionParam]}" render="#{valReder}"
		execute="@this">
		<h:graphicImage value="/img/last_24X12.png"
			title="#{mensaje.label_last}" />
		<f:setPropertyActionListener value="l"
			target="#{pagination['opcion']}" />
		<f:param name="param2" value="#{valParam2}"
			rendered="#{conParam2 eq '1'}" />
		<f:param name="param3" value="#{valParam3}"
			rendered="#{conParam3 eq '1'}" />
		<f:param name="estado" value="#{valEstado}"
			rendered="#{conEstado eq '1'}" />
	</a:commandLink>
</ui:composition>
