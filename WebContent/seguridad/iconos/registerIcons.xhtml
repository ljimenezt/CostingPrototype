<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action" value="iconoAction.registerIcon(null)" />
	<ui:param name="titulo"
		value="mensaje.label_registrar,messageSecurity.icon_label" />
	<ui:define name="body">
		<h:form id="iconoForm">
			<t:saveState value="#{iconoAction}" />
			<t:saveState value="#{encodeFilter}" />
			<rich:panel header="#{messageSecurity.icon_label}"
				styleClass="anchoUno MinH230P">
				<h:panelGrid columns="4"
					cellpadding="#{propCacaoSoft['locate.fields.cellpadding']}"
					cellspacing="#{propCacaoSoft['locate.fields.cellspacing']}"
					columnClasses="tdAlignTop,tdAlignTop,,tdAlignTop">

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensaje.label_name}" />
					<h:outputText value="" />
					<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
						<h:inputText id="nombre" styleClass="colTextoLargo"
							maxlength="200" value="#{iconoAction.icon.nombre}"
							validator="#{encodeFilter.validarScripting}">
							<f:validateLength maximum="200" />
						</h:inputText>
						<a:outputPanel>
							<h:graphicImage value="/img/nota_16.png"
								styleClass="verticalAlignMiddle" />
							<rich:tooltip layout="block">
								<h:outputText value="#{messageSecurity.icon_message_name_empty}" />
							</rich:tooltip>
						</a:outputPanel>
					</h:panelGrid>
					<rich:message for="nombreResponsable" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{messageSecurity.icon_label}" />
					<h:outputText value="*" styleClass="required" />
					<h:panelGrid columns="1" cellpadding="7" id="panelFotoHacienda"
						columnClasses="W290P">
						<a:outputPanel
							rendered="#{iconoAction.fileUploadBean.fileName != null and !empty iconoAction.fileUploadBean.fileName}">
							<div class="uploadImg">
								<div class="closeImg">
									<a:commandLink action="#{iconoAction.deleteFileName}"
										render=":iconoForm:panelFotoHacienda">
										<h:graphicImage value="/img/close_14.png"
											onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
											onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
											styleClass="cursor" />
										<rich:tooltip layout="block">
											<h:outputText value="#{mensaje.label_cambiar_img}" />
										</rich:tooltip>
									</a:commandLink>
								</div>
								<h:graphicImage
									value="#{iconoAction.folderFilesTemporal}/#{iconoAction.fileUploadBean.fileName}"
									title="#{iconoAction.fileUploadBean.fileName}"
									styleClass="H200P W290P"
									rendered="#{iconoAction.loadPhotoTemporal}" />
								<h:graphicImage
									value="#{iconoAction.folderFilesReal}/#{iconoAction.fileUploadBean.fileName}"
									title="#{iconoAction.fileUploadBean.fileName}"
									styleClass="H200P W290P"
									rendered="#{!iconoAction.loadPhotoTemporal}" />
							</div>
						</a:outputPanel>
						<a:outputPanel>
							<h:graphicImage value="/img/noImage_240X203.png"
								rendered="#{iconoAction.fileUploadBean.fileName eq null or empty iconoAction.fileUploadBean.fileName}"
								styleClass="H200P W290P" />
							<p:fileUpload id="uploadFile" dragDropSupport="true"
								rendered="#{iconoAction.fileUploadBean.fileName eq null or empty iconoAction.fileUploadBean.fileName}"
								label="#{mensaje.label_seleccione_archivo}" mode="advanced"
								auto="true" fileUploadListener="#{iconoAction.submit}"
								update=":iconoForm"
								onstart="#{rich:component('statPane')}.show();"
								oncomplete="#{rich:component('statPane')}.hide();" />
							<h:graphicImage id="wait" value="/img/wait_28.gif"
								styleClass="H20P ocultar" />
							<div class="etiquetaTitulo">
								<hr />
								<h:outputText
									value="#{mensaje.label_ext_permitida}: #{propCacaoSoft['locate.ext.permitidas.img']}" />
								<hr />
							</div>
						</a:outputPanel>
					</h:panelGrid>
					<rich:message for="uploadFile" styleClass="errors" />

				</h:panelGrid>

				<div class="anchoDos center inBlock">
					<br />
					<a:commandButton value="#{mensaje.button_save}"
						render="formGenerico,:formModificacion:confirmacionPopUp"
						actionListener="#{iconoAction.requiredOk()}"
						oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('confirmacionPopUp')}.show();}
						else { setFocus(#{rich:element('formGenerico:valFocus')}.value); }"
						rendered="#{(iconoAction.icon.id ne 0 and identity.autorizado('iconoAction','U')) or identity.autorizado('iconoAction','A') or identity.autorizado('iconoAction','I')}" />
				</div>
			</rich:panel>
		</h:form>
		<h:form id="formModificacion">
			<rich:popupPanel id="confirmacionPopUp" modal="true" autosized="true"
				maxWidth="500" resizeable="false"
				header="#{mensaje.label_confirmation}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							styleClass="hidelink cursor"
							onclick="#{rich:component('confirmacionPopUp')}.hide()" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_registro_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_name}:" />
						<h:outputText value="#{iconoAction.icon.nombre}" />
					</ui:define>
					<ui:define name="botones">
						<h:commandButton value="#{mensaje.button_accept}"
							action="#{iconoAction.saveIcon}"
							onclick="#{rich:component('confirmacionPopUp')}.hide(); #{rich:component('statPane')}.show();" />
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('confirmacionPopUp')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
