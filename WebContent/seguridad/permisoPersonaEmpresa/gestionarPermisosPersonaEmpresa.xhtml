<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action"
		value="permisoPersonaEmpresaAction.inicializarBusqueda()" />
	<ui:param name="titulo"
		value="mensaje.label_gestionar,mensajeSeguridad.permiso_persona_empresa_label" />
	<ui:define name="body">
		<h:form id="frmGestionarPermisosEmpresa">
			<ui:param name="listaVacia"
				value="#{permisoPersonaEmpresaAction.listaPermisoPersonaEmpresa eq null or (empty permisoPersonaEmpresaAction.listaPermisoPersonaEmpresa)}" />
			<t:saveState value="#{permisoPersonaEmpresaAction}" />
			<t:saveState value="#{empresaAction}" />
			<rich:panel styleClass="anchoUno MinH253P"
				header="#{mensaje.label_gestionar} #{mensajeSeguridad.permiso_persona_empresa_label}">
				<t:fieldset styleClass="BorderW2P anchoDos">
					<legend class="etiquetaTitulo">#{mensajeRecursosHumanos.persona_label}</legend>
					<h:panelGrid columns="2" rowClasses="alignTop"
						columnClasses="columnaIzquierda, columnaDerecha" cellpadding="5"
						cellspacing="7">
						<h:outputText value="#{mensaje.label_identificacion}: " />
						<h:outputText
							value="#{permisoPersonaEmpresaAction.persona.documento}" />
						<h:outputText value="#{mensaje.label_nombre}: " />
						<h:outputText
							value="#{permisoPersonaEmpresaAction.persona.nombres}" />
						<h:outputText value="#{mensaje.label_apellido}: " />
						<h:outputText
							value="#{permisoPersonaEmpresaAction.persona.apellidos}" />
						<h:outputText value="#{mensaje.label_telefono}: " />
						<h:outputText
							value="#{permisoPersonaEmpresaAction.persona.telefono}" />
					</h:panelGrid>
				</t:fieldset>
				<br />
				<t:fieldset styleClass="BorderW2P anchoDos MinH253P">
					<legend class="etiquetaTitulo">#{mensaje.label_listado_de}
						#{mensajeSeguridad.permiso_persona_empresa_label}</legend>
					<a:outputPanel id="panelEmpresaPermiso">
						<rich:message for="panelEmpresaPermiso" />
						<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
							columnClasses="W50Per,W50Per" styleClass="anchoDos">
							<h:selectOneRadio styleClass="rdVigencia"
								value="#{permisoPersonaEmpresaAction.vigencia}">
								<f:selectItem itemValue="si"
									itemLabel="#{mensaje.label_vigentes}" />
								<f:selectItem itemValue="no"
									itemLabel="#{mensaje.label_no_vigentes}" />
								<a:ajax event="click"
									listener="#{permisoPersonaEmpresaAction.consultarPermisoPersonaEmpresa()}"
									render="panelEmpresaPermiso, mensajes, vigenciaPopup, mensajeBusqueda">
								</a:ajax>
							</h:selectOneRadio>
							<a:outputPanel>
								<div align="right">
									<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
										<h:panelGrid styleClass="tablaIconoTexto" columns="2"
											onclick="document.getElementById('frmGestionarPermisosEmpresa:idButtonNuevo').click()"
											rendered="#{permisoPersonaEmpresaAction.vigencia eq 'si' and (identity.autorizado('permisoPersonaEmpresaAction','A') or identity.autorizado('permisoPersonaEmpresaAction','I'))}">
											<h:commandButton
												action="#{permisoPersonaEmpresaAction.nuevoPermisoPersonaEmpresa}"
												image="/img/new_16.png" id="idButtonNuevo"
												onclick="#{rich:component('statPane')}.show();" />
											<h:outputText
												value="#{mensajeSeguridad.permiso_persona_empresa_label_asociar}" />
										</h:panelGrid>
										<h:panelGrid styleClass="tablaIconoTexto" columns="2"
											onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('frmGestionarPermisosEmpresa:idButtonBuscar').click();}">
											<a:commandButton image="/img/consultar_16.png"
												onmouseover="var1=true" onmouseout="var1=false"
												id="idButtonBuscar" render=":buscarForm:popupBuscar"
												oncomplete="#{rich:component('popupBuscar')}.show()">
											</a:commandButton>
											<h:outputText value="#{mensaje.button_search}" />
										</h:panelGrid>
										<h:panelGrid styleClass="tablaIconoTexto" columns="2"
											onclick="document.getElementById('frmGestionarPermisosEmpresa:idButtonLisTodos').click()">
											<a:commandButton image="/img/listarTodos_16.png"
												id="idButtonLisTodos"
												actionListener="#{permisoPersonaEmpresaAction.inicializarBusqueda}"
												render="panelEmpresaPermiso, mensajes, mensajeBusqueda">
											</a:commandButton>
											<h:outputText value="#{mensaje.button_list_all}" />
										</h:panelGrid>
									</h:panelGrid>
								</div>
							</a:outputPanel>
						</h:panelGrid>
						<rich:dataTable
							value="#{permisoPersonaEmpresaAction.listaPermisoPersonaEmpresa}"
							var="permisoEmpresa" footerClass="H130P"
							styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} anchoDos"
							rowClasses="odd-row, even-row">
							<rich:column styleClass="colIconoDos"
								rendered="#{permisoPersonaEmpresaAction.vigencia eq 'si'}">
								<a:commandLink render="PopupDetalles"
									oncomplete="#{rich:component('PopupDetalles')}.show()"
									actionListener="#{empresaAction.setEmpresa(permisoEmpresa.empresa)}">
									<h:graphicImage value="/img/details_16.png" />
									<rich:tooltip layout="block">
										<h:outputText
											value="#{mensajeOrganizaciones.empresa_label_detalles}" />
									</rich:tooltip>
								</a:commandLink>
								<h:outputText value="&#32;&#32;&#32;" />
								<a:commandLink
									actionListener="#{permisoPersonaEmpresaAction.setPermisoPersonaEmpresa(permisoEmpresa)}"
									onclick="#{rich:component('popupVigencia')}.show()"
									render="frmVigencia:nombreEmpresaVigencia"
									rendered="#{identity.autorizado('permisoPersonaEmpresaAction','A') or identity.autorizado('permisoPersonaEmpresaAction','U')}">
									<h:graphicImage value="/img/dateDelete_16.png" />
									<rich:tooltip layout="block">
										<h:outputText value="#{mensaje.button_finish_force}" />
									</rich:tooltip>
								</a:commandLink>
							</rich:column>
							<rich:column styleClass="colIconoUno"
								rendered="#{permisoPersonaEmpresaAction.vigencia eq 'no' and (identity.autorizado('permisoPersonaEmpresaAction','A') or identity.autorizado('permisoPersonaEmpresaAction','U'))}">
								<a:commandLink render="popupVigencia"
									actionListener="#{permisoPersonaEmpresaAction.setPermisoPersonaEmpresa(permisoEmpresa)}"
									oncomplete="#{rich:component('popupVigencia')}.show()">
									<h:graphicImage value="/img/dateAdd_16.png" />
									<rich:tooltip layout="block">
										<h:outputText value="#{mensaje.button_start_term}" />
									</rich:tooltip>
								</a:commandLink>
							</rich:column>
							<rich:column styleClass="colTextoCorto">
								<f:facet name="header">#{mensaje.label_nit}</f:facet>
								<h:outputText value="#{permisoEmpresa.empresa.nit}" />
							</rich:column>
							<rich:column styleClass="colTextoCorto">
								<f:facet name="header">#{mensaje.label_nombre}</f:facet>
								<h:outputText value="#{permisoEmpresa.empresa.nombre}" />
							</rich:column>
							<rich:column styleClass="colTextoCorto">
								<f:facet name="header">#{mensaje.label_telefono}</f:facet>
								<h:outputText value="#{permisoEmpresa.empresa.telefono}" />
							</rich:column>
							<rich:column styleClass="colTextoCorto">
								<f:facet name="header">#{mensajeOrganizaciones.hacienda_label}</f:facet>
								<h:outputText value="#{permisoEmpresa.hacienda.nombre}" />
							</rich:column>
							<rich:column styleClass="colFecha">
								<f:facet name="header">#{mensaje.label_fecha_inicio}</f:facet>
								<h:outputText value="#{permisoEmpresa.fechaInicioVigencia}">
									<f:convertDateTime pattern="MMM dd, yyyy"
										locale="#{idioma.locale}" />
								</h:outputText>
							</rich:column>
							<rich:column styleClass="colFecha">
								<f:facet name="header">#{mensaje.label_fecha_fin}</f:facet>
								<h:outputText value="#{permisoEmpresa.fechaFinVigencia}">
									<f:convertDateTime pattern="MMM dd, yyyy"
										locale="#{idioma.locale}" />
								</h:outputText>
							</rich:column>
							<f:facet name="footer">
								<rich:columnGroup rendered="#{listaVacia}">
									<rich:column colspan="8" styleClass="footTabla">
										<h:outputText
											value="#{mensaje.message_no_existen_registros_tabla}" />
									</rich:column>
								</rich:columnGroup>
							</f:facet>
						</rich:dataTable>
						<a:outputPanel
							rendered="#{propErp['locate.mostrar.botones.inferiores'] eq 'si'}">
							<div align="right" class="anchoDos">
								<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
									<h:panelGrid styleClass="tablaIconoTexto" columns="2"
										onclick="document.getElementById('frmGestionarPermisosEmpresa:idButtonNuevoInf').click()"
										rendered="#{permisoPersonaEmpresaAction.vigencia eq 'si' and (identity.autorizado('permisoPersonaEmpresaAction','A') or identity.autorizado('permisoPersonaEmpresaAction','I'))}">
										<h:commandButton
											action="#{permisoPersonaEmpresaAction.nuevoPermisoPersonaEmpresa}"
											image="/img/new_16.png" id="idButtonNuevoInf"
											onclick="#{rich:component('statPane')}.show();" />
										<h:outputText
											value="#{mensajeSeguridad.permiso_persona_empresa_label_asociar}" />
									</h:panelGrid>
									<h:panelGrid styleClass="tablaIconoTexto" columns="2"
										onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('frmGestionarPermisosEmpresa:idButtonBuscarInf').click();}">
										<a:commandButton image="/img/consultar_16.png"
											onmouseover="var1=true" onmouseout="var1=false"
											id="idButtonBuscarInf" render=":buscarForm:popupBuscar"
											oncomplete="#{rich:component('popupBuscar')}.show()">
										</a:commandButton>
										<h:outputText value="#{mensaje.button_search}" />
									</h:panelGrid>
									<h:panelGrid styleClass="tablaIconoTexto" columns="2"
										onclick="document.getElementById('frmGestionarPermisosEmpresa:idButtonLisTodosInf').click()">
										<a:commandButton image="/img/listarTodos_16.png"
											id="idButtonLisTodosInf"
											actionListener="#{permisoPersonaEmpresaAction.inicializarBusqueda}"
											render="panelEmpresaPermiso, mensajes, mensajeBusqueda">
										</a:commandButton>
										<h:outputText value="#{mensaje.button_list_all}" />
									</h:panelGrid>
								</h:panelGrid>
							</div>
						</a:outputPanel>
						<a:outputPanel rendered="#{!listaVacia}">
							<div class="anchoDos center inBlock">
								<ui:include src="/plantillas/plantillaPaginador.xhtml">
									<ui:param name="valId" value="1" />
									<ui:param name="valReder" value="panelEmpresaPermiso" />
									<ui:param name="beanActionParam"
										value="#{permisoPersonaEmpresaAction}" />
									<ui:param name="metodoActionParam"
										value="consultarPermisoPersonaEmpresa" />
								</ui:include>
							</div>
						</a:outputPanel>
					</a:outputPanel>
				</t:fieldset>
			</rich:panel>
		</h:form>
		<ui:include
			src="/organizaciones/empresas/plantillaDetallesEmpresa.xhtml" />

		<h:form id="buscarForm">
			<rich:popupPanel id="popupBuscar" autosized="true"
				header="#{mensaje.button_search} #{mensajeSeguridad.permiso_persona_empresa_label}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupBuscar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText value="#{mensaje.label_nombre}:"
						styleClass="etiquetaTitulo" />
					<h:inputText size="40" maxlength="100" id="txtNombreBuscar"
						value="#{permisoPersonaEmpresaAction.empresaBuscarGestion}" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensajeOrganizaciones.hacienda_label}:" />
					<h:selectOneMenu
						value="#{permisoPersonaEmpresaAction.idHaciendaBuscar}"
						id="cmbHacienda">
						<f:selectItem itemLabel="#{mensaje.label_seleccione}"
							itemValue="0" />
						<f:selectItems
							value="#{permisoPersonaEmpresaAction.itemsHaciendas}" />
					</h:selectOneMenu>
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_search}"
						actionListener="#{permisoPersonaEmpresaAction.consultarPermisoPersonaEmpresa()}"
						oncomplete="#{rich:component('popupBuscar')}.hide();"
						render="panelEmpresaPermiso, mensajes, mensajeBusqueda" />
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>

		<h:form id="frmVigencia">
			<rich:popupPanel id="popupVigencia" keepVisualState="true"
				autosized="true" width="500" domElementAttachment="form"
				header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupVigencia')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensajeOrganizaciones.empresa_label}: " />
						<h:outputText id="nombreEmpresaVigencia"
							value="#{permisoPersonaEmpresaAction.permisoPersonaEmpresa.empresa.nombre}" />
					</ui:define>
					<ui:define name="botones">
						<a:outputPanel id="vigenciaPopup">
							<a:commandButton value="#{mensaje.button_accept}"
								render="panelEmpresaPermiso, mensajes, mensajeBusqueda"
								onclick="#{rich:component('popupVigencia')}.hide()"
								actionListener="#{permisoPersonaEmpresaAction.cambiarVigenciaPermisosEmpresa('true')}"
								rendered="#{permisoPersonaEmpresaAction.vigencia eq 'si'}" />
							<a:commandButton value="#{mensaje.button_accept}"
								render="panelEmpresaPermiso, mensajes, mensajeBusqueda"
								onclick="#{rich:component('popupVigencia')}.hide()"
								actionListener="#{permisoPersonaEmpresaAction.cambiarVigenciaPermisosEmpresa('false')}"
								rendered="#{permisoPersonaEmpresaAction.vigencia eq 'no'}" />
						</a:outputPanel>
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupVigencia')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
