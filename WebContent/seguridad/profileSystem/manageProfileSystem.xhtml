<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action"
		value="perfilSistemaAction.searchInitialization" />
	<ui:param name="titulo"
		value="mensaje.label_gestionar,messageSecurity.profile_system_label" />

	<ui:define name="body">
		<t:saveState value="#{perfilSistemaAction}" />
		<ui:param name="listaVacia"
			value="#{perfilSistemaAction.listProfileSystem eq null or (empty perfilSistemaAction.listProfileSystem )}" />
		<ui:param name="anchoTabla" value="anchoCuatro" />
		<!-- parametros para botones y ordenamiento del listado -->
		<ui:param name="actionLista" value="#{perfilSistemaAction}" />
		<ui:param name="renderLista" value="panelProfileSystem vigenciaPopup" />
		<ui:param name="metodoLista" value="consultProfileSystem" />
		<!-- parametros solo para ordenamiento del listado -->
		<ui:param name="ocultarOrden" value="#{listaVacia}" />
		<!-- parametros solo para botones del listado -->
		<ui:param name="nombreAction" value="perfilSistemaAction" />
		<ui:param name="metodoNuevo" value="addEditProfileSystem" />
		<ui:param name="parametroNuevo" value="#{null}" />
		<ui:param name="renderBuscar" value="formBuscar:popupBuscar" />
		<ui:param name="popupBuscar" value="popupBuscar" />
		<ui:param name="metodoListarTodos" value="searchInitialization" />

		<h:form id="formProfileSystem">
			<rich:panel styleClass="anchoUno MinH253P"
				header="#{mensaje.label_listado_de} #{messageSecurity.profile_system_label}"
				id="panelProfileSystem">
				<ui:include src="/plantillas/plantillaBotonesListado.xhtml">
					<ui:param name="tieneVigencia" value="no" />
				</ui:include>
				<rich:dataTable value="#{perfilSistemaAction.listProfileSystem}"
					var="perfilSistema"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} #{anchoTabla}"
					rowClasses="odd-row, even-row" footerClass="H130P">
					<rich:column styleClass="colIconoUno">
						<a:outputPanel
							rendered="#{(identity.autorizado('perfilSistemaAction','A') or identity.autorizado('perfilSistemaAction','D'))}">
							<a:commandLink render="popupEliminar"
								actionListener="#{perfilSistemaAction.setPerfilSistema(perfilSistema)}"
								oncomplete="#{rich:component('popupEliminar')}.show()">
								<h:graphicImage value="/img/delete_16.png" />
								<rich:tooltip layout="block">
									<h:outputText value="#{mensaje.button_remove}" />
								</rich:tooltip>
							</a:commandLink>
						</a:outputPanel>
					</rich:column>
					<rich:column styleClass="colTextoMediano">
						<f:facet name="header">#{messageSecurity.user_label}</f:facet>
						<h:commandLink value="#{perfilSistema.emailServerUser}"
							action="#{perfilSistemaAction.addEditProfileSystem(perfilSistema)}"
							onclick="#{rich:component('statPane')}.show();">
						</h:commandLink>
					</rich:column>

					<rich:column styleClass="colTextoMediano">
						<f:facet name="header">#{messageSecurity.profile_system_label_port}</f:facet>
						<h:outputText value="#{perfilSistema.emailServerPort}" />
					</rich:column>

					<rich:column styleClass="colTextoMediano">
						<f:facet name="header">#{messageSecurity.profile_system_label_server_host}</f:facet>
						<h:outputText value="#{perfilSistema.emailServerHost}" />
					</rich:column>

					<rich:column styleClass="colIconoTres">
						<f:facet name="header">#{messageSecurity.profile_system_label_report_errors}</f:facet>
						<h:graphicImage value="/img/error_16.png"
							rendered="#{perfilSistema.reportarErrores eq true}" />
					</rich:column>

					<rich:column styleClass="colTextoExxtraLargo">
						<f:facet name="header">#{messageSecurity.profile_system_label_mail_report_errors}</f:facet>
						<h:outputText value="#{perfilSistema.emailReportarErrores}" />
					</rich:column>

					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="10" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<ui:include src="/plantillas/plantillaBotonesListado.xhtml">
					<ui:param name="botonesAbajo" value="si" />
					<ui:param name="tieneVigencia" value="no" />
				</ui:include>
				<a:outputPanel rendered="#{!listaVacia}">
					<br />
					<div class="#{anchoTabla} center inBlock">
						<ui:include src="/plantillas/templatePagination.xhtml">
							<ui:param name="valReder" value="panelProfileSystem" />
							<ui:param name="beanActionParam" value="#{perfilSistemaAction}" />
							<ui:param name="metodoActionParam" value="consultProfileSystem" />
						</ui:include>
					</div>
				</a:outputPanel>
			</rich:panel>
		</h:form>
		<h:form id="formBuscar">
			<rich:popupPanel id="popupBuscar" autosized="true" maxWidth="400"
				header="#{mensaje.button_search} #{messageSecurity.profile_system_label}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupBuscar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText value="#{mensaje.label_name}:"
						styleClass="etiquetaTitulo" />
					<h:inputText styleClass="colTextoMediano" maxlength="100"
						id="txtNombreBuscar" value="#{perfilSistemaAction.nameSearch}"
						onkeypress="return submitByEnter(event,'formBuscar:btnBuscar')" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_search}" id="btnBuscar"
						actionListener="#{perfilSistemaAction.consultProfileSystem}"
						oncomplete="#{rich:component('popupBuscar')}.hide();"
						render="panelProfileSystem, mensajes, mensajeBusqueda" />
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>

		<h:form>
			<rich:popupPanel id="popupEliminar" keepVisualState="true"
				autosized="true" domElementAttachment="form"
				header="#{mensaje.label_confirmation}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupEliminar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_name}:" />
						<h:outputText
							value="#{perfilSistemaAction.perfilSistema.emailServerUser}" />
					</ui:define>
					<ui:define name="botones">
						<a:commandButton value="#{mensaje.button_accept}"
							actionListener="#{perfilSistemaAction.removeProfileSystem()}"
							onclick="#{rich:component('popupEliminar')}.hide()"
							render="panelProfileSystem, mensajes, mensajeBusqueda" />
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupEliminar')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
