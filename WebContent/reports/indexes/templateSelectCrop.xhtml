<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<t:fieldset styleClass="BorderW2P">
		<legend class="etiquetaTitulo">#{messageLifeCycle.crops_label}</legend>
		<h:panelGrid columns="4"
			cellpadding="#{propPrototipoCostos['locate.fields.cellpadding']}"
			cellspacing="#{propPrototipoCostos['locate.fields.cellspacing']}"
			columnClasses="tdAlignTop,,,tdAlignTop">

			<h:outputText styleClass="etiquetaTitulo"
				value="#{messageLifeCycle.crop_names_label}" />
			<h:outputText value="*" styleClass="required" />
			<h:selectOneMenu required="true"
				requiredMessage="#{mensaje.message_campo_requerido}"
				value="#{generalTrendAction.crops.cropNames.idCropName}"
				id="cmbCropNames" styleClass="W250P">
				<f:selectItem itemLabel="#{mensaje.label_seleccione}" />
				<f:selectItems value="#{generalTrendAction.itemsCropNames}" />
				<f:ajax event="change"
					listener="#{generalTrendAction.fillCropNamesCrop()}"
					render=":generalTrendForm:cmbCrops" />
				<f:attribute name="tipo" value="Int" />
			</h:selectOneMenu>
			<rich:message for="cmbCropNames" />

			<h:outputText styleClass="etiquetaTitulo"
				value="#{mensaje.label_description}" />
			<h:outputText value="*" styleClass="required" />
			<h:selectOneMenu value="#{generalTrendAction.crops.idCrop}"
				id="cmbCrops" required="true" styleClass="W250P"
				requiredMessage="#{mensaje.message_campo_requerido}">
				<f:selectItem itemLabel="#{mensaje.label_seleccione}" />
				<f:selectItems value="#{generalTrendAction.itemsCrops}" />
				<a:ajax event="valueChange"
					listener="#{actionConsult[methodConsult]}"
					render=":generalTrendForm:pnlReport :mensajes :mensajeBusqueda"
					oncomplete="#{callChart}" execute="@this" />
			</h:selectOneMenu>
			<rich:message for="cmbCrops" />
		</h:panelGrid>
	</t:fieldset>
	<br />
	<br />
</ui:composition>
