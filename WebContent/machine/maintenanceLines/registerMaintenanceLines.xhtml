<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://richfaces.org/rich"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action"
		value="maintenanceLinesAction.addEditMaintenanceLines(null)" />
	<ui:param name="titulo"
		value="mensaje.label_registrar,mensajeMachine.lineas_mantenimiento_label" />
	<ui:define name="body">
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.maxlength-min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){    
				  $('#formMaintenanceLines\\:txaDescription').maxlength({   
				    events: [],     
				    max: 200,    
				    feedbackText: "#{mensaje.label_caracteres_restantes}",  
				    showFeedback: 'active'    
				  }); 
			});		
		</script>
		<t:saveState value="#{maintenanceLinesAction}" />
		<h:form id="formMaintenanceLines">
			<rich:panel
				header="#{mensaje.label_registrar} #{mensajeMachine.lineas_mantenimiento_label}"
				styleClass="anchoUno MinH253P" id="panelMaintenanceLines">
				<h:panelGrid columns="4"
					cellpadding="#{propPrototipoCostos['locate.fields.cellpadding']}"
					cellspacing="#{propPrototipoCostos['locate.fields.cellspacing']}"
					columnClasses="tdAlignTop,,,tdAlignTop">

					<h:outputText
						value="#{mensajeMachine.lineas_mantenimiento_label_nombre_maquina}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required" />
					<h:selectOneMenu id="maquina"
						value="#{maintenanceLinesAction.maintenanceLines.machines.idMachine}"
						styleClass="colTextoMediano" required="true"
						requiredMessage="#{mensaje.message_campo_requerido}">
						<f:selectItem itemLabel="#{mensaje.label_seleccionar}" />
						<f:selectItems value="#{maintenanceLinesAction.machineOptions}" />
						<f:ajax event="change"
							listener="#{maintenanceLinesAction.loadMaintenance()}"
							render=":formMaintenanceLines:cmbFechaMaquina" execute="@this" />
						<f:attribute name="maquina" value="short" />
					</h:selectOneMenu>
					<rich:message for="maquina" />

					<h:outputText
						value="#{mensajeMachine.mantenimiento_calibracion_label}"
						styleClass="etiquetaTitulo" />
					<h:outputText value="*" styleClass="required" />
					<h:selectOneMenu id="cmbFechaMaquina"
						value="#{maintenanceLinesAction.maintenanceLines.maintenanceAndCalibration.idMaintenance}"
						styleClass="colTextoMediano" required="true"
						requiredMessage="#{mensaje.message_campo_requerido}">
						<f:selectItem itemLabel="#{mensaje.label_seleccionar}" />
						<f:selectItems value="#{maintenanceLinesAction.machineOptions}" />
					</h:selectOneMenu>
					<rich:message for="cmbFechaMaquina" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensaje.label_descripcion}" />
					<h:outputText value="" />
					<h:inputTextarea
						value="#{maintenanceLinesAction.maintenanceLines.description}"
						styleClass="colTextoMedianoTextArea" id="txaDescription"
						validator="#{encodeFilter.validarScripting}">
						<f:validateLength maximum="250" />
					</h:inputTextarea>
					<rich:message for="txaDescription" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensajeMachine.lineas_mantenimiento_label_costo_presupuesto}" />
					<h:outputText value="" />
					<h:inputText
						label="#{mensajeMachine.lineas_mantenimiento_label_costo_presupuesto}"
						value="#{maintenanceLinesAction.maintenanceLines.costBudget}"
						styleClass="colNumero" id="txtTotalCostBudget">
					</h:inputText>
					<rich:message for="txtTotalCostBudget" />

					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensajeMachine.lineas_mantenimiento_label_costo_actual}" />
					<h:outputText value="" />
					<h:inputText
						label="#{mensajeMachine.lineas_mantenimiento_label_costo_actual}"
						value="#{maintenanceLinesAction.maintenanceLines.costActual}"
						styleClass="colNumero" id="txtCostActual">
					</h:inputText>
					<rich:message for="txtCostActual" />


				</h:panelGrid>
				<br />
				<div align="center">
					<a:commandButton render="formConfirmar:popUpConfirmar,formGenerico"
						execute="formMaintenanceLines"
						oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('popUpConfirmar')}.show();} else { setFocus(#{rich:element('formGenerico:valFocus')}.value); }"
						value="#{mensaje.button_save}" />
				</div>
			</rich:panel>
		</h:form>
		<h:form id="formConfirmar">
			<rich:popupPanel id="popUpConfirmar" modal="true" autosized="true"
				maxWidth="500" header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							styleClass="hidelink cursor"
							onclick="#{rich:component('popUpConfirmar')}.hide()" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_registro_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">

						<h:outputText
							value="#{mensajeMachine.lineas_mantenimiento_label_nombre_maquina}:" />
						<h:outputText
							value="#{validacionesAction.getLabel(maintenanceLinesAction.machineOptions,maintenanceLinesAction.maintenanceLines.machines.idMachine)}" />
						<h:outputText
							value="#{mensajeMachine.mantenimiento_calibracion_label}:" />
						<h:outputText
							value="#{validacionesAction.getLabel(maintenanceLinesAction.machineOptions,maintenanceLinesAction.maintenanceLines.maintenanceAndCalibration.idMaintenance)}" />
						<h:outputText value="#{mensaje.label_descripcion}:" />
						<h:outputText
							value="#{maintenanceLinesAction.maintenanceLines.description}" />
						<h:outputText
							value="#{mensajeMachine.lineas_mantenimiento_label_costo_presupuesto}:" />
						<h:outputText
							value="#{maintenanceLinesAction.maintenanceLines.costBudget}">
							<f:convertNumber maxFractionDigits="2" type="currency"
								currencySymbol="$" locale="#{idioma.locale}" />
						</h:outputText>
						<h:outputText
							value="#{mensajeMachine.lineas_mantenimiento_label_costo_actual}:" />
						<h:outputText
							value="#{maintenanceLinesAction.maintenanceLines.costActual}">
							<f:convertNumber maxFractionDigits="2" type="currency"
								currencySymbol="$" locale="#{idioma.locale}" />
						</h:outputText>

					</ui:define>
					<ui:define name="botones">
						<h:commandButton value="#{mensaje.button_accept}"
							action="#{maintenanceLinesAction.saveMaintenanceLines()}"
							onclick="#{rich:component('popUpConfirmar')}.hide(); #{rich:component('statPane')}.show();" />
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popUpConfirmar')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
