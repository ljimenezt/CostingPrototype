<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/plantillas/plantillaError.xhtml">
	<ui:define name="body">
		<a:outputPanel>
			<ui:decorate template="/plantillas/plantillaDatosError.xhtml">
				<ui:define name="mensajeErrorOFinSesion">
					<h:outputText value="#{mensaje.message_page_error}"
						styleClass="etiquetaTitulo Font13P FontFamilyArial" />
				</ui:define>
				<ui:define name="botonPaginaError">
					<h:form>
						<h:commandButton value="#{mensaje.button_home}" action="urlHome"
							onclick="#{rich:component('statPane')}.show();" />
					</h:form>
				</ui:define>
			</ui:decorate>
		</a:outputPanel>
	</ui:define>
</ui:composition>
