<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="plantillas/plantilla.xhtml">

	<ui:define name="body">
		<t:saveState value="#{loginAction}" />
		<h:form>
			<h:inputHidden value="#{sesionEmpresa.load}"
				rendered="#{identity ne null and identity.autenticado}" />
			<rich:panel styleClass="anchoUno MinH253P">
				<h1>#{mensaje.label_welcome_to} #{mensaje.label_system_name}</h1>
				<div align="center">
					<h:commandButton value="Ingresar como Admin"
						onclick="#{rich:component('statPane')}.show();"
						action="#{loginAction.validateLogin(true)}"
						styleClass="estiloBoton fondoIngresar W170P"
						rendered="#{identity eq null or identity.autenticado eq 'false'}">
						<a:param value="admin.prototipo"
							assignTo="#{identity.nombreUsuario}" />
						<a:param value="123" assignTo="#{identity.password}" />
					</h:commandButton>
				</div>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
