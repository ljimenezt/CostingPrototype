<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action"
		value="unidadMedidaAction.inicializarConsulta()" />
	<ui:param name="titulo"
		value="mensaje.label_gestionar,mensajeInformacionBase.conversion_unidad_medida_label_s" />
	<ui:define name="body">
		<t:saveState value="#{unidadMedidaAction}" />
		<h:form id="frmGestionarConversionUnidad">
			<ui:param name="listaVacia"
				value="#{unidadMedidaAction.listaConversionUnidades eq null or (empty unidadMedidaAction.listaConversionUnidades)}" />
			<rich:panel styleClass="anchoUno MinH208P" id="pnlConversionUnidades"
				header="#{mensaje.label_listado_de} #{mensajeInformacionBase.conversion_unidad_medida_label_s}">
				<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					columnClasses="W50Per,W50Per" styleClass="anchoCinco">
					<h:outputText value="" />
					<a:outputPanel>
						<div align="right">
							<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="document.getElementById('frmGestionarConversionUnidad:idButtonNuevo').click()"
									rendered="#{unidadMedidaAction.tipoVigenteSelect eq '1' and (identity.autorizado('unidadMedidaAction','A') or identity.autorizado('unidadMedidaAction','I'))}">
									<h:commandButton
										action="#{unidadMedidaAction.registrarConversionUnidades(null)}"
										image="/img/new_16.png" id="idButtonNuevo"
										onclick="#{rich:component('statPane')}.show();" />
									<h:outputText value="#{mensaje.button_new}" />
								</h:panelGrid>
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('frmGestionarConversionUnidad:idButtonBuscar').click();}">
									<a:commandButton image="/img/consultar_16.png"
										onmouseover="var1=true" onmouseout="var1=false"
										id="idButtonBuscar" render="buscarForm:popupBuscar, mensajes"
										oncomplete="#{rich:component('popupBuscar')}.show()">
										<f:setPropertyActionListener value=""
											target="#{unidadMedidaAction.filtroBusqueda}" />
									</a:commandButton>
									<h:outputText value="#{mensaje.button_search}" />
								</h:panelGrid>
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="document.getElementById('frmGestionarConversionUnidad:idButtonLisTodos').click()">
									<a:commandButton image="/img/listarTodos_16.png"
										id="idButtonLisTodos"
										actionListener="#{unidadMedidaAction.inicializarConsulta()}"
										render="pnlConversionUnidades, mensajes, mensajeBusqueda">
									</a:commandButton>
									<h:outputText value="#{mensaje.button_list_all}" />
								</h:panelGrid>
							</h:panelGrid>
						</div>
					</a:outputPanel>
				</h:panelGrid>
				<rich:dataTable
					value="#{unidadMedidaAction.listaConversionUnidades}"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} anchoCinco"
					rowClasses="odd-row, even-row" footerClass="H130P" var="conversion"
					id="tablaConversiones">
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">
							<h:outputText
								value="#{mensajeInformacionBase.unidad_medida_label_inicial}" />
						</f:facet>
						<c:choose>
							<c:when
								test="#{identity.autorizado('conversionUnidadMedida','A') or identity.autorizado('conversionUnidadMedida','U')}">
								<h:commandLink
									value="#{conversion.llavePrimaria.unidadInicial.nombre}"
									action="#{unidadMedidaAction.registrarConversionUnidades(conversion)}"
									onclick="#{rich:component('statPane')}.show();" />
							</c:when>
							<c:otherwise>
								<h:outputText
									value="#{conversion.llavePrimaria.unidadInicial.nombre}" />
							</c:otherwise>
						</c:choose>
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">
							<h:outputText
								value="#{mensajeInformacionBase.unidad_medida_label_final}" />
						</f:facet>
						<h:outputText
							value="#{conversion.llavePrimaria.unidadFinal.nombre}" />
					</rich:column>

					<rich:column styleClass="colNumero">
						<f:facet name="header">
							<h:outputText
								value="#{mensajeInformacionBase.conversion_unidad_medida_label_factor}" />
						</f:facet>
						<h:outputText value="#{conversion.factorConversion}" />
					</rich:column>
					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="5" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<a:outputPanel
					rendered="#{propErp['locate.mostrar.botones.inferiores'] eq 'si'}">
					<div align="right" class="anchoCinco">
						<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
							<h:panelGrid styleClass="tablaIconoTexto" columns="2"
								onclick="document.getElementById('frmGestionarConversionUnidad:idButtonNuevoInf').click()"
								rendered="#{unidadMedidaAction.tipoVigenteSelect eq '1' and (identity.autorizado('unidadMedidaAction','A') or identity.autorizado('unidadMedidaAction','I'))}">
								<h:commandButton
									action="#{unidadMedidaAction.registrarConversionUnidades(null)}"
									image="/img/new_16.png" id="idButtonNuevoInf"
									onclick="#{rich:component('statPane')}.show();" />
								<h:outputText value="#{mensaje.button_new}" />
							</h:panelGrid>
							<h:panelGrid styleClass="tablaIconoTexto" columns="2"
								onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('frmGestionarConversionUnidad:idButtonBuscarInf').click();}">
								<a:commandButton image="/img/consultar_16.png"
									onmouseover="var1=true" onmouseout="var1=false"
									id="idButtonBuscarInf"
									render="buscarForm:popupBuscar, mensajes"
									oncomplete="#{rich:component('popupBuscar')}.show()">
									<f:setPropertyActionListener value=""
										target="#{unidadMedidaAction.filtroBusqueda}" />
								</a:commandButton>
								<h:outputText value="#{mensaje.button_search}" />
							</h:panelGrid>
							<h:panelGrid styleClass="tablaIconoTexto" columns="2"
								onclick="document.getElementById('frmGestionarConversionUnidad:idButtonLisTodosInf').click()">
								<a:commandButton image="/img/listarTodos_16.png"
									id="idButtonLisTodosInf"
									actionListener="#{unidadMedidaAction.inicializarConsulta()}"
									render="pnlConversionUnidades, mensajes, mensajeBusqueda">
								</a:commandButton>
								<h:outputText value="#{mensaje.button_list_all}" />
							</h:panelGrid>
						</h:panelGrid>
					</div>
				</a:outputPanel>
				<a:outputPanel rendered="#{!listaVacia}">
					<div class="anchoCinco center inBlock">
						<ui:include src="/plantillas/templatePagination.xhtml">
							<ui:param name="valId" value="1" />
							<ui:param name="valReder" value="pnlConversionUnidades" />
							<ui:param name="beanActionParam" value="#{unidadMedidaAction}" />
							<ui:param name="metodoActionParam" value="consultarTipoUnidades" />
						</ui:include>
					</div>
				</a:outputPanel>
			</rich:panel>
		</h:form>

		<h:form id="buscarForm">
			<rich:popupPanel id="popupBuscar" autosized="true"
				header="#{mensaje.button_search} #{mensajeInformacionBase.conversion_unidad_medida_label}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('popupBuscar')}.hide(); return false;">
						<img src="#{request.contextPath}/img/close_14.png" />
					</h:outputLink>
				</f:facet>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText
						value="#{mensajeInformacionBase.conversion_unidad_medida_message_nombre_unidad_inicial_nombre_unidad_final}:"
						styleClass="etiquetaTitulo" />
					<h:inputText styleClass="colTextoMediano" id="txtNombreBuscar"
						value="#{unidadMedidaAction.filtroBusqueda}" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_search}"
						actionListener="#{unidadMedidaAction.consultarConversionUnidades}"
						oncomplete="#{rich:component('popupBuscar')}.hide();"
						render="pnlConversionUnidades, mensajes, mensajeBusqueda">
					</a:commandButton>
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>


	</ui:define>
</ui:composition>
