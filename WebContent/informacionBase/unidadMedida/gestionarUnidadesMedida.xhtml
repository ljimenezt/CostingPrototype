<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action"
		value="unidadMedidaAction.inicializarBusqueda(true)" />
	<ui:param name="titulo"
		value="mensaje.label_gestionar,mensajeInformacionBase.unidad_medida_label_s" />
	<ui:define name="body">
		<t:saveState value="#{unidadMedidaAction}" />

		<rich:panel styleClass="anchoUno MinH208P">
			<f:facet name="header">
				<h:outputText
					value="#{mensajeInformacionBase.unidad_medida_label_asociadas} #{unidadMedidaAction.tipoUnidad.nombre}"
					rendered="#{unidadMedidaAction.tipoUnidad ne null}" />
				<h:outputText
					value="#{mensaje.label_listado_de} #{mensajeInformacionBase.unidad_medida_label_s}"
					rendered="#{unidadMedidaAction.tipoUnidad eq null}" />
			</f:facet>
			<h:form id="formUnidades">
				<ui:param name="listaVacia"
					value="#{unidadMedidaAction.listaUnidadesMedida eq null or (empty unidadMedidaAction.listaUnidadesMedida)}" />
				<a:outputPanel id="pnlListadoUnidades">
					<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
						columnClasses="W50Per,W50Per" styleClass="anchoCinco">
						<h:selectOneRadio value="#{unidadMedidaAction.tipoVigenteSelect}"
							styleClass="rdVigencia">
							<f:selectItem itemValue="1" itemLabel="#{mensaje.label_vigentes}" />
							<f:selectItem itemValue="2"
								itemLabel="#{mensaje.label_no_vigentes}" />
							<a:ajax event="click"
								render="pnlListadoUnidades, mensajes, mensajeBusqueda"
								listener="#{unidadMedidaAction.consultarUnidadesMedida(unidadMedidaAction.tipoUnidad ne null ? 'true' : 'false')}"></a:ajax>
						</h:selectOneRadio>
						<a:outputPanel>
							<div align="right">
								<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
									<h:panelGrid styleClass="tablaIconoTexto" columns="2"
										onclick="document.getElementById('formUnidades:idButtonNuevo').click()"
										rendered="#{unidadMedidaAction.tipoVigenteSelect eq '1' and (identity.autorizado('unidadMedidaAction','A') or identity.autorizado('unidadMedidaAction','I'))}">
										<h:commandButton
											action="#{unidadMedidaAction.registrarUnidadMedida(null)}"
											image="/img/new_16.png" id="idButtonNuevo"
											onclick="#{rich:component('statPane')}.show();" />
										<h:outputText value="#{mensaje.button_new}" />
									</h:panelGrid>
									<h:panelGrid styleClass="tablaIconoTexto" columns="2"
										onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('formUnidades:idButtonBuscar').click();}">
										<a:commandButton image="/img/consultar_16.png"
											onmouseover="var1=true" onmouseout="var1=false"
											id="idButtonBuscar"
											render=":buscarForm:popupBuscar, mensajes, mensajeBusqueda"
											oncomplete="#{rich:component('popupBuscar')}.show()">
											<f:setPropertyActionListener value=""
												target="#{unidadMedidaAction.nombreBuscar}" />
											<f:setPropertyActionListener value="0"
												target="#{unidadMedidaAction.idTipoUnidad}" />
										</a:commandButton>
										<h:outputText value="#{mensaje.button_search}" />
									</h:panelGrid>
									<h:panelGrid styleClass="tablaIconoTexto" columns="2"
										onclick="document.getElementById('formUnidades:idButtonLisTodos').click()">
										<a:commandButton image="/img/listarTodos_16.png"
											id="idButtonLisTodos"
											actionListener="#{unidadMedidaAction.inicializarBusqueda(true)}"
											render="pnlListadoUnidades, mensajes, mensajeBusqueda">
										</a:commandButton>
										<h:outputText value="#{mensaje.button_listar_todos}" />
									</h:panelGrid>
								</h:panelGrid>
							</div>
						</a:outputPanel>
					</h:panelGrid>
					<rich:dataTable value="#{unidadMedidaAction.listaUnidadesMedida}"
						styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} anchoCinco"
						rowClasses="odd-row, even-row" footerClass="H130P" var="unidad"
						id="tablaUnidades">
						<rich:column styleClass="colIconoUno"
							rendered="#{unidadMedidaAction.tipoVigenteSelect eq 1 and (identity.autorizado('unidadMedida','A') or identity.autorizado('unidadMedida','U'))}">
							<a:outputPanel>
								<a:commandButton image="/img/dateDelete_16.png"
									render="popupVigencia"
									oncomplete="#{rich:component('popupVigencia')}.show()"
									actionListener="#{unidadMedidaAction.setUnidadMedida(unidad)}" />
								<rich:tooltip layout="block">
									<h:outputText value="#{mensaje.button_finish_force}" />
								</rich:tooltip>
							</a:outputPanel>
						</rich:column>
						<rich:column styleClass="colIconoUno"
							rendered="#{unidadMedidaAction.tipoVigenteSelect eq 2 and (identity.autorizado('unidadMedida','A') or identity.autorizado('unidadMedida','U'))}">
							<a:outputPanel>
								<a:commandButton image="/img/dateAdd_16.png"
									render="popupVigencia"
									actionListener="#{unidadMedidaAction.setUnidadMedida(unidad)}"
									oncomplete="#{rich:component('popupVigencia')}.show()" />
								<rich:tooltip layout="block">
									<h:outputText value="#{mensaje.button_start_term}" />
								</rich:tooltip>
							</a:outputPanel>
						</rich:column>
						<rich:column styleClass="colTextoMediano">
							<f:facet name="header">
								<h:outputLabel value="#{mensaje.label_nombre}" />
							</f:facet>
							<c:choose>
								<c:when
									test="#{(identity.autorizado('unidadMedida','A') or identity.autorizado('unidadMedida','U')) and unidadMedidaAction.tipoVigenteSelect eq 1}">
									<h:commandLink onclick="#{rich:component('statPane')}.show();"
										action="#{unidadMedidaAction.registrarUnidadMedida(unidad)}"
										value="#{unidad.nombre}" />
								</c:when>
								<c:otherwise>
									<h:outputText value="#{unidad.nombre}" />
								</c:otherwise>
							</c:choose>
						</rich:column>
						<rich:column styleClass="colNumero">
							<f:facet name="header">
								<h:outputLabel value="#{mensaje.label_abreviatura}" />
							</f:facet>
							<h:outputText value="#{unidad.abreviatura}" />
						</rich:column>
						<rich:column styleClass="colTextoCorto">
							<f:facet name="header">
								<h:outputLabel
									value="#{mensajeInformacionBase.tipo_unidad_medida_label}" />
							</f:facet>
							<h:outputText value="#{unidad.tipoUnidad.nombre}" />
						</rich:column>
						<rich:column styleClass="colFecha">
							<f:facet name="header">
								<h:outputText value="#{mensaje.label_fecha_creacion}" />
							</f:facet>
							<h:outputText value="#{unidad.fechaRegistro}">
								<f:convertDateTime pattern="MMM dd, yyyy"
									locale="#{idioma.locale}" />
							</h:outputText>
						</rich:column>
						<rich:column styleClass="colFecha"
							rendered="#{unidadMedidaAction.tipoVigenteSelect eq 2}">
							<f:facet name="header">
								<h:outputText value="#{mensaje.label_fecha_fin_vigencia}" />
							</f:facet>
							<h:outputText value="#{unidad.fechaFinVigencia}">
								<f:convertDateTime pattern="MMM dd, yyyy"
									locale="#{idioma.locale}" />
							</h:outputText>
						</rich:column>
						<f:facet name="footer">
							<rich:columnGroup rendered="#{listaVacia}">
								<rich:column colspan="6" styleClass="footTabla">
									<h:outputText
										value="#{mensaje.message_no_existen_registros_tabla}" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
					</rich:dataTable>

					<a:outputPanel
						rendered="#{propErp['locate.mostrar.botones.inferiores'] eq 'si'}">
						<div align="right" class="anchoCinco">
							<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="document.getElementById('formUnidades:idButtonNuevoInf').click()"
									rendered="#{unidadMedidaAction.tipoVigenteSelect eq '1' and (identity.autorizado('unidadMedidaAction','A') or identity.autorizado('unidadMedidaAction','I'))}">
									<h:commandButton
										action="#{unidadMedidaAction.registrarUnidadMedida(null)}"
										image="/img/new_16.png" id="idButtonNuevoInf"
										onclick="#{rich:component('statPane')}.show();" />
									<h:outputText value="#{mensaje.button_new}" />
								</h:panelGrid>
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('formUnidades:idButtonBuscarInf').click();}">
									<a:commandButton image="/img/consultar_16.png"
										onmouseover="var1=true" onmouseout="var1=false"
										id="idButtonBuscarInf"
										render=":buscarForm:popupBuscar, mensajes, mensajeBusqueda"
										oncomplete="#{rich:component('popupBuscar')}.show()">
										<f:setPropertyActionListener value=""
											target="#{unidadMedidaAction.nombreBuscar}" />
										<f:setPropertyActionListener value="0"
											target="#{unidadMedidaAction.idTipoUnidad}" />
									</a:commandButton>
									<h:outputText value="#{mensaje.button_search}" />
								</h:panelGrid>
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="document.getElementById('formUnidades:idButtonLisTodosInf').click()">
									<a:commandButton image="/img/listarTodos_16.png"
										id="idButtonLisTodosInf"
										actionListener="#{unidadMedidaAction.inicializarBusqueda(true)}"
										render="pnlListadoUnidades, mensajes, mensajeBusqueda">
									</a:commandButton>
									<h:outputText value="#{mensaje.button_listar_todos}" />
								</h:panelGrid>
							</h:panelGrid>
						</div>
					</a:outputPanel>

					<a:outputPanel rendered="#{!listaVacia}">
						<div align="center" class="anchoCinco inBlock">
							<ui:include src="/plantillas/plantillaPaginador.xhtml">
								<ui:param name="valId" value="1" />
								<ui:param name="valReder" value="pnlListadoUnidades" />
								<ui:param name="beanActionParam" value="#{unidadMedidaAction}" />
								<ui:param name="metodoActionParam"
									value="consultarUnidadesMedida" />
							</ui:include>
						</div>
					</a:outputPanel>
				</a:outputPanel>
			</h:form>
		</rich:panel>
		<!-- PopUp cambio vigencia de la unidad de medida -->
		<h:form>
			<rich:popupPanel id="popupVigencia" keepVisualState="true"
				autosized="true" domElementAttachment="form"
				header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onclick="#{rich:component('popupVigencia')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_nombre}: " />
						<h:outputText value="#{unidadMedidaAction.unidadMedida.nombre}" />
					</ui:define>
					<ui:define name="botones">
						<a:outputPanel id="vigenciaPopup">
							<a:commandButton value="#{mensaje.button_accept}"
								render="pnlListadoUnidades, mensajes, mensajeBusqueda"
								onclick="#{rich:component('popupVigencia')}.hide()"
								rendered="#{unidadMedidaAction.tipoVigenteSelect eq 1}"
								actionListener="#{unidadMedidaAction.cambiarVigenciaUnidadMedida('true')}" />
							<a:commandButton value="#{mensaje.button_accept}"
								render="pnlListadoUnidades, mensajes, mensajeBusqueda"
								onclick="#{rich:component('popupVigencia')}.hide()"
								rendered="#{unidadMedidaAction.tipoVigenteSelect eq 2}"
								actionListener="#{unidadMedidaAction.cambiarVigenciaUnidadMedida('false')}" />
						</a:outputPanel>
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupVigencia')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
		<h:form id="buscarForm">
			<rich:popupPanel id="popupBuscar" autosized="true"
				header="#{mensaje.button_search} #{mensajeInformacionBase.unidad_medida_label}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onclick="#{rich:component('popupBuscar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<rich:messages id="mensajesPopup" styleClass="messageBlock" />
				<br />
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText styleClass="etiquetaTitulo"
						value="#{mensajeInformacionBase.tipo_unidad_medida_label}:" />
					<h:selectOneMenu value="#{unidadMedidaAction.idTipoUnidad}"
						id="cmbUnidadMedida">
						<f:selectItem itemLabel="#{mensaje.label_seleccione}"
							itemValue="0" />
						<f:selectItems value="#{unidadMedidaAction.itemsTipoUnidades}" />
					</h:selectOneMenu>
					<h:outputText value="#{mensaje.label_nombre}:"
						styleClass="etiquetaTitulo" />
					<h:inputText size="40" maxlength="100" id="txtNombreBuscar"
						value="#{unidadMedidaAction.nombreBuscar}" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_search}"
						actionListener="#{unidadMedidaAction.consultarUnidadesMedida()}"
						oncomplete="if (#{facesContext.maximumSeverity.ordinal == 0} || #{facesContext.maximumSeverity==null}) {#{rich:component('popupBuscar')}.hide();}"
						render="pnlListadoUnidades, mensajes, mensajeBusqueda" />
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
