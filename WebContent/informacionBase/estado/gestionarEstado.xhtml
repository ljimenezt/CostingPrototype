<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action" value="estadoAction.inicializarBusqueda()" />
	<ui:param name="titulo"
		value="mensaje.label_gestionar,mensajeInformacionBase.estado_label_s" />
	<ui:define name="body">
		<script type="text/javascript"
			src="#{request.contextPath}/js/validacion.js"></script>
		<h:form id="frmGestionarEstado">
			<t:saveState value="#{estadoAction}" />
			<ui:param name="listaVacia"
				value="#{estadoAction.listaEstados eq null or (empty estadoAction.listaEstados)}" />
			<rich:panel header="#{mensajeInformacionBase.estado_label_s}"
				id="panelEstado" styleClass="anchoUno MinH253P">
				<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					columnClasses="W50Per,W50Per" styleClass="anchoCinco">
					<h:selectOneRadio value="#{estadoAction.vigencia}"
						styleClass="rdVigencia">
						<f:selectItem itemValue="si" itemLabel="#{mensaje.label_current}" />
						<f:selectItem itemValue="no"
							itemLabel="#{mensaje.label_not_current}" />
						<a:ajax event="click"
							listener="#{estadoAction.consultarEstados()}"
							render="panelEstado, mensajes, vigenciaPopup, mensajeBusqueda">
						</a:ajax>
					</h:selectOneRadio>
					<a:outputPanel>
						<div align="right">
							<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="document.getElementById('frmGestionarEstado:idButtonNuevo').click()"
									rendered="#{estadoAction.vigencia eq 'si' and (identity.autorizado('estadoAction','A') or identity.autorizado('estadoAction','I'))}">
									<h:commandButton action="#{estadoAction.nuevoEstado(null)}"
										image="/img/new_16.png" id="idButtonNuevo"
										onclick="#{rich:component('statPane')}.show();" />
									<h:outputText value="#{mensaje.button_new}" />
								</h:panelGrid>
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('frmGestionarEstado:idButtonBuscar').click();}">
									<a:commandButton image="/img/consultar_16.png"
										onmouseover="var1=true" onmouseout="var1=false"
										id="idButtonBuscar" render="buscarForm:popupBuscar, mensajes"
										oncomplete="#{rich:component('popupBuscar')}.show()">
										<f:setPropertyActionListener value=""
											target="#{estadoAction.nombreBuscar}" />
									</a:commandButton>
									<h:outputText value="#{mensaje.button_search}" />
								</h:panelGrid>
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="document.getElementById('frmGestionarEstado:idButtonLisTodos').click()">
									<a:commandButton image="/img/listarTodos_16.png"
										id="idButtonLisTodos"
										actionListener="#{estadoAction.inicializarBusqueda()}"
										render="panelEstado, mensajes, mensajeBusqueda">
									</a:commandButton>
									<h:outputText value="#{mensaje.button_list_all}" />
								</h:panelGrid>
							</h:panelGrid>
						</div>
					</a:outputPanel>
				</h:panelGrid>
				<rich:dataTable value="#{estadoAction.listaEstados}" var="estado"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} anchoCinco"
					rowClasses="odd-row, even-row" footerClass="H130P">
					<rich:column styleClass="colIconoUno"
						rendered="#{identity.autorizado('estadoAction','A') or identity.autorizado('estadoAction','U')}">
						<a:commandLink rendered="#{estadoAction.vigencia eq 'si'}"
							render="popupVigencia"
							actionListener="#{estadoAction.setEstado(estado)}"
							oncomplete="#{rich:component('popupVigencia')}.show()">
							<h:graphicImage value="/img/dateDelete_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.button_finish_force}" />
							</rich:tooltip>
						</a:commandLink>
						<a:commandLink rendered="#{estadoAction.vigencia eq 'no'}"
							render="popupVigencia"
							actionListener="#{estadoAction.setEstado(estado)}"
							oncomplete="#{rich:component('popupVigencia')}.show()">
							<h:graphicImage value="/img/dateAdd_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.button_start_term}" />
							</rich:tooltip>
						</a:commandLink>
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">#{mensaje.label_name}</f:facet>
						<c:choose>
							<c:when
								test="#{estadoAction.vigencia eq 'si' and (identity.autorizado('estadoAction','A') or identity.autorizado('estadoAction','U'))}">
								<h:commandLink value="#{estado.nombre}"
									action="#{estadoAction.nuevoEstado(estado)}"
									onclick="#{rich:component('statPane')}.show();" />
							</c:when>
							<c:otherwise>
								<h:outputText value="#{estado.nombre}" />
							</c:otherwise>
						</c:choose>
					</rich:column>
					<rich:column styleClass="colTextoLargo">
						<f:facet name="header">
							<h:outputText value="#{mensaje.label_description}" />
						</f:facet>
						<h:outputText value="#{estado.descripcion}" />
					</rich:column>
					<rich:column styleClass="colFecha">
						<f:facet name="header">#{mensaje.label_creation_date}</f:facet>
						<h:outputText value="#{estado.fechaCreacion}">
							<f:convertDateTime pattern="MMM dd, yyyy"
								locale="#{idioma.locale}" />
						</h:outputText>
					</rich:column>
					<rich:column styleClass="colFecha"
						rendered="#{estadoAction.vigencia eq 'no'}">
						<f:facet name="header">#{mensaje.label_effective_end_date}</f:facet>
						<h:outputText value="#{estado.fechaFinVigencia}">
							<f:convertDateTime pattern="MMM dd, yyyy"
								locale="#{idioma.locale}" />
						</h:outputText>
					</rich:column>
					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="5" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<a:outputPanel
					rendered="#{propErp['locate.mostrar.botones.inferiores'] eq 'si'}">
					<div align="right" class="anchoCinco">
						<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
							<h:panelGrid styleClass="tablaIconoTexto" columns="2"
								onclick="document.getElementById('frmGestionarEstado:idButtonNuevoInf').click()"
								rendered="#{estadoAction.vigencia eq 'si' and (identity.autorizado('estadoAction','A') or identity.autorizado('estadoAction','I'))}">
								<h:commandButton action="#{estadoAction.nuevoEstado(null)}"
									image="/img/new_16.png" id="idButtonNuevoInf"
									onclick="#{rich:component('statPane')}.show();" />
								<h:outputText value="#{mensaje.button_new}" />
							</h:panelGrid>
							<h:panelGrid styleClass="tablaIconoTexto" columns="2"
								onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('frmGestionarEstado:idButtonBuscarInf').click();}">
								<a:commandButton image="/img/consultar_16.png"
									onmouseover="var1=true" onmouseout="var1=false"
									id="idButtonBuscarInf"
									render="buscarForm:popupBuscar, mensajes"
									oncomplete="#{rich:component('popupBuscar')}.show()">
									<f:setPropertyActionListener value=""
										target="#{estadoAction.nombreBuscar}" />
								</a:commandButton>
								<h:outputText value="#{mensaje.button_search}" />
							</h:panelGrid>
							<h:panelGrid styleClass="tablaIconoTexto" columns="2"
								onclick="document.getElementById('frmGestionarEstado:idButtonLisTodosInf').click()">
								<a:commandButton image="/img/listarTodos_16.png"
									id="idButtonLisTodosInf"
									actionListener="#{estadoAction.inicializarBusqueda()}"
									render="panelEstado, mensajes, mensajeBusqueda">
								</a:commandButton>
								<h:outputText value="#{mensaje.button_list_all}" />
							</h:panelGrid>
						</h:panelGrid>
					</div>
				</a:outputPanel>
				<a:outputPanel rendered="#{!listaVacia}">
					<br />
					<div class="anchoCinco center inBlock">
						<ui:include src="/plantillas/templatePagination.xhtml">
							<ui:param name="valId" value="1" />
							<ui:param name="valReder" value="panelEstado" />
							<ui:param name="beanActionParam" value="#{estadoAction}" />
							<ui:param name="metodoActionParam" value="consultarEstados" />
						</ui:include>
					</div>
				</a:outputPanel>
			</rich:panel>
		</h:form>

		<h:form>
			<rich:popupPanel id="popupVigencia" keepVisualState="true"
				autosized="true" width="500" domElementAttachment="form"
				header="#{mensaje.label_confirmation}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onclick="#{rich:component('popupVigencia')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_name}:" />
						<h:outputText value="#{estadoAction.estado.nombre}" />
					</ui:define>
					<ui:define name="botones">
						<a:outputPanel id="vigenciaPopup">
							<a:commandButton value="#{mensaje.button_accept}"
								actionListener="#{estadoAction.vigenciaEstado('true')}"
								render="panelEstado, mensajes, mensajeBusqueda"
								onclick="#{rich:component('popupVigencia')}.hide()"
								rendered="#{estadoAction.vigencia eq 'si'}" />
							<a:commandButton value="#{mensaje.button_accept}"
								actionListener="#{estadoAction.vigenciaEstado('false')}"
								render="panelEstado, mensajes, mensajeBusqueda"
								onclick="#{rich:component('popupVigencia')}.hide()"
								rendered="#{estadoAction.vigencia eq 'no'}" />
						</a:outputPanel>
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupVigencia')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>

		<h:form id="buscarForm">
			<rich:popupPanel id="popupBuscar" autosized="true"
				header="#{mensaje.button_search} #{mensajeInformacionBase.estado_label_s}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('popupBuscar')}.hide(); return false;">
						<img src="#{request.contextPath}/img/close_14.png" />
					</h:outputLink>
				</f:facet>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText value="#{mensaje.label_name}:"
						styleClass="etiquetaTitulo" />
					<h:inputText styleClass="colTextoMediano" id="txtNombreBuscar"
						value="#{estadoAction.nombreBuscar}" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_search}"
						action="#{estadoAction.consultarEstados()}"
						oncomplete="#{rich:component('popupBuscar')}.hide();"
						render="panelEstado, mensajes, mensajeBusqueda">
					</a:commandButton>
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
