<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<h:form id="formDetalles">
		<rich:popupPanel id="PopupDetalles" maxWidth="700"
			height="#{conAlto eq '1' ? 420 : ''}" autosized="true"
			domElementAttachment="form"
			header="#{messageOrganizations.company_label_details}">
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="/img/close_14.png"
						onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
						onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
						onclick="#{rich:component('PopupDetalles')}.hide()"
						styleClass="cursor" />
				</h:panelGroup>
			</f:facet>
			<rich:panel id="panelDetalles" styleClass="H373P">
				<rich:accordion switchType="client">
					<rich:accordionItem header="#{mensaje.label_basic_data}"
						contentClass="H260PImp">
						<h:panelGrid columns="2" columnClasses="W70Per,W30Per">
							<h:panelGrid columns="2" cellpadding="5" cellspacing="13"
								columnClasses="columnaIzquierda, columnaDerecha">
								<h:outputText
									value="#{messageOrganizations.organization_label}:" />
								<h:outputText
									value="#{businessAction.business.organization.razonSocial}" />

								<h:outputText value="#{mensaje.label_identification}:" />
								<h:outputText value="#{businessAction.business.nit}" />

								<h:outputText value="#{mensaje.label_name}:" />
								<h:outputText value="#{businessAction.business.name}" />

								<h:outputText value="#{mensaje.label_telephone_number}:" />
								<h:outputText value="#{businessAction.business.phone}" />

								<h:outputText value="#{mensaje.label_mobile}:" />
								<h:outputText value="#{businessAction.business.mobile}" />
							</h:panelGrid>
							<h:panelGrid columns="1">
								<t:fieldset styleClass="BorderW2P">
									<legend class="etiquetaTitulo">#{mensaje.label_logo}</legend>
									<h:graphicImage
										rendered="#{businessAction.business.logo != null and !empty businessAction.business.logo}"
										value="#{businessAction.fileFolder}/#{businessAction.business.logo}"
										title="#{businessAction.business.logo}" styleClass="H200P W250P" />
									<h:graphicImage
										rendered="#{businessAction.business.logo eq null or empty businessAction.business.logo}"
										value="/img/noImage_240X203.png" styleClass="H200P W250P" />
								</t:fieldset>
							</h:panelGrid>
						</h:panelGrid>
					</rich:accordionItem>
					<rich:accordionItem header="#{mensaje.label_location}"
						contentClass="H260PImp">
						<h:panelGrid columns="2" cellpadding="5" cellspacing="13"
							columnClasses="columnaIzquierda, columnaDerecha">
							<h:outputText value="#{mensaje.label_address}:" />
							<h:outputText value="#{businessAction.business.address}" />

							<h:outputText value="#{mensaje.label_email}:" />
							<h:outputText value="#{businessAction.business.email}" />

							<h:outputText value="#{mensaje.label_fax}:" />
							<h:outputText value="#{businessAction.business.fax}" />

							<h:outputText value="#{messageBaseInformation.country_label}:" />
							<h:outputText value="#{businessAction.business.country.nombre}" />

							<h:outputText
								value="#{messageBaseInformation.department_label}:" />
							<h:outputText
								value="#{businessAction.business.department.nombre}" />

							<h:outputText value="#{messageBaseInformation.municipality_label}:" />
							<h:outputText value="#{businessAction.business.town.nombre}" />
						</h:panelGrid>
					</rich:accordionItem>

				</rich:accordion>
			</rich:panel>
		</rich:popupPanel>
	</h:form>
</ui:composition>
