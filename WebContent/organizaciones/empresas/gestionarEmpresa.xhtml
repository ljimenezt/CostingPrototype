<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action" value="empresaAction.inicializarBusqueda" />
	<ui:param name="titulo"
		value="mensajeOrganizaciones.empresa_label_listar" />
	<ui:define name="body">
		<h:form id="frmGestionarEmpresas">
			<t:saveState value="#{empresaAction}" />
			<ui:param name="listaVacia"
				value="#{empresaAction.listaEmpresas eq null or (empty empresaAction.listaEmpresas)}" />
			<rich:panel header="#{mensajeOrganizaciones.empresa_label_listado}"
				id="panelEmpresa" styleClass="anchoUno MinH253P">
				<rich:tabPanel switchType="ajax"
					activeItem="#{empresaAction.tabSelect}"
					itemChangeListener="#{empresaAction.cambioPestana}">
					<rich:tab name="n" id="n" render="tablaEmpresasn, mensajes">
						<f:facet name="header">
							<h:panelGrid columns="2">
								<h:outputText value="#{mensaje.label_general}" />
								<h:graphicImage value="/img/empresa_16.png" />
							</h:panelGrid>
						</f:facet>
						<ui:include src="plantillaListadoEmpresas.xhtml">
							<ui:param name="valId" value="n" />
						</ui:include>
					</rich:tab>
				</rich:tabPanel>
				<br />
			</rich:panel>
		</h:form>
		<ui:include src="plantillaDetallesEmpresa.xhtml" />
		<h:form>
			<rich:popupPanel id="popupVigencia" keepVisualState="true"
				autosized="true" width="500" domElementAttachment="form"
				header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupVigencia')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_nit}:" />
						<h:outputText value="#{empresaAction.empresaVigencia.nit}" />
						<h:outputText value="#{mensaje.label_nombre}:" />
						<h:outputText value="#{empresaAction.empresaVigencia.nombre}" />
					</ui:define>
					<ui:define name="botones">
						<a:outputPanel id="vigenciaPopup">
							<a:commandButton value="#{mensaje.button_accept}"
								render="panelEmpresa, mensajes"
								onclick="#{rich:component('popupVigencia')}.hide()"
								actionListener="#{empresaAction.vigenciaEmpresa('true', empresaAction.tabSelect)}"
								rendered="#{empresaAction.vigencia eq 'si'}" />

							<a:commandButton value="#{mensaje.button_accept}"
								render="panelEmpresa, mensajes"
								onclick="#{rich:component('popupVigencia')}.hide()"
								actionListener="#{empresaAction.vigenciaEmpresa('false', empresaAction.tabSelect)}"
								rendered="#{empresaAction.vigencia eq 'no'}" />
						</a:outputPanel>
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupVigencia')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
		<h:form id="buscarForm">
			<rich:popupPanel id="popupBuscar" autosized="true"
				header="#{mensaje.button_search} #{mensajeOrganizaciones.empresa_label_listado}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('popupBuscar')}.hide();">
						<img src="#{request.contextPath}/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';" />
					</h:outputLink>
				</f:facet>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText value="#{mensaje.label_nombre}"
						styleClass="etiquetaTitulo" />
					<h:inputText size="40" maxlength="100" id="txtNombreBuscar"
						value="#{empresaAction.nombreBuscar}"
						onkeypress="return submitByEnter(event,'buscarForm:btnBuscar')" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_search}" id="btnBuscar"
						action="#{empresaAction.consultarEmpresas('n')}"
						oncomplete="#{rich:component('popupBuscar')}.hide();"
						render="panelEmpresa, mensajes, mensajeBusqueda">
					</a:commandButton>
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
