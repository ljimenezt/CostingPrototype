<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action" value="serviceTypeAction.searchInitialization" />
	<ui:param name="titulo"
		value="mensaje.label_gestionar,mensajeServices.service_type_label_s" />

	<ui:define name="body">
		<t:saveState value="#{serviceTypeAction}" />
		<ui:param name="listaVacia"
			value="#{serviceTypeAction.listServiceType eq null or (empty serviceTypeAction.listServiceType)}" />
		<ui:param name="anchoTabla" value="anchoSeis" />
		<!-- parametros para botones y ordenamiento del listado -->
		<ui:param name="actionLista" value="#{serviceTypeAction}" />
		<ui:param name="renderLista" value="panelServiceType vigenciaPopup" />
		<ui:param name="metodoLista" value="consultServiceType" />
		<!-- parametros solo para ordenamiento del listado -->
		<ui:param name="ocultarOrden" value="#{listaVacia}" />
		<!-- parametros solo para botones del listado -->
		<ui:param name="nombreAction" value="serviceTypeAction" />
		<ui:param name="metodoNuevo" value="addEditServiceType" />
		<ui:param name="parametroNuevo" value="#{null}" />
		<ui:param name="renderBuscar" value="formBuscar:popupBuscar" />
		<ui:param name="popupBuscar" value="popupBuscar" />
		<ui:param name="metodoListarTodos" value="searchInitialization" />

		<h:form id="formServiceType">
			<rich:panel styleClass="anchoUno MinH253P"
				header="#{mensaje.label_listado_de} #{mensajeServices.service_type_label_s}"
				id="panelServiceType">
				<rich:message for="tablaServiceType" styleClass="messageInfSpanMsg" />
				<ui:include src="/plantillas/plantillaBotonesListado.xhtml">
					<ui:param name="tieneVigencia" value="no" />
				</ui:include>
				<rich:dataTable value="#{serviceTypeAction.listServiceType}"
					var="serviceType"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} #{anchoTabla}"
					rowClasses="odd-row, even-row" footerClass="H130P">
					<rich:column styleClass="colIconoUno"
						rendered="#{(identity.autorizado('serviceTypeAction','A') or identity.autorizado('serviceTypeAction','D'))}">
						<a:outputPanel>
							<a:commandLink render="popupEliminar"
								actionListener="#{serviceTypeAction.setServiceType(serviceType)}"
								oncomplete="#{rich:component('popupEliminar')}.show()">
								<h:graphicImage value="/img/delete_16.png" />
								<rich:tooltip layout="block">
									<h:outputText value="#{mensaje.button_remove}" />
								</rich:tooltip>
							</a:commandLink>
						</a:outputPanel>
					</rich:column>

					<rich:column styleClass="colTextoExtraLargo">
						<f:facet name="header">#{mensaje.label_descripcion}</f:facet>
						<h:commandLink value="#{serviceType.description}"
							action="#{serviceTypeAction.addEditServiceType(serviceType)}"
							onclick="#{rich:component('statPane')}.show();">
						</h:commandLink>
					</rich:column>
					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="2" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<ui:include src="/plantillas/plantillaBotonesListado.xhtml">
					<ui:param name="botonesAbajo" value="si" />
					<ui:param name="tieneVigencia" value="no" />
				</ui:include>
				<a:outputPanel rendered="#{!listaVacia}">
					<br />
					<div class="#{anchoTabla} center inBlock">
						<ui:include src="/plantillas/plantillaPaginador.xhtml">
							<ui:param name="valReder" value="panelServiceType" />
							<ui:param name="beanActionParam" value="#{serviceTypeAction}" />
							<ui:param name="metodoActionParam" value="consultServiceType" />
						</ui:include>
					</div>
				</a:outputPanel>
			</rich:panel>
		</h:form>
		<h:form id="formBuscar">
			<rich:popupPanel id="popupBuscar" autosized="true" maxWidth="342"
				header="#{mensaje.button_search} #{mensajeServices.service_type_label_s}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupBuscar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText value="#{mensaje.label_descripcion}:"
						styleClass="etiquetaTitulo" />
					<h:inputText styleClass="colTextoMediano" maxlength="100"
						id="txtNombreBuscar" value="#{serviceTypeAction.nameSearch}"
						onkeypress="return submitByEnter(event,'formBuscar:btnBuscar')" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_search}" id="btnBuscar"
						actionListener="#{serviceTypeAction.consultServiceType}"
						oncomplete="#{rich:component('popupBuscar')}.hide();"
						render="panelServiceType, mensajes, mensajeBusqueda" />
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>
		<h:form>
			<rich:popupPanel id="popupEliminar" keepVisualState="true"
				autosized="true" domElementAttachment="form"
				header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							onclick="#{rich:component('popupEliminar')}.hide()"
							styleClass="cursor" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_nombre}:" />
						<h:outputText value="#{serviceTypeAction.serviceType.description}" />
					</ui:define>
					<ui:define name="botones">
						<a:commandButton value="#{mensaje.button_accept}"
							actionListener="#{serviceTypeAction.removeServiceType()}"
							onclick="#{rich:component('popupEliminar')}.hide()"
							render="panelServiceType, mensajes, mensajeBusqueda" />
						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupEliminar')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
