<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/plantilla.xhtml"
	xmlns:p="http://primefaces.org/ui">
	<ui:param name="action"
		value="contratoAction.agregarEditarContrato(null)" />
	<ui:param name="titulo"
		value="mensaje.label_registrar,mensajeRecursosHumanos.contract_label" />
	<ui:define name="body">
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.js"></script>
		<script type="text/javascript"
			src="#{request.contextPath}/js/jquery.maxlength-min.js"></script>
		<script type="text/javascript">
		$g=jQuery.noConflict();	
		$g(document).ready(function(){    
				  $g('#formContrato\\:txaDescripcion').maxlength({   
				    events: [],     
				    max: 250,    
				    feedbackText: "#{mensaje.label_caracteres_restantes}",  
				    showFeedback: 'active'    
				  }); 
			});				
		</script>
		<t:saveState value="#{contratoAction}" />
		<t:saveState value="#{personaAction}" />
		<h:form id="formContrato">
			<rich:panel
				header="#{mensaje.label_registrar} #{mensajeRecursosHumanos.contract_label}"
				styleClass="anchoUno MinH253P" id="panelRegistrarContrato">
				<h:panelGrid columns="2" columnClasses="W70Per,W30Per tdAlignTop">
					<h:panelGrid columns="4"
						cellpadding="#{propPrototipoCostos['locate.fields.cellpadding']}"
						cellspacing="#{propPrototipoCostos['locate.fields.cellspacing']}"
						columnClasses="tdAlignTop,,,tdAlignTop">

						<h:outputText value="#{mensajeRecursosHumanos.persona_label}"
							styleClass="etiquetaTitulo" />
						<h:outputText value="*" styleClass="required" />
						<h:panelGrid columns="5" cellpadding="0" cellspacing="0">
							<h:inputText styleClass="colTextoMediano" required="true"
								value="#{contratoAction.contrato.persona.nombreCompleto}"
								id="txtPersona" readonly="true"
								validator="#{encodeFilter.validarScripting}" />
							<h:inputHidden id="txtPersonas"
								value="#{contratoAction.contrato.persona.nombreCompleto}"
								requiredMessage="#{mensaje.message_campo_requerido}"
								required="true" validator="#{encodeFilter.validarScripting}" />
							<a:commandLink id="lnkPersona" render=":popupForm:popupPersona"
								actionListener="#{personaAction.consultarPersonas}"
								execute="@this"
								oncomplete="#{rich:component('popupPersona')}.show(); setFocus('popupForm:txtNombreBuscar');">
								<h:graphicImage value="/img/add_22.png"
									styleClass="verticalAlignMiddle" />
								<f:param name="param2" value="si" />
								<f:setPropertyActionListener value=""
									target="#{personaAction.filtroBusqueda}" />
								<rich:tooltip layout="block">
									<h:outputText value="#{mensaje.label_seleccionar}" />
								</rich:tooltip>
								<f:param name="param2" value="si" />
							</a:commandLink>
							<h:outputText value="&#32;&#32;&#32;" />
							<a:commandLink
								actionListener="#{contratoAction.limpiarPersona()}"
								render=":formContrato:txtPersona , :formContrato:txtPersonas"
								execute="@this">
								<h:graphicImage value="/img/editRemove_16.png" />
								<rich:tooltip layout="block">
									<h:outputText value="#{mensaje.label_quitar}" />
								</rich:tooltip>
							</a:commandLink>
						</h:panelGrid>
						<rich:message for="txtPersonas" />

						<h:outputText styleClass="etiquetaTitulo"
							value="#{mensaje.label_fecha_fin_contrato}" />
						<h:outputText value="" />
						<p:calendar value="#{contratoAction.contrato.fechaFinContrato}"
							showOn="button" navigator="true"
							converterMessage="#{mensaje.message_validar_formato_fecha}"
							id="fechaFinContrato" pattern="MM/dd/yyyy hh:mm"
							readonlyInput="true"
							validator="#{controladorFechas.validarRangoFecha}">
							<f:attribute name="validarHora" value="si" />
						</p:calendar>
						<rich:message for="fechaFinContrato" />

						<h:outputText value="#{mensaje.label_periodo_prueba}"
							styleClass="etiquetaTitulo" />
						<h:outputText value="" />
						<h:selectBooleanCheckbox styleClass="marginCheckbox"
							value="#{contratoAction.contrato.esPeriodoPrueba}"
							id="txtPeriodoPrueba">
						</h:selectBooleanCheckbox>
						<rich:message for="txtPeriodoPrueba" />

						<h:outputText value="#{mensaje.label_observaciones}"
							styleClass="etiquetaTitulo" />
						<h:outputText value="" />
						<h:inputTextarea value="#{contratoAction.contrato.observaciones}"
							styleClass="colTextoMedianoTextArea" id="txaDescripcion"
							validator="#{encodeFilter.validarScripting}">
							<f:validateLength maximum="250" />
						</h:inputTextarea>
						<rich:message for="txaDescripcion" />

					</h:panelGrid>
				</h:panelGrid>
				<br />
				<div align="center">
					<a:commandButton render="formConfirmar:popUpConfirmar,formGenerico"
						execute="formContrato"
						oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('popUpConfirmar')}.show();} else { setFocus(#{rich:element('formGenerico:valFocus')}.value); }"
						value="#{mensaje.button_guardar}" />
				</div>
			</rich:panel>
		</h:form>
		<h:form id="formConfirmar">
			<rich:popupPanel id="popUpConfirmar" modal="true" autosized="true"
				maxWidth="500" header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							styleClass="hidelink cursor"
							onclick="#{rich:component('popUpConfirmar')}.hide()" />
					</h:panelGroup>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_registro_confirmacion}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_nombre}" />
						<h:outputText
							value="#{contratoAction.contrato.persona.nombreCompleto}" />
						<h:outputText value="#{mensaje.label_observaciones}" />
						<h:outputText value="#{contratoAction.contrato.observaciones}" />
					</ui:define>
					<ui:define name="botones">
						<h:commandButton value="#{mensaje.button_aceptar}"
							action="#{contratoAction.guardarContrato}"
							onclick="#{rich:component('popUpConfirmar')}.hide(); #{rich:component('statPane')}.show();" />
						<a:commandButton value="#{mensaje.button_cancelar}"
							onclick="#{rich:component('popUpConfirmar')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>
		<h:form id="popupForm">
			<rich:popupPanel id="popupPersona" autosized="true"
				domElementAttachment="form"
				header="#{mensaje.label_listado_de} #{mensajeRecursosHumanos.contract_label_s}">
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';"
							styleClass="cursor"
							onclick="#{rich:component('popupPersona')}.hide()" />
					</h:panelGroup>
				</f:facet>
				<rich:panel styleClass="H373P fondoAnchoUno W580P">
					<a:outputPanel id="outPutBuscarPersona">
						<t:fieldset styleClass="BorderW2P">
							<legend class="etiquetaTitulo">#{mensaje.label_buscar}
								#{mensajeNombre.tipo_concepto_label_s}</legend>
							<h:panelGrid columns="3" cellpadding="7">
								<h:outputText value="#{mensaje.label_nombre}"
									styleClass="etiquetaTitulo" />
								<h:inputText size="40" maxlength="100" id="txtNombreBuscar"
									value="#{personaAction.filtroBusqueda}"
									onkeypress="return submitByEnter(event,'popupForm:btnBuscar')" />
								<a:commandButton value="#{mensaje.button_buscar}" id="btnBuscar"
									actionListener="#{personaAction.consultarPersonas}"
									render="outputPersona">
									<f:param name="param2" value="si" />
								</a:commandButton>
							</h:panelGrid>
						</t:fieldset>
						<br />

						<ui:param name="listaVacia"
							value="#{personaAction.personas eq null or (empty personaAction.personas)}" />
						<div align="right" class="W560P">
							<a:commandLink render="outPutBuscarPersona"
								styleClass="quitarDecoracionLink"
								action="#{personaAction.consultarPersonas}"
								actionListener="#{personaAction.setFiltroBusqueda(null)}">
								<h:panelGrid styleClass="tablaIconoTexto" columns="2">
									<h:graphicImage value="/img/listarTodos_16.png" />
									<h:outputText value="#{mensaje.button_listar_todos}" />
								</h:panelGrid>
								<f:param name="param2" value="si" />
							</a:commandLink>
						</div>
						<a:outputPanel id="outputPersona">
							<rich:dataTable value="#{personaAction.personas}" var="persona"
								id="tpersona" footerClass="H130P"
								styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} W560P"
								rowClasses="odd-row, even-row">
								<f:facet name="header">
									<h:outputText value="#{mensajeRecursosHumanos.persona_label_s}" />
								</f:facet>
								<rich:column styleClass="colIconoUno">
									<f:facet name="header" />
									<a:commandLink
										render=":formContrato:txtPersona , :formContrato:txtPersonas "
										actionListener="#{contratoAction.cargarPersona(persona)}"
										oncomplete="#{rich:component('popupPersona')}.hide();">
										<h:graphicImage value="/img/add_16.png" />
										<rich:tooltip layout="block">
											<h:outputText value="#{mensaje.label_seleccionar}" />
										</rich:tooltip>
									</a:commandLink>
								</rich:column>
								<rich:column width="300px">
									<f:facet name="header">#{mensaje.label_nombre}</f:facet>
									<h:outputText value="#{persona.nombreCompleto}" />
								</rich:column>
								<rich:column width="100px" styleClass="center">
									<f:facet name="header">#{mensaje.label_direccion}</f:facet>
									<a:outputPanel>
										<h:graphicImage value="/img/info_16.png" />
										<rich:tooltip layout="block">
											<h:outputText value="#{persona.direccion}" />
										</rich:tooltip>
									</a:outputPanel>
								</rich:column>
								<rich:column width="100px" styleClass="center">
									<f:facet name="header">#{mensaje.label_telefono}</f:facet>
									<h:outputText value="#{persona.telefono}" />
								</rich:column>
								<f:facet name="footer">
									<rich:columnGroup rendered="#{listaVacia}">
										<rich:column colspan="5" styleClass="footTabla">
											<h:outputText
												value="#{mensaje.message_no_existen_registros_tabla}" />
										</rich:column>
									</rich:columnGroup>
								</f:facet>
							</rich:dataTable>
							<a:outputPanel rendered="#{!listaVacia}">
								<div class="W560P center inBlock">
									<ui:include src="/plantillas/plantillaPaginador.xhtml">
										<ui:param name="valParam2" value="si" />
										<ui:param name="conParam2" value="1" />
										<ui:param name="pager" value="paginador" />
										<ui:param name="valReder" value=":popupForm:outputPersona" />
										<ui:param name="beanActionParam" value="#{personaAction}" />
										<ui:param name="metodoActionParam" value="consultarPersonas" />
									</ui:include>
								</div>
							</a:outputPanel>
						</a:outputPanel>
					</a:outputPanel>
				</rich:panel>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
