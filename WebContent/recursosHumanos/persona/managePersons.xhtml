<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/plantillas/plantilla.xhtml">
	<ui:param name="action" value="personaAction.initializeConsultation()" />
	<ui:param name="titulo"
		value="mensajeRecursosHumanos.persona_label_listado" />
	<ui:define name="body">
		<t:saveState value="#{personaAction}" />
		<ui:param name="listaVacia"
			value="#{personaAction.persons eq null or (empty personaAction.persons)}" />
		<h:form id="formListarUsario">
			<rich:panel id="personasPanel" styleClass="anchoUno MinH253P"
				header="#{mensajeRecursosHumanos.persona_label_listado}">
				<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
					columnClasses="W50Per,W50Per" styleClass="anchoDos">
					<h:selectOneRadio value="#{personaAction.vigencia}"
						styleClass="rdVigencia">
						<f:selectItem itemValue="si" itemLabel="#{mensaje.label_vigentes}" />
						<f:selectItem itemValue="no"
							itemLabel="#{mensaje.label_no_vigentes}" />
						<a:ajax event="click" listener="#{personaAction.consultPersons()}"
							render="personasPanel, mensajes, mensajeBusqueda">
						</a:ajax>
					</h:selectOneRadio>
					<a:outputPanel>
						<div align="right">
							<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="document.getElementById('formListarUsario:idButtonNuevo').click()"
									rendered="#{personaAction.vigencia eq 'si' and (identity.autorizado('personaAction','A') or identity.autorizado('personaAction','I'))}">
									<h:commandButton action="#{personaAction.registerPerson(null)}"
										image="/img/new_16.png" id="idButtonNuevo"
										onclick="#{rich:component('statPane')}.show();" />
									<h:outputText value="#{mensaje.button_new}" />
								</h:panelGrid>
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('formListarUsario:idButtonBuscar').click();}">
									<a:commandButton image="/img/consultar_16.png"
										onmouseover="var1=true" onmouseout="var1=false"
										id="idButtonBuscar" render="buscarForm:popupBuscar, mensajes"
										oncomplete="#{rich:component('popupBuscar')}.show(); setFocusPopUp();">
										<f:setPropertyActionListener value=""
											target="#{personaAction.searchFilter}" />
									</a:commandButton>
									<h:outputText value="#{mensaje.button_search}" />
								</h:panelGrid>
								<h:panelGrid styleClass="tablaIconoTexto" columns="2"
									onclick="document.getElementById('formListarUsario:idButtonLisTodos').click()">
									<a:commandButton image="/img/listarTodos_16.png"
										id="idButtonLisTodos"
										actionListener="#{personaAction.initializeConsultation}"
										render="personasPanel, mensajes, mensajeBusqueda">
									</a:commandButton>
									<h:outputText value="#{mensaje.button_list_all}" />
								</h:panelGrid>
							</h:panelGrid>
						</div>
					</a:outputPanel>
				</h:panelGrid>
				<rich:dataTable value="#{personaAction.persons}" var="persona"
					id="tablaPersonas" footerClass="H130P"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} anchoDos"
					rowClasses="odd-row, even-row">
					<rich:column styleClass="colIconoDos"
						rendered="#{personaAction.vigencia eq 'si' and (identity.autorizado('personaAction','A') or identity.autorizado('personaAction','U'))}">
						<a:commandLink id="details"
							actionListener="#{personaAction.setPerson(persona)}"
							render="PopUpDetalles"
							oncomplete="#{rich:component('PopUpDetalles')}.show()">
							<h:graphicImage value="/img/details_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.label_detalles}" />
							</rich:tooltip>
						</a:commandLink>
						<h:outputText value="&#32;&#32;&#32;" />
						<a:commandLink render="popupVigencia"
							actionListener="#{personaAction.setPerson(persona)}"
							oncomplete="#{rich:component('popupVigencia')}.show()">
							<h:graphicImage value="/img/dateDelete_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.button_finish_force}" />
							</rich:tooltip>
						</a:commandLink>
					</rich:column>
					<rich:column styleClass="colIconoUno"
						rendered="#{personaAction.vigencia eq 'no' and (identity.autorizado('personaAction','A') or identity.autorizado('personaAction','U'))}">
						<a:commandLink render="popupVigencia"
							actionListener="#{personaAction.setPerson(persona)}"
							oncomplete="#{rich:component('popupVigencia')}.show()">
							<h:graphicImage value="/img/dateAdd_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.button_start_term}" />
							</rich:tooltip>
						</a:commandLink>
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">
							<h:outputText value="#{mensaje.label_identificacion}" />
						</f:facet>
						<h:commandLink value="#{persona.documento}"
							onclick="#{rich:component('statPane')}.show();"
							action="#{personaAction.registerPerson(persona)}"
							rendered="#{personaAction.vigencia eq 'si'}" />
						<h:outputText value="#{persona.documento} "
							rendered="#{personaAction.vigencia eq 'no'}" />
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">
							<h:outputText value="#{mensaje.label_document_type}" />
						</f:facet>
						<h:outputText value="#{persona.tipoDocumento.nombre}" />
					</rich:column>
					<rich:column styleClass="colTextoMediano">
						<f:facet name="header">
							<h:outputText value="#{mensaje.label_name}" />
						</f:facet>
						<h:outputText value="#{persona.nombres}" />
					</rich:column>
					<rich:column styleClass="colTextoMediano">
						<f:facet name="header">
							<h:outputText value="#{mensaje.label_apellido}" />
						</f:facet>
						<h:outputText value="#{persona.apellidos} " />
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">
							<h:outputText value="#{mensaje.label_telefono}" />
						</f:facet>
						<h:outputText value="#{persona.telefono} " />
					</rich:column>
					<rich:column styleClass="colFecha">
						<f:facet name="header">
							<h:outputText value="#{mensaje.label_fecha_creacion}" />
						</f:facet>
						<h:outputText value="#{persona.fechaCreacion}">
							<f:convertDateTime pattern="MMM dd, yyyy"
								locale="#{idioma.locale}" />
						</h:outputText>
					</rich:column>
					<rich:column styleClass="colFecha"
						rendered="#{personaAction.vigencia eq 'no'}">
						<f:facet name="header">
							<h:outputText value="#{mensaje.label_fecha_fin_vigencia}" />
						</f:facet>
						<h:outputText value="#{persona.fechaFinVigencia}">
							<f:convertDateTime pattern="MMM dd, yyyy"
								locale="#{idioma.locale}" />
						</h:outputText>
					</rich:column>
					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="8" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<a:outputPanel
					rendered="#{propErp['locate.mostrar.botones.inferiores'] eq 'si'}">
					<div align="right" class="anchoDos">
						<h:panelGrid columns="3" cellpadding="0" cellspacing="0">
							<h:panelGrid styleClass="tablaIconoTexto" columns="2"
								onclick="document.getElementById('formListarUsario:idButtonNuevoInf').click()"
								rendered="#{personaAction.vigencia eq 'si' and (identity.autorizado('personaAction','A') or identity.autorizado('personaAction','I'))}">
								<h:commandButton action="#{personaAction.registerPerson(null)}"
									image="/img/new_16.png" id="idButtonNuevoInf"
									onclick="#{rich:component('statPane')}.show();" />
								<h:outputText value="#{mensaje.button_new}" />
							</h:panelGrid>
							<h:panelGrid styleClass="tablaIconoTexto" columns="2"
								onclick="if(typeof var1 == 'undefined' || !var1){document.getElementById('formListarUsario:idButtonBuscarInf').click();}">
								<a:commandButton image="/img/consultar_16.png"
									onmouseover="var1=true" onmouseout="var1=false"
									id="idButtonBuscarInf"
									render="buscarForm:popupBuscar, mensajes"
									oncomplete="#{rich:component('popupBuscar')}.show()">
									<f:setPropertyActionListener value=""
										target="#{personaAction.searchFilter}" />
								</a:commandButton>
								<h:outputText value="#{mensaje.button_search}" />
							</h:panelGrid>
							<h:panelGrid styleClass="tablaIconoTexto" columns="2"
								onclick="document.getElementById('formListarUsario:idButtonLisTodosInf').click()">
								<a:commandButton image="/img/listarTodos_16.png"
									id="idButtonLisTodosInf"
									actionListener="#{personaAction.initializeConsultation}"
									render="personasPanel, mensajes, mensajeBusqueda">
								</a:commandButton>
								<h:outputText value="#{mensaje.button_list_all}" />
							</h:panelGrid>
						</h:panelGrid>
					</div>
				</a:outputPanel>
				<a:outputPanel rendered="#{!listaVacia}">
					<br />
					<div class="anchoDos center inBlock">
						<ui:include src="/plantillas/templatePagination.xhtml">
							<ui:param name="valId" value="1" />
							<ui:param name="valReder" value="personasPanel" />
							<ui:param name="beanActionParam" value="#{personaAction}" />
							<ui:param name="metodoActionParam" value="consultPersons" />
						</ui:include>
					</div>
				</a:outputPanel>
			</rich:panel>
		</h:form>

		<!-- PopUp Cambio de vigencia del Persona -->
		<h:form id="formCambioVigencia">
			<rich:popupPanel id="popupVigencia" modal="true" autosized="true"
				width="500" domElementAttachment="form"
				header="#{mensaje.label_confirmacion}">
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('popupVigencia')}.hide(); return false;">
						<img src="#{request.contextPath}/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';" />
					</h:outputLink>
				</f:facet>
				<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
					<ui:define name="mensaje">
						<h:outputText value="#{mensaje.message_eliminar}"
							styleClass="etiquetaTitulo" />
					</ui:define>
					<ui:define name="campos">
						<h:outputText value="#{mensaje.label_name}: " />
						<h:outputText
							value="#{personaAction.person.nombres} #{personaAction.person.apellidos}" />
					</ui:define>
					<ui:define name="botones">
						<a:commandButton value="#{mensaje.button_accept}"
							render="personasPanel, mensajes, mensajeBusqueda"
							onclick="#{rich:component('popupVigencia')}.hide()"
							actionListener="#{personaAction.changeValidityPersons('true')}"
							rendered="#{personaAction.vigencia eq 'si'}" />

						<a:commandButton value="#{mensaje.button_accept}"
							render="personasPanel, mensajes, mensajeBusqueda"
							onclick="#{rich:component('popupVigencia')}.hide()"
							actionListener="#{personaAction.changeValidityPersons('false')}"
							rendered="#{personaAction.vigencia eq 'no'}" />

						<a:commandButton value="#{mensaje.button_cancel}"
							onclick="#{rich:component('popupVigencia')}.hide()" />
					</ui:define>
				</ui:decorate>
			</rich:popupPanel>
		</h:form>

		<h:form id="formDetalles">
			<rich:popupPanel id="PopUpDetalles" modal="true" autosized="true"
				resizeable="false" styleClass="anchoCuatro"
				header="#{mensajeRecursosHumanos.persona_message_popup_detalles}">
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('PopUpDetalles')}.hide(); return false;">
						<img src="#{request.contextPath}/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';" />
					</h:outputLink>
				</f:facet>
				<rich:panel id="panelDetalles">
					<rich:accordion switchType="client">
						<rich:accordionItem header="#{mensaje.label_datos_basicos}"
							contentClass="H290PImp">
							<h:panelGrid columns="2" columnClasses="W70Per,W30Per top">
								<h:panelGrid columns="2" cellpadding="3" cellspacing="3"
									columnClasses="columnaIzquierda, columnaDerecha">
									<h:outputText value="#{mensaje.label_document_type}:" />
									<h:outputText
										value="#{personaAction.person.tipoDocumento.nombre}" />

									<h:outputText value="#{mensaje.label_numero_identificacion}:" />
									<h:outputText value="#{personaAction.person.documento}" />

									<h:outputText value="#{mensaje.label_name}:" />
									<h:outputText value="#{personaAction.person.nombres}" />

									<h:outputText value="#{mensaje.label_apellido}:" />
									<h:outputText value="#{personaAction.person.apellidos}" />

									<h:outputText value="#{mensaje.label_genero}:" />
									<h:outputText value="#{mensaje.label_f}"
										rendered="#{personaAction.person.genero eq 'f'}" />
									<h:outputText value="#{mensaje.label_m}"
										rendered="#{personaAction.person.genero eq 'm'}" />

									<h:outputText
										value="#{mensajeRecursosHumanos.persona_label_fecha_nacimiento}:" />
									<h:outputText value="#{personaAction.person.fechaNacimiento}">
										<f:convertDateTime pattern="MMM dd, yyyy"
											locale="#{idioma.locale}" />
									</h:outputText>

									<h:outputText
										value="#{mensajeInformacionBase.pais_label_nacimiento}:"
										styleClass="etiquetaTitulo" />
									<h:outputText value="#{personaAction.person.paisNac.nombre}" />

									<h:outputText
										value="#{mensajeInformacionBase.departamento_label_nacimiento}:"
										styleClass="etiquetaTitulo" />
									<h:outputText
										value="#{personaAction.person.departamentoNac.nombre}" />

									<h:outputText
										value="#{mensajeInformacionBase.municipio_label_nacimiento}:"
										styleClass="etiquetaTitulo" />
									<h:outputText
										value="#{personaAction.person.municipioNac.nombre}" />

									<h:outputText
										value="#{mensajeInformacionBase.civil_status_label}:"
										styleClass="etiquetaTitulo" />
									<h:outputText value="#{personaAction.person.civilStatus.name}" />

									<h:outputText
										value="#{mensajeRecursosHumanos.persona_label_numero_hijos}:"
										styleClass="etiquetaTitulo" />
									<h:outputText value="#{personaAction.person.nroHijos}" />

								</h:panelGrid>
								<h:panelGrid columns="1">
									<t:fieldset>
										<legend class="etiquetaTitulo">#{mensaje.label_foto}</legend>
										<h:graphicImage
											rendered="#{personaAction.person.foto != null and !empty personaAction.person.foto}"
											value="#{personaAction.filesFolder}/#{personaAction.person.foto}"
											title="#{personaAction.person.foto}" styleClass="H200P W250P" />
										<h:graphicImage
											rendered="#{personaAction.person.foto eq null or empty personaAction.person.foto}"
											value="/img/noImage_240X203.png" styleClass="H200P W250P" />
									</t:fieldset>
								</h:panelGrid>
							</h:panelGrid>
						</rich:accordionItem>
						<rich:accordionItem header="#{mensaje.label_ubicacion}"
							contentClass="H290PImp">
							<h:panelGrid columns="2" cellpadding="3" cellspacing="3"
								columnClasses="columnaIzquierda, columnaDerecha">
								<h:outputText value="#{mensaje.label_telefono}:" />
								<h:outputText value="#{personaAction.person.telefono}" />

								<h:outputText value="#{mensaje.label_direccion}:" />
								<h:outputText value="#{personaAction.person.direccion}" />

								<h:outputText value="#{mensaje.label_email}:" />
								<h:outputText value="#{personaAction.person.correo}" />

								<h:outputText value="#{mensaje.label_fax}:" />
								<h:outputText value="#{personaAction.person.fax} " />

								<h:outputText value="#{mensaje.label_movil}:" />
								<h:outputText value="#{personaAction.person.movil}" />

								<h:outputText
									value="#{mensajeInformacionBase.pais_label_residencia}:"
									styleClass="etiquetaTitulo" />
								<h:outputText value="#{personaAction.person.paisRes.nombre}" />

								<h:outputText
									value="#{mensajeInformacionBase.departamento_label_residencia}:"
									styleClass="etiquetaTitulo" />
								<h:outputText
									value="#{personaAction.person.departamentoRes.nombre}" />

								<h:outputText
									value="#{mensajeInformacionBase.municipio_label_residencia}:"
									styleClass="etiquetaTitulo" />
								<h:outputText
									value="#{personaAction.person.municipioRes.nombre}" />

							</h:panelGrid>
						</rich:accordionItem>
					</rich:accordion>
				</rich:panel>
				<br />
				<div align="center">
					<a:commandButton value="#{mensaje.button_accept}"
						onclick="#{rich:component('PopUpDetalles')}.hide()" />
				</div>

			</rich:popupPanel>
		</h:form>
		<h:form id="buscarForm">
			<rich:popupPanel id="popupBuscar" autosized="true"
				header="#{mensaje.button_search} #{mensajeRecursosHumanos.persona_label}"
				domElementAttachment="form">
				<f:facet name="controls">
					<h:outputLink value="#"
						onclick="#{rich:component('popupBuscar')}.hide(); return false;">
						<img src="#{request.contextPath}/img/close_14.png"
							onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
							onmouseout="this.src='#{request.contextPath}/img/close_14.png';" />
					</h:outputLink>
				</f:facet>
				<h:panelGrid columns="2" cellpadding="5" cellspacing="7">
					<h:outputText
						value="#{mensajeRecursosHumanos.persona_message_consulta_nombre_apellido_identificacion}:"
						styleClass="etiquetaTitulo" />
					<h:inputText styleClass="colTextoMediano" id="txtNombreBuscar"
						value="#{personaAction.searchFilter}"
						onkeypress="return submitByEnter(event,'buscarForm:btnBuscar')" />
				</h:panelGrid>
				<br />
				<div class="W100Per center inBlock">
					<a:commandButton value="#{mensaje.button_search}" id="btnBuscar"
						actionListener="#{personaAction.consultPersons}"
						oncomplete="#{rich:component('popupBuscar')}.hide();"
						render="personasPanel, mensajes, mensajeBusqueda">
					</a:commandButton>
					<a:commandButton onclick="#{rich:component('popupBuscar')}.hide()"
						value="#{mensaje.button_cancel}" />
				</div>
			</rich:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
