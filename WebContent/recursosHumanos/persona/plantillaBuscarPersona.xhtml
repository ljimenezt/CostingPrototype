<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<rich:panel styleClass="H373P fondoAnchoUno W530P">
		<a:outputPanel id="outPutBuscarPersonas">
			<t:fieldset styleClass="BorderW2P">
				<legend class="etiquetaTitulo">#{mensaje.label_buscar}
					#{mensajeRecursosHumanos.persona_label_s}</legend>
				<h:panelGrid columns="3" cellpadding="7">
					<h:outputText
						value="#{mensajeRecursosHumanos.persona_message_consulta_nombre_apellido_identificacion}"
						styleClass="etiquetaTitulo" />
					<h:inputText size="30" maxlength="100" id="txtNombreBuscarPersona"
						value="#{personaAction.filtroBusqueda}"
						onkeypress="return submitByEnter(event,'formModalBusPersonas:btnSearch')" />
					<a:commandButton value="#{mensaje.button_search}" id="btnSearch"
						actionListener="#{personaAction.consultarPersonas()}"
						render="outPutBuscarPersonas, outputPersonas">
						<f:param name="param2" value="si" />
						<f:param name="modalId" value="#{idForm}" />
						<f:setPropertyActionListener value="#{personasSinUser}"
							target="#{personaAction.personasSinUsuario}" />
					</a:commandButton>
				</h:panelGrid>
			</t:fieldset>
			<br />
			<a:outputPanel>
				<ui:include src="/plantillas/plantillaBuscadorPopUp.xhtml">
					<ui:param name="width" value="W520P" />
					<ui:param name="id" value="popupBuscarMenu" />
				</ui:include>
			</a:outputPanel>
			<br />
			<ui:param name="listaVacia"
				value="#{personaAction.personas eq null or (empty personaAction.personas)}" />
			<div align="right" class="W510P">
				<a:commandLink render="outPutBuscarPersonas"
					styleClass="quitarDecoracionLink"
					actionListener="#{personaAction.inicializarConsulta}">
					<h:panelGrid styleClass="tablaIconoTexto" columns="2">
						<h:graphicImage value="/img/listarTodos_16.png" />
						<h:outputText value="#{mensaje.button_list_all}" />
					</h:panelGrid>
					<f:param name="param2" value="si" />
					<f:setPropertyActionListener value="#{personasSinUser}"
						target="#{personaAction.personasSinUsuario}" />
				</a:commandLink>
			</div>
			<a:outputPanel id="outputPersonas">
				<rich:dataTable value="#{personaAction.personas}" var="personaList"
					id="tablaPersonas" footerClass="H130P"
					styleClass="#{listaVacia ? 'BCTransparente' : 'dataTable'} W510P"
					rowClasses="odd-row, even-row">
					<f:facet name="header">
						<h:outputText
							value="#{mensajeRecursosHumanos.persona_label_listado}" />
					</f:facet>
					<rich:column styleClass="colIconoUno">
						<f:facet name="header" />
						<a:commandLink render="#{valRender}" rendered="#{conAccion}"
							oncomplete="#{rich:component('popupPersonas')}.hide();">
							<h:graphicImage value="/img/add_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.label_seleccionar}" />
							</rich:tooltip>
							<f:setPropertyActionListener value="#{personaList}"
								target="#{selectedObject}" />
						</a:commandLink>
						<a:commandLink render="#{valRender}" rendered="#{!conAccion}"
							execute="@this">
							<h:graphicImage value="/img/add_16.png" />
							<rich:tooltip layout="block">
								<h:outputText value="#{mensaje.label_seleccionar}" />
							</rich:tooltip>
							<f:setPropertyActionListener value="#{personaList}"
								target="#{selectedObject}" />
						</a:commandLink>
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">#{mensaje.label_identificacion}</f:facet>
						<h:outputText value="#{personaList.documento}" />
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">#{mensaje.label_nombre}</f:facet>
						<h:outputText value="#{personaList.nombres}" />
					</rich:column>
					<rich:column styleClass="colTextoCorto">
						<f:facet name="header">#{mensaje.label_apellido}</f:facet>
						<h:outputText value="#{personaList.apellidos}" />
					</rich:column>
					<f:facet name="footer">
						<rich:columnGroup rendered="#{listaVacia}">
							<rich:column colspan="4" styleClass="footTabla">
								<h:outputText
									value="#{mensaje.message_no_existen_registros_tabla}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<a:outputPanel rendered="#{!listaVacia}">
					<div class="W510P center inBlock">
						<ui:include src="/plantillas/templatePagination.xhtml">
							<ui:param name="valParam2" value="si" />
							<ui:param name="conParam2" value="1" />
							<ui:param name="valId" value="1" />
							<ui:param name="valReder" value=":#{idForm}:outputPersonas" />
							<ui:param name="beanActionParam" value="#{personaAction}" />
							<ui:param name="metodoActionParam" value="consultarPersonas" />
						</ui:include>
					</div>
				</a:outputPanel>
			</a:outputPanel>
		</a:outputPanel>
	</rich:panel>
</ui:composition>
