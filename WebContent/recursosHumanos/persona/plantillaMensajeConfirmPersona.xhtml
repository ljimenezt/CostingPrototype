<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<!-- PopUp de confirmacion -->
	<h:form id="formModificacion">
		<rich:popupPanel id="confirmacionPopUp" autosized="true" height="550"
			header="#{mensaje.label_confirmacion}">
			<f:facet name="controls">
				<h:outputLink value="#"
					onclick="#{rich:component('confirmacionPopUp')}.hide(); return false;">
					<img src="#{request.contextPath}/img/close_14.png"
						onmouseover="this.src='#{request.contextPath}/img/closeHover_14.png';"
						onmouseout="this.src='#{request.contextPath}/img/close_14.png';" />
				</h:outputLink>
			</f:facet>
			<ui:decorate template="/plantillas/mensajeConfirmar.xhtml">
				<ui:define name="mensaje">
					<h:outputText value="#{mensaje.message_registro_confirmacion} "
						styleClass="etiquetaTitulo" />
				</ui:define>
				<ui:define name="campos">
					<h:outputText value="#{mensaje.label_document_type}" />
					<h:outputText
						value="#{validacionesAction.getLabel(personaAction.itemsTiposDocumentos,personaAction.persona.tipoDocumento.id)}" />

					<h:outputText value="#{mensaje.label_numero_identificacion}" />
					<h:outputText value="#{personaAction.persona.documento}" />

					<h:outputText value="#{mensaje.label_nombre} :" />
					<h:outputText value="#{personaAction.persona.nombres}" />

					<h:outputText value="#{mensaje.label_apellido} :" />
					<h:outputText value="#{personaAction.persona.apellidos}" />

					<h:outputText value="#{mensaje.label_genero} :" />
					<h:outputText value="#{mensaje.label_f}"
						rendered="#{personaAction.persona.genero eq 'f'}" />
					<h:outputText value="#{mensaje.label_m}"
						rendered="#{personaAction.persona.genero eq 'm'}" />

					<h:outputText
						value="#{mensajeRecursosHumanos.persona_label_fecha_nacimiento} :" />
					<h:outputText value="#{personaAction.persona.fechaNacimiento}">
						<f:convertDateTime pattern="MMM dd, yyyy"
							locale="#{idioma.locale}" />
					</h:outputText>

					<h:outputText value="#{mensaje.label_telefono} :" />
					<h:outputText value="#{personaAction.persona.telefono}" />

					<h:outputLabel value="#{mensaje.label_movil} :" />
					<h:outputText value="#{personaAction.persona.movil}" />

					<h:outputText value="#{mensaje.label_fax} :" />
					<h:outputText value="#{personaAction.persona.fax}" />

					<h:outputText value="#{mensaje.label_direccion}:" />
					<h:outputText value="#{personaAction.persona.direccion}" />

					<h:outputText value="#{mensaje.label_email}:" />
					<h:outputText value="#{personaAction.persona.correo}" />

					<h:outputText value="#{mensajeInformacionBase.pais_label}:" />
					<h:outputText
						value="#{validacionesAction.getLabel(personaAction.itemsPaises,personaAction.persona.paisNac.id)}" />
					<h:outputText value="#{mensajeInformacionBase.departamento_label}:" />
					<h:outputText
						value="#{validacionesAction.getLabel(personaAction.itemDepartamentos,personaAction.persona.departamentoNac.id)}" />
					<h:outputText value="#{mensajeInformacionBase.municipio_label}:" />
					<h:outputText
						value="#{validacionesAction.getLabel(personaAction.itemsMunicipios,personaAction.persona.municipioNac.id)}" />
				</ui:define>
				<ui:define name="botones">
					<h:commandButton value="#{mensaje.button_aceptar}"
						action="#{personaAction.agregarEditarPersona()}"
						onclick="#{rich:component('confirmacionPopUp')}.hide(); #{rich:component('statPane')}.show();" />

					<a:commandButton value="#{mensaje.button_cancelar}"
						onclick="#{rich:component('confirmacionPopUp')}.hide()" />
				</ui:define>
			</ui:decorate>
		</rich:popupPanel>
	</h:form>
</ui:composition>
